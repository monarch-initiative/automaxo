input_text: Curative Therapies for Sickle Cell Disease.Sickle cell disease (SCD) is
  an autosomal recessive hemoglobinopathy that affects individuals worldwide. The
  mutation in the beta-globin gene leads to abnormal hemoglobin production, sickle
  hemoglobin, which polymerizes under stress leading to, among other end-organ manifestations,
  chronic hemolytic anemia, debilitating vaso-occlusive crises, and stroke. Unfortunately,
  chronic stress on end-organs impacts the life expectancy of patients with SCD, which
  in the United States averages 43 years, approximately 36 years less than people
  without the disease. Here, we review the progress made in curative interventions
  for those with SCD, namely allogeneic hematopoietic cell transplantation and gene
  therapy. These interventions continue to evolve as we better understand SCD pathophysiology,
  use new graft-versus-host disease prophylaxis regimens, expand stem cell donor options,
  and understand the genetic control of hemoglobin production. Although significant
  progress has been made, many gaps remain in the successful implementation of these
  interventions globally and for all patients. [Pediatr Ann. 2024;53(2):e56-e61.].
