input_text: Logistics, risks, and benefits of automated red blood cell exchange for
  patients with sickle cell disease.Red blood cell (RBC) transfusions treat and prevent
  severe complications of sickle cell disease (SCD) and can be delivered as a simple
  or exchange transfusion. During an exchange, some of the patient's abnormal hemoglobin
  (Hb) S (HbS) RBCs are removed. An apheresis device can accomplish an automated RBC
  exchange, simultaneously removing patient's RBCs while returning other blood components
  along with normal RBCs. Automated RBC exchange is therefore an isovolemic transfusion
  that can efficiently decrease HbS RBCs while limiting iron loading and hyperviscosity.
  However, specialized equipment, trained personnel, appropriate vascular access,
  and increased RBC exposure are required compared to simple or manual RBC exchange.
  Therefore, risks and benefits must be balanced to make individualized decisions
  for patients with SCD who require transfusion.
