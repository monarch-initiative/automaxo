input_text: 'Chronic Pain: Prevalence and Management.Chronic pain is a distinct complication
  that profoundly affects the lives of individuals with sickle cell disease (SCD).
  Chronic SCD pain emerges with increasing age and is very prevalent in adults. The
  pathophysiology of chronic SCD pain is likely distinct from acute SCD pain and therefore
  needs a different treatment approach. Clinical trials evaluating the treatment of
  chronic SCD pain are lacking and treatment currently relies on evidence from other
  chronic pain conditions. Continued investigations into the underlying causes of
  chronic SCD pain are needed, and clinical trials focused on chronic pain therapy
  are imperative.'
