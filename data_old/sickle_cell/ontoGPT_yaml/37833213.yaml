input_text: "Concurrent Cholecystectomy Does Not Increase Splenectomy Morbidity in
  Patients With Hemolytic Anemia: A Pediatric NSQIP Analysis.PURPOSE: Children undergoing
  splenectomy for hemolytic anemia often have cholelithiasis, which may or may not
  be symptomatic. It is unclear whether concurrent cholecystectomy increases length
  of stay or morbidity after splenectomy. The purpose of this study was to compare
  morbidity among children undergoing laparoscopic splenectomy alone versus splenectomy
  with concurrent cholecystectomy in patients with hemolytic anemia. METHODS: We retrospectively
  evaluated children with hemolytic anemia undergoing non-traumatic laparoscopic splenectomy
  in the National Surgical Quality Improvement Program-Pediatric database (2012-2020).
  Outcomes were compared for patients undergoing splenectomy alone (n = 1010) versus
  splenectomy with cholecystectomy (n = 371). Pearson's Chi-square and Student's t-tests
  were utilized as appropriate. Propensity score-matching was completed, controlling
  for eight demographic and clinical variables. RESULTS: 1381 patients were identified,
  73.1% undergoing splenectomy alone and 26.9% splenectomy with cholecystectomy. Splenectomy
  with cholecystectomy patients were older (10.9 years vs. 8.4 years, p < 0.01), more
  likely to have hereditary spherocytosis (56.1% vs. 40.8%, p < 0.01), less likely
  to have sickle cell disease (12.1% vs. 33.5%, p < 0.01), more likely ASA class 1
  or 2 (49.3% vs. 42.1%, p < 0.01), and had similar preoperative hematocrit levels
  (29.6 vs. 29.3, p = 0.33). The splenectomy with cholecystectomy group was less likely
  to receive preoperative blood transfusions (13.5% vs. 25.4%, p < 0.01). There were
  360 pairs selected on propensity score-matching, and splenectomy with cholecystectomy
  was associated with increased operative time (182 min vs. 145 min, p < 0.01) and
  decreased occurrences of a postoperative transfusion (4.2% vs. 8.9%, p = 0.01).
  Length of stay after surgery (2.5 days vs. 2.3 days, p = 0.13), composite morbidity
  (3.9% vs. 3.4%, p = 0.69), and 30-day readmission rates (3.3% vs. 7.4%, p = 0.08)
  were all similar. CONCLUSIONS: Splenectomy with cholecystectomy is associated with
  similar postoperative morbidity, length of stay and readmission rates compared to
  splenectomy alone. These data support the safety of concurrent cholecystectomy with
  splenectomy for children with cholelithiasis in the setting of hemolytic anemia.
  TYPE OF STUDY: Retrospective Cohort Study. LEVEL OF EVIDENCE: Level III."
