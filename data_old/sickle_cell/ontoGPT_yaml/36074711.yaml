input_text: The hemoglobinopathies, molecular disease mechanisms and diagnostics.Hemoglobinopathies
  are the most common monogenic disorders in the world with an ever increasing global
  disease burden each year. As most hemoglobinopathies show recessive inheritance
  carriers are usually clinically silent. Programmes for preconception and antenatal
  carrier screening, with the option of prenatal diagnosis are considered beneficial
  in many endemic countries. With the development of genetic tools such as Array analysis
  and Next Generation Sequencing in addition to state of the art screening at the
  hematologic, biochemic and genetic level, have contributed to the discovery of an
  increasing number of rare rearrangements and novel factors influencing the disease
  severity over the recent years. This review summarizes the basic requirements for
  adequate carrier screening analysis, the importance of genotype-phenotype correlation
  and how this may lead to the unrevealing exceptional interactions causing a clinically
  more severe phenotype in otherwise asymptomatic carriers. A special group of patients
  are beta-thalassemia carriers presenting with features of beta-thalassemia intermedia
  of various clinical severity. The disease mechanisms may involve duplicated alpha-globin
  genes, mosaic partial Uniparental Isodisomy of chromosome 11p15.4 where the HBB
  gene is located or haplo-insufficiency of a non-linked gene SUPT5H on chromosome
  19q, first described in two Dutch families with beta-thalassemia trait without variants
  in the HBB gene.
