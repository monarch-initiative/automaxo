input_text: 'Coagulation Parameters in Wilson Disease. BACKGROUND & AIMS: Wilson disease
  (WD) is an autosomal recessive disorder of copper metabolism. Alterations of copper
  metabolism have been associated with changes in coagulation factors. The aim of
  the present study was the analysis of coagulation factors in WD patients. METHODS:
  100 patients attending a tertiary WD outpatient clinic were analyzed in a prospective
  cross sectional cohort study. Out of peripheral venous blood samples coagulation
  factors were assessed including: full blood count, INR, partial thromboplastin time
  (PTT), clotting factors II, V, VII, VIII, IX, X, XI, XII, XIII, von Willebrand factor/-antigen,
  fibrinogen, antithrombin III, protein S, protein C, activated protein C (APC) resistance.
  Subgroup analyses of the blood tests were performed for sex, initial clinical presentation,
  WD treatment and liver function. RESULTS: Subgroup analysis by liver function showed
  decreased levels of factors II, V, VII and X. Subgroup analysis by gender or clinical
  course of the disease did not reveal significant coagulation changes. In patients
  treated with trientine significantly decreased levels of factors II, VII and antithrombin
  III and increased von Willebrand factor/-antigen levels were detected. Factor VIII
  levels were significantly reduced in patients receiving zinc. CONCLUSION: Although
  significant differences of some coagulation parameters in subgroup analysis were
  found, no clinically relevant alterations of the coagulation system in WD patients
  could be detected.'
