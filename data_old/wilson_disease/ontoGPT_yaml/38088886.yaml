input_text: 'Effects of trientine and penicillamine on intestinal copper uptake: A
  mechanistic 64 Cu PET/CT study in healthy humans. BACKGROUND AND AIMS: Trientine
  (TRI) and D-penicillamine (PEN) are used to treat copper overload in Wilson disease.
  Their main mode of action is thought to be through the facilitation of urinary copper
  excretion. In a recent study, TRI was noninferior to PEN despite lower 24-hour urinary
  copper excretion than PEN. We tested whether TRI and/or PEN also inhibit intestinal
  copper absorption. APPROACH AND RESULTS: Sixteen healthy volunteers were examined
  with positron emission tomography (PET)/CT 1 and 15 hours after an oral Copper-64
  ( 64 Cu) dose. They then received 7 days of either PEN or TRI (trientine tetrahydrochloride),
  after which the 64 Cu PET/CT scans were repeated. Venous blood samples were also
  collected. Pretreatment to posttreatment changes of the hepatic 64 Cu uptake reflect
  the effect of drugs on intestinal absorption. 64 Cu activity was normalized to dose
  and body weight and expressed as the mean standard uptake value. TRI (n=8) reduced
  hepatic 64 Cu activity 1 hour after 64 Cu dose from 6.17 (4.73) to 1.47 (2.97) standard
  uptake value, p <0.02, and after 15 hours from 14.24 (3.09) to 6.19 (3.43), p <0.02,
  indicating strong inhibition of intestinal 64 Cu absorption. PEN (n=8) slightly
  reduced hepatic standard uptake value at 15 hours, from 16.30 (5.63) to 12.17 (1.44),
  p <0.04. CONCLUSIONS: In this mechanistic study, we show that TRI inhibits intestinal
  copper absorption, in addition to its cupriuretic effect. In contrast, PEN has modest
  effects on the intestinal copper absorption. This may explain why TRI and PEN are
  equally effective although urinary copper excretion is lower with TRI. The study
  questions whether the same therapeutic targets for 24-hour urinary excretion apply
  to both drugs.'
