input_text: 'Expanded newborn screening by mass spectrometry: New tests, future perspectives.
  Tandem mass spectrometry (MS/MS) has become a leading technology used in clinical
  chemistry and has shown to be particularly sensitive and specific when used in newborn
  screening (NBS) tests. The success of tandem mass spectrometry is due to important
  advances in hardware, software and clinical applications during the last 25 years.
  MS/MS permits a very rapid measurement of many metabolites in different biological
  specimens by using filter paper spots or directly on biological fluids. Its use
  in NBS give us the chance to identify possible treatable metabolic disorders even
  when asymptomatic and the benefits gained by this type of screening is now recognized
  worldwide. Today the use of MS/MS for second-tier tests and confirmatory testing
  is promising especially in the early detection of new disorders such as some lysosomal
  storage disorders, ADA and PNP SCIDs, X-adrenoleucodistrophy (X-ALD), Wilson disease,
  guanidinoacetate methyltransferase deficiency (GAMT), and Duchenne muscular dystrophy.
  The new challenge for the future will be reducing the false positive rate by using
  second-tier tests, avoiding false negative results by using new specific biomarkers
  and introducing new treatable disorders in NBS programs.'
