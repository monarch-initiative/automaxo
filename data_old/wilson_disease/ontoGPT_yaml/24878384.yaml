input_text: "New mutations and polymorphisms of the ATP7B gene in sporadic Wilson
  disease. Wilson's disease (WD) is a rare autosomal recessive genetic disorder of
  copper metabolism resulting in brain damage, liver failure, and neurological impairment
  and psychiatric disturbances, as a result of excessive copper accumulation in the
  brain, liver, kidneys and eyes. ATP7B, encoding a copper transporter P-ATPase was
  identified as the causative gene of WD. Mutations in the ATP7B gene lead to the
  defection of the transmembrane transporter so that it can not metabolize copper
  effectively. We reported the clinical and molecular features of three unrelated
  and non-consanguineous WD patients. We performed molecular genetic analysis of the
  ATP7B gene in all cases by DNA sequencing, and revealed 7 novel single nucleotide
  polymorphisms (SNPs) and 8 well known mutations. Among them, that novel SNP (c.
  -520 C>T) and two well known mutations (c. 2310 C>G/p. Leu700Leu, c. 2333 G>T/A/p.
  Arg778Leu/Gln) coexisted in all patients and they were heterozygous and homozygous
  in the youngest case, respectively, indicating that they may be correlated to the
  pathogenesis and potentially used as a genetic biomarker for early WD diagnosis. "
