input_text: 'Progressive Visual Loss Without Retinal Detachment in Stickler Syndrome:
  An Uncommon and Novel Presentation. Stickler syndrome is known to cause visual handicap
  due to the high incidence of retinal detachment. We aim to present an unusual case
  of a child with Stickler syndrome who had progressive visual loss secondary to atrophy
  of the outer retinal layers not associated with retinal detachment. This is a descriptive
  case report of a 9-year-old child with ocular history of high myopia who presented
  to our institution with suboptimal visual acuity in both eyes. After 2 years of
  follow up, he developed unilateral progressive visual loss with marked atrophy of
  the outer retinal layers and peripheral vascular leakage. Such a presentation has
  not been previously described in the literature to the best of our knowledge.'
