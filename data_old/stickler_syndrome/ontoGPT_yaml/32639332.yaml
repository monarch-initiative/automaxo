input_text: 'ULTRA-WIDE FIELD FUNDUS AUTOFLUORESCENCE IMAGING OF EYES WITH STICKLER
  SYNDROME. PURPOSE: To determine the characteristics of fundus autofluorescence (FAF)
  images and visual functions in eyes with Stickler syndrome using ultra-widefield
  FAF images. METHODS: Forty-six eyes of 26 patients with mutations in the COL2A1
  gene underwent ultra-widefield FAF imaging. The eyes were categorized into three
  types; no signs of abnormal AF, predominantly hyperfluorescent AF (hyper-AF), and
  predominantly hypofluorescent AF (hypo-AF). Goldmann perimetry was performed on
  34 eyes, and line-scan images of the abnormal AF lesions were obtained by swept-source
  optical coherence tomography in 4 eyes. RESULTS: Abnormal AF lesions were found
  in 37 eyes of 21 (80.7%) of the 26 patients. Hyper-AF was found in 15 eyes and hypo-AF
  was found in 22 eyes. The FAF changes corresponded with the funduscopically observed
  radial paravascular retinal degeneration. The average age at the examination was
  significantly younger in patients who had eyes with hyper-AF or no abnormal AF than
  in those with hypo-AF (12.8 vs. 28.4 years; P = 0.009). Abnormal AF-associated visual
  field defects were found in 5/10 (50%) eyes with hyper-AF and 17/18 (94%) eyes with
  hypo-AF. Hyper-AF changes tended to appear before retinal changes were detectable
  by fluorescein angiography. An absence of the ellipsoid zone and the outer nuclear
  layer and a thinning of the overall retinal thickness were found corresponding to
  the hypo-AF lesions in the swept source optical coherence tomography images. CONCLUSION:
  Abnormal FAF is characteristic of eyes with Stickler syndrome. Age-related alterations
  of the FAF was associated with visual field defects and disruption of the photoreceptors
  and retinal pigment epithelial cells.'
