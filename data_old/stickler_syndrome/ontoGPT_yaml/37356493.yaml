input_text: "Outcomes in Retinal Detachment Repair and Laser Prophylaxis for Syndromes
  with Optically Empty Vitreous. PURPOSE: To evaluate and compare surgical outcomes
  for syndromes with optically empty vitreous (SOEV) associated rhegmatogenous retinal
  detachments. DESIGN: A retrospective, cross-sectional, two-arm study of a single
  pediatric vitreoretinal surgeon's patients from a quaternary referral center with
  syndromes with optically empty vitreous was performed to examine visual and anatomic
  outcomes of rhegmatogenous retinal detachment and laser prophylaxis. SUBJECTS: Patients
  identified either through slit lamp examination (presence of an optically empty
  or void space in the vitreous gel structure) or genetic testing. 56 eyes of 49 patients
  were identified in the retinal detachment arm. 60 eyes of 48 patients were identified
  in the laser prophylaxis arm. METHODS: Comparison of initial retinal detachment
  (RD) surgical repair via PPV, SB, or PPV-SB with final anatomic success, best corrected
  visual acuity (BCVA), and number of surgical procedures. Secondary analysis was
  performed looking at eyes failing their initial SB, eyes with a GRT at presentation,
  eyes failing RD repair within specific time intervals, and eyes where hyaloid was
  elevated during initial vitrectomy. An additional study arm examined the outcomes
  of final BCVA and the presence and timing of developing a retinal tear or RD in
  eyes who received laser prophylaxis. MAIN OUTCOME MEASURES: Visual acuity, Surgical
  repair techniques (PPV, SB, PPV-SB), Number of Surgeries, Anatomical retinal reattachment
  success. RESULTS: Initial scleral buckle (SB) had statistically significant better
  final BCVA (p<0.01) and better final anatomic success (p<0.01). No statistical difference
  in the number of surgeries needed to achieve anatomic success between the initial
  SB versus initial PPV-SB/PPV. Hyaloidal elevation during the initial vitrectomy
  was associated with improved final BCVA and higher final anatomic success without
  the use of silicone oil (p <0.01 and 0.04 respectively). Lastly, eyes who developed
  RDs after laser prophylaxis had better final BCVA compared to untreated eyes (p
  0.05). CONCLUSION: Initial SB yields better overall outcomes in SOEV presenting
  with RRD. Stickler Type-1 patients had similar outcomes compared to other SOEV,
  suggesting both populations should be treated with similar approaches."
