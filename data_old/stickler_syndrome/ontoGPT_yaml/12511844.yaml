input_text: "[Polyarthritic manifestations revealing Stickler syndrome]. Stickler
  syndrome, also called hereditary arthro-ophthalmopathy is a dominant disorder, with
  poly-epiphyseal dysplasia resulting in early osteoarthritis. It usually includes
  bilateral myopia, that changes little during the follow up period, but can lead
  to retinal detachment. Children with Stickler syndrome can show facial dysmorphism
  that may improve with age, but severe anomalies may exist such as Pierre Robin sequence.
  Our case, a woman, 20-year-old, presents chronic polyarthritis which is an unusual
  feature of this disease. The diagnosis of Stickler's syndrome is based on polyepiphyseal
  dysplasia in skeletal radiography and bilateral myopia. Otherwise, this patient
  has no facial dysmorphism."
