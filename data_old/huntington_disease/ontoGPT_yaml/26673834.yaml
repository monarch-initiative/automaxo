input_text: 'A protein polymerization cascade mediates toxicity of non-pathological
  human huntingtin in yeast. Several neurodegenerative amyloidoses, including Huntington
  disease, are caused by expansion of polyglutamine (polyQ) stretches in otherwise
  unrelated proteins. In a yeast model, an N-terminal fragment of mutant huntingtin
  with a stretch of 103 glutamine residues aggregates and causes toxicity, while its
  non-toxic wild type variant with a sequence of 25 glutamines (Htt25Q) does not aggregate.
  Here, we observed that non-toxic polymers of various proteins with glutamine-rich
  domains could seed polymerization of Htt25Q, which caused toxicity by seeding polymerization
  of the glutamine/asparagine-rich Sup35 protein thus depleting the soluble pools
  of this protein and its interacting partner, Sup45. Importantly, only polymers of
  Htt25Q, but not of the initial benign polymers, induced Sup35 polymerization, indicating
  an intermediary role of Htt25Q in cross-seeding Sup35 polymerization. These data
  provide a novel insight into interactions between amyloidogenic proteins and suggest
  a possible role for these interactions in the pathogenesis of Huntington and other
  polyQ diseases. '
