input_text: "Specific cognitive theory of mind and behavioral dysfunctions in early
  manifest Huntington disease: a case report. Huntington's disease (HD) is a devastating
  illness, associated with progressive motor, behavioral and cognitive dysfunctions.
  However, some studies emphasized that social cognition impairment could occur prior
  to the onset of these other symptoms. Here, we report the case of a 47 years old
  patient with early manifest HD, whose complaint was mainly related to the behavioral
  sphere. He exhibited a significant impairment of Theory of Mind abilities as well
  as behavioral, and discrete motor symptoms without noticeable cognitive decline.
  This case study suggests that social cognition impairments and behavioral changes
  could be in some cases a feature of the disease and may represent a major disability,
  in early stages of manifest HD."
