input_text: Longitudinal beta-binomial modeling using GEE for overdispersed binomial
  data. Longitudinal binomial data are frequently generated from multiple questionnaires
  and assessments in various scientific settings for which the binomial data are often
  overdispersed. The standard generalized linear mixed effects model may result in
  severe underestimation of standard errors of estimated regression parameters in
  such cases and hence potentially bias the statistical inference. In this paper,
  we propose a longitudinal beta-binomial model for overdispersed binomial data and
  estimate the regression parameters under a probit model using the generalized estimating
  equation method. A hybrid algorithm of the Fisher scoring and the method of moments
  is implemented for computing the method. Extensive simulation studies are conducted
  to justify the validity of the proposed method. Finally, the proposed method is
  applied to analyze functional impairment in subjects who are at risk of Huntington
  disease from a multisite observational study of prodromal Huntington disease. Copyright   2016
  John Wiley & Sons, Ltd.
