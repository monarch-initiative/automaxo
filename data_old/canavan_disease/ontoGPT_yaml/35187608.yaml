input_text: "Canavan's spongiform leukodystrophy (Aspartoacylase deficiency) with
  emphasis on sonographic features in infancy: description of a case report and review
  of the literature. Canavan disease (CD; MIM 271,900) or spongy degeneration of the
  central nervous system (CNS) is a lethal, rare autosomal recessive leukodystrophy,
  first described in 1931 (Canavan in Arch Neurol Psychiatry 25: 299-308, 1931). The
  clinical presentation includes severe neurologic impairment and macrocephaly with
  onset of symptoms at the age of 3-5 months. Biochemical and genetic fundamentals
  of the disease are elucidated. Imaging diagnosis is principally based on MRI with
  important role of MR spectroscopy. We report the cerebral sonographic findings in
  a severely affected infant with CD: Diffuse hyperechogenicity and small multicystic
  changes of white matter as well as an inverted pattern of echogenicity between cortical
  gray and subcortical white matter. These findings are compared to to the few cases
  found in literature and to normal ultrasound examples. Finally, ultrasound and MRI
  imaging findings are correlated."
