input_text: 'Leukodystrophy with multiple beaded periventricular cysts: unusual cranial
  MRI results in Canavan disease. A 3-year-old boy was admitted with psychomotor delay,
  spasticity, progressive visual loss, nystagmus, macrocephaly, and epileptic seizures
  for diagnostics. Cranial magnetic resonance imaging (MRI) revealed leukodystrophy
  and multicystic changes. Urine excretion of N-acetylaspartic acid was grossly increased,
  suggesting Canavan disease. Mutation screening of the ASPA gene confirmed this diagnosis.
  The underlying enzymatic defect causes accumulation of N-acetylaspartic acid and
  subsequent progressive myelin degeneration with characteristic spongy degeneration
  of the subcortical white matter, normally only seen histologically. We describe
  this case to show that spongy degeneration in Canavan disease may also be present
  macroscopically in the form of multiple beaded periventricular cysts on cranial
  MRI. '
