  but a worsening in the thickness of the aortic wall was detected. Furthermore, these
  mice had just partial improvements in behavioral tests, suggesting some deterioration
  in the brain function. Despite worsening is some disease aspects, urinary glycosaminoglycans
  levels did not increase during interruption, which indicates that this biomarker
  commonly used to monitor treatment in patients should not be used alone to assess
  treatment efficacy. The deterioration observed was not caused by the development
  of serum antienzyme antibodies. All together our results suggest that temporary
  ERT interruption leads to deterioration of function in some organs and should be
  avoided whenever possible.
