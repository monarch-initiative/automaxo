  replacement therapy (ERT) in patients with different lysosomal storage disorders
  may happen for different reasons (adverse reactions, issues with reimbursement,
  logistic difficulties, and so forth), and the impact of the interruption is still
  uncertain. In the present work, we studied the effects of the interruption of intravenous
  ERT (Laronidase, Genzyme) followed by its reintroduction in mice with the prototypical
  lysosomal storage disorder mucopolysaccharidosis type I, comparing to mice receiving
  continuous treatment, untreated mucopolysaccharidosis type I mice, and normal mice.
