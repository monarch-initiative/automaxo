  changes were seen. Under GVHD allo-HSCT conditions, wildtype and Fanca-/- recipients
  of CD45-ADC had markedly reduced GVHD lethality compared to lethal irradiation.
  Moreover, single dose anti-human CD45-ADC given to rhesus macaque nonhuman primates
  on days -6 or -10 was at least as myeloablative as lethal irradiation. These data
  suggest that CD45-ADC can potently promote donor alloengraftment and hematopoiesis
  without significant toxicity or severe GVHD, as seen with lethal irradiation, providing
  strong support for clinical trial considerations in highly vulnerable FA patients.
