  overall survival. Both FA-AML1 and Kasumi-1 engrafted mice had decreased spleen
  weights. Higher leukemic infiltration into vital organs was observed in FA-AML1
  engrafted mice compared to Kasumi-1 engrafted mice. In conclusion, our novel humanized
  murine model of FA-mutated AML is an attractive tool for supporting further studies
  and clinical trials using PD-1 inhibitors to treat FA-mutated AML.
