  of the commonest primary immune deficiencies encountered in pediatric clinical practice.
  In adults, common variable immunodeficiency (CVID) is the most common primary immunodeficiency
  disease (PID). It is an X-linked disorder characterized by increased susceptibility
  to encapsulated bacteria, severe hypergammaglobulinemia and absent circulating B
