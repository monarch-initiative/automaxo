input_text: 'X-linked Agammaglobulinemia.X-linked agammaglobulinemia (XLA) is one
  of the commonest primary immune deficiencies encountered in pediatric clinical practice.
  In adults, common variable immunodeficiency (CVID) is the most common primary immunodeficiency
  disease (PID). It is an X-linked disorder characterized by increased susceptibility
  to encapsulated bacteria, severe hypergammaglobulinemia and absent circulating B
  cells in the peripheral blood. Replacement immunoglobulin therapy is the main cornerstone
  of treatment. Aggressive management of intercurrent infections and prophylactic
  antimicrobials are needed. This review attempts to highlight varied clinical manifestations
  and management of XLA, especially in the context of developing country. '
