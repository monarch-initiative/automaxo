input_text: Umbilical cord blood transplantation for juvenile metachromatic leukodystrophy.Three
  siblings with metachromatic leukodystrophy underwent umbilical cord blood transplantation
  at different stages of disease. Neuroimaging, nerve conduction studies, neurological
  examinations, and neuropsychological examinations were used to measure outcome over
  2 years. After transplant, the oldest sibling experienced disease progression. His
  two siblings had near or total resolution of signal abnormalities on neuroimaging.
  Their neuropsychological testing remained stable, and nerve conduction studies have
  shown improvement. These results indicate pretransplantation neurological examinations
  may be the most significant predictor of outcome after transplant. To our knowledge,
  this report is the first to document neurological outcome of metachromatic leukodystrophy
  treated by umbilical cord blood transplantation.
