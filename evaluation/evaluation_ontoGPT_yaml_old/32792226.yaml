input_text: 'Safety of intrathecal delivery of recombinant human arylsulfatase A in
  children with metachromatic leukodystrophy: Results from a phase 1/2 clinical trial.BACKGROUND:
  Metachromatic leukodystrophy (MLD) is an autosomal recessive disorder caused by
  deficient arylsulfatase A (ASA) activity and characterized by neurological involvement
  that results in severe disability and premature death. We examined the safety and
  tolerability of intrathecally delivered recombinant human ASA (rhASA; SHP611, now
  TAK-611) in children with MLD (NCT01510028). Secondary endpoints included change
  in cerebrospinal fluid (CSF) sulfatide and lysosulfatide levels, and motor function
  (assessed by Gross Motor Function Measure-88 total score). METHODS: Twenty-four
  children with MLD who experienced symptom onset aged <= 30 months were enrolled.
  Patients received rhASA every other week (EOW) for 38 weeks at 10, 30, or 100 mg
  (cohorts 1-3; n = 6 per cohort), or 100 mg manufactured using a revised process
  (cohort 4; n = 6). RESULTS: No rhASA-related serious adverse events (SAEs) were
  observed; 25% of patients experienced an SAE related to the intrathecal device or
  drug delivery method. Mean CSF sulfatide and lysosulfatide levels fell to within
  normal ranges in both 100 mg cohorts following treatment. Although there was a general
  decline in motor function over time, there was a tendency towards a less pronounced
  decline in patients receiving 100 mg. CONCLUSION: Intrathecal rhASA was generally
  well tolerated at doses up to 100 mg EOW. These preliminary data support further
  development of rhASA as a therapy for patients with MLD.'
