input_text: Acetylcholine receptor delta subunit mutations underlie a fast-channel
  myasthenic syndrome and arthrogryposis multiplex congenita.Limitation of movement
  during fetal development may lead to multiple joint contractures in the neonate,
  termed arthrogryposis multiplex congenita. Neuromuscular disorders are among the
  many different causes of reduced fetal movement. Many congenital myasthenic syndromes
  (CMSs) are due to mutations of the adult-specific epsilon subunit of the acetylcholine
  receptor (AChR), and, thus, functional deficits do not arise until late in gestation.
  However, an earlier effect on the fetus might be predicted with some defects of
  other AChR subunits. We studied a child who presented at birth with joint contractures
  and was subsequently found to have a CMS. Mutational screening revealed heteroallelic
  mutation within the AChR delta subunit gene, delta 756ins2 and delta E59K. Expression
  studies demonstrate that delta 756ins2 is a null mutation. By contrast, both fetal
  and adult AChR containing delta E59K have shorter than normal channel activations
  that predict fast decay of endplate currents. Thus, delta E59K causes dysfunction
  of fetal as well as the adult AChR and would explain the presence of joint contractures
  on the basis of reduced fetal movement. This is the first report of the association
  of AChR gene mutations with arthrogryposis multiplex congenita. It is probable that
  mutations that severely disrupt function of fetal AChR will underlie additional
  cases.
