input_text: 'Fetal hydrothorax treated with pleuro-amniotic shunting: fetal and maternal
  complication and long-term outcomes. Introduction We aimed to identify maternal
  and fetal complications and investigate post-natal and long-term outcomes of fetal
  hydrothorax (FHT) treated with pleuro-amniotic shunting (shunt). Methods Single-center
  retrospective observational cohort of shunt cases performed from 2000 to 2021. Risk
  factors for maternal complications, fetal demise, neonatal death (NND), and post-natal
  outcomes were identified. Results Out of 88 cases, 70 (79.5%) were complicated by
  hydrops, with an average gestational age (GA) at diagnosis of 27 weeks (range 16-34).
  In 16 cases, definitive etiology of FHT was identified; five cases of Noonan syndrome
  and three cases of monogenic disorders diagnosed by whole exome sequencing (EPHB4,
  VEGFR3, RASA1). Shunt was performed at an average GA of 28 weeks (20-34), with a
  dislodgement in 10 cases (11.4%). Maternal complications occurred in three cases;
  survival rate was 76.1% (67/88). Follow-up data were available for 57/67 (85.1%)
  children. Incidence of severe neurodevelopmental impairment and pneumopathy (broncho
  dysplasia, persistent pulmonary hypertension of newborn, and asthma) was 5.3% and
  8.8%, respectively. Post-treatment persistence of hydrops, FHT associated with genetic
  syndromes, and GA at birth were risk factors for fetal demise, NND, and post-natal
  complications. Conclusion In truly isolated FHT, whenever indicated, pleuro-amniotic
  shunting is a safe procedure associated with good survival rate and long-term outcome.'
