input_text: 'A novel mutation in the PTPN11 gene in a patient with Noonan syndrome
  and rapidly progressive hypertrophic cardiomyopathy. UNLABELLED: A male infant with
  clinical features of Noonan syndrome and rapidly progressive hypertrophic cardiomyopathy
  is reported. He manifested severe heart failure and failure to thrive. Administration
  of propranolol and cibenzoline improved ventricular outflow tract obstruction, leading
  to catch-up growth. Genetic analysis of the patient revealed a novel missense mutation
  in the PTPN11 gene. CONCLUSION: This is the first description of a patient with
  a Gln510Glu mutation in the protein-tyrosine phosphatase, non-receptor type 11 gene.
  This specific mutation may be associated with a rapidly progressive hypertrophic
  cardiomyopathy.'
