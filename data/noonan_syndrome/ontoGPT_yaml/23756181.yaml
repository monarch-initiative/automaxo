  as major regulators of breast cancer therapy-targeted PTKs, such as HER1/EGFR, HER2/Neu,
  and Src. The functional interplay between PTKs and PTK-activating or -inactivating
  PTPs, and its implications in novel breast cancer therapies based on targeting of
  specific PTPs, are discussed. '
