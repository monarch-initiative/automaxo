  Breast cancer is linked to hyperactivation of protein tyrosine kinases (PTKs), and
  recent studies have unveiled that selective tyrosine dephosphorylation by protein
  tyrosine phosphatases (PTPs) of specific substrates, including PTKs, may activate
  or inactivate oncogenic pathways in human breast cancer cell growth-related processes.
