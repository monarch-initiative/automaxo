input_text: 'Indocyanine green lymphography in the congenital chylothorax and chylous
  ascites. BACKGROUND: The prognosis of congenital chylothorax and ascites ranges
  from spontaneous resolution to death, but no established examination exists to predict
  the prognosis. We aimed to develop a clinically useful method to evaluate lymphatic
  abnormalities using indocyanine green (ICG) lymphography in infants with congenital
  chylothorax and ascites. METHODS: We retrospectively evaluated infants with congenital
  chylothorax and chylous ascites who underwent ICG lymphography in our hospital between
  2012 and 2022. The ICG lymphography findings was evaluated. We defined the dermal
  backflow in the trunk as the lymphatic flow from the end of the limb back through
  the lymphatic vessels on the surface of the trunk. The association between the dermal
  backflow in the trunk and clinical outcomes, as follows, are investigated: the duration
  of the drainage period, the duration of endotracheal intubation, and the length
  of hospital stay. RESULTS: Twenty infants had a dermal backflow in the trunk, and
  ten did not. Clinical outcomes in infants with and without dermal backflow in the
  trunk were as follows (median): the duration of the drainage period (20 vs. 0 days,
  p = 0.001), the duration of endotracheal intubation (12 vs. 2 days, p = 0.04), and
  the length of hospital stay (62 vs. 41 days, p = 0.04), respectively. In multivariate
  linear regression analysis adjusted for gestational age, the duration of the drainage
  period was correlated with the dermal backflow in the trunk [exp(B) = 2.62; p =
  0.003]. CONCLUSIONS: The dermal backflow in the trunk in ICG lymphography was useful
  in predicting the clinical course of congenital chylothorax and ascites.'
