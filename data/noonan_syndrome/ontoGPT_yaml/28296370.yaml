input_text: '[Use of recombinant Human Growth Hormone (rHGH)]. Recombinant human growth
  hormone, synthesized in E.coli or mammalian cells cultures, is since 1985, a useful
  therapeutic resource to increase growth velocity and final height. In this paper
  are discussed the four phases (aims, security and efficacy, utility and efficiency)
  indispensables to define the start of treatment, as well as the absolute, relative
  and metabolic indications and the transitory and permanent conditions that contraindicate
  its use. It is commented the way to optimize the results (simple but indispensables
  indications for the physician, the patients and their family). Finally it is analyzed
  the results of treatment in patients with growth hormone deficiency, Turner syndrome,
  chronic renal failure, Prader-Willi syndrome, Noonan syndrome, SHOX deficiency,
  intrauterine growth retardation and idiopathic short stature.'
