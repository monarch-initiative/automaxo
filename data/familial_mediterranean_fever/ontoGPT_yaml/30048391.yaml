input_text: "Effectiveness of Canakinumab in Colchicine- and Anakinra-Resistant or
  -Intolerant Adult Familial Mediterranean Fever Patients: A Single-Center Real-Life
  Study. OBJECTIVE: We aimed to present our single-center real-life experience of
  canakinumab use in adult patients with familial Mediterranean fever (FMF). METHODS:
  Data were derived from the Gazi FMF cohort, which was established in 2010. From
  that year, all patients with FMF were registered. The impact of FMF on their lives
  was tracked by either an FMF diary or mobile phone application (FMF-AIDD, free to
  download in App Store and Google Play). The records of patients who were treated
  with canakinumab were reviewed. RESULTS: Twenty-three adult patients with FMF (65%
  female) were enrolled in this study. The median age was 32 years (min-max, 24-58
  years), and the disease duration was 26 years (14-59 years). A total of 86% of patients
  harbored homozygous or compound heterozygous exon 10 MEFV mutations. Indications
  for interleukin 1 inhibitor use were colchicine resistance (n = 12) or intolerance
  (n = 2), amyloidosis (n = 7), and chronic manifestations of the disease (n = 2).
  All patients used anakinra before. The median duration of canakinumab use was 7
  months (min-max, 1-44 months). Pre- and post-canakinumab periods were compared.
  Attack severity, duration, frequency, C-reactive protein level, and erythrocyte
  sedimentation rate were significantly improved (p <= 0.01), whereas serum creatinine
  and alanine aminotransferase levels remained the same (p = 0.27 and p = 0.74, respectively).
  Canakinumab achieved complete disease remission in 14 patients (60%). Canakinumab
  was discontinued in 7 patients. The reasons for discontinuation were pregnancy (n
  = 2), dominance of axial spondyloarthropathy (n = 2), inflammatory bowel disease,
  patient's refusal, and weight gain. CONCLUSIONS: Canakinumab is effective in the
  prevention of FMF bouts without severe adverse effects. Treatment with canakinumab
  in an individualized dose and interval may be a reasonable choice for colchicine-
  and anakinra-resistant or -intolerant adult patients with FMF and those with chronic
  manifestations of disease."
