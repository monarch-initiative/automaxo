input_text: 'Choroidal vascularity index in adult patients with familial meditteranean
  fever. PURPOSE: This study aimed to evaluate choroidal vascular status by the choroidal
  vascularity index (CVI) in adult patients with familial Mediterranean fever (FMF)
  in remission period. MATERIALS-METHODS: 86 patients diagnosed with FMF and 54 healthy
  controls were recruited in this study. Retinal, ganglion cell complex and peripapillary
  retinal nerve fibre layer thicknesses were obtained using Spectralis domain-optical
  coherence (SD-OCT) tomography. Choroid images were obtained with the enhanced depth
  imaging mode of SD-OCT, and binarization was applied to the images using ImageJ
  software. CVI was described as the proportion of the luminal area to the total choroidal
  area. Blood-derived inflammation markers were calculated by the complete blood count.
  RESULTS: The subfoveal choroidal thickness and nasal and temporal directions from
  fovea centralis at 500 mum, 1000 mum and 1500 mum were reduced in patients with
  FMF in comparison to healthy controls (p<0.001, each comparison). CVI was significantly
  decreased in patients with FMF compared to controls (62.28+-2.2 and 64.79+-4.3,
  p<0.001). CONCLUSION: We concluded that the choroidal vasculature structure may
  be affected prior to retinal changes in patients with FMF.'
