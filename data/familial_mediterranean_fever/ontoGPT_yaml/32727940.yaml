input_text: 'Growth Parameters of Turkish Children With an Autoinflammatory Disease
  Before and After Canakinumab Treatment. OBJECTIVE: To evaluate the effect of canakinumab
  on growth parameters of patients with autoinflammatory diseases. METHODS: This retrospective
  study included Colchicine resistant familial Mediterranean fever (FMF), Mevalonate
  kinase deficiency (MKD), Tumor necrosis factor receptor-associated periodic fever
  syndrome (TRAPS), Deficiency of adenosine deaminase 2 (DADA2) patients treated with
  canakinumab for at least six consecutive months. RESULTS: Eleven patients with FMF,
  9 with MKD, 3 with TRAPS, and 1 with DADA2 were included. The median age (range)
  at diagnosis and drug initiation was 6.06 (1.45-16.06) years and 9.72 (1.82-19.11)
  years, respectively. The mean weight, height, and BMI SD scores significantly increased
  after canakinumab. There were significant improvements in laboratory parameters
  and disease activities. However, growth parameters after the drug did not differ
  according to gender, the duration of diagnostic delay, and age at the diagnosis.
  CONCLUSIONS: Canakinumab seems to have a positive effect on growth in patients with
  autoinflammatory diseases by controlling disease activity and inflammation.'
