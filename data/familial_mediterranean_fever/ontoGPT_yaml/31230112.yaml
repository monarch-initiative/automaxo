input_text: Safety and efficacy of intravenous Colchicine in children with Familial
  Mediterranean Fever. Familial Mediterranean Fever (FMF), the most common monogenic
  inflammatory disease, is mainly treated by oral Colchicine. However, 5% of patients
  are considered non-responders and, therefore, candidates for biologic therapy. Intravenous
  (IV) Colchicine treatment has been shown to be effective and safe in adult patients.
  The objective of this study was to evaluate the safety of IV Colchicine for pediatric
  FMF patients in our hospital, refractory to oral Colchicine, by reviewing their
  medical records. Inclusion criteria were all patients with FMF who commenced treatment
  with IV Colchicine before the age of 18 years, and received at least 6 months of
  IV therapy. The patients completed questionnaires to assess the efficacy of the
  treatment. Between 2004 and 2017, 7 pediatric FMF patients receiving maximal oral
  Colchicine doses and deemed non-responders were treated with weekly IV Colchicine,
  including 38 cumulative patient years of follow-up data (a full blood count, renal
  and liver function tests). All patients were homozygous for the M694V genotype.
  Long-term follow-up showed normal laboratory results with no Colchicine-related
  hospital admissions or toxicity. Global health assessment and the number of disease-free
  days have significantly improved (P < 0.05). Prolonged IV Colchicine use is described
  in pediatric FMF patients for the first time, with an excellent safety profile in
  our population, and decrease in intensity and frequency of attacks. In the biological
  era, IV Colchicine, although not leading to complete remission, may be considered
  a second-line option in countries where anti-interleukin 1 blockers are not available,
  or as a third-line option in case of failure to respond to biologics.
