input_text: Dual mRNA therapy restores metabolic function in long-term studies in
  mice with propionic acidemia. Propionic acidemia/aciduria (PA) is an ultra-rare,
  life-threatening, inherited metabolic disorder caused by deficiency of the mitochondrial
  enzyme, propionyl-CoA carboxylase (PCC) composed of six alpha (PCCA) and six beta
  (PCCB) subunits. We herein report an enzyme replacement approach to treat PA using
  a combination of two messenger RNAs (mRNAs) (dual mRNAs) encoding both human PCCA
  (hPCCA) and PCCB (hPCCB) encapsulated in biodegradable lipid nanoparticles (LNPs)
  to produce functional PCC enzyme in liver. In patient fibroblasts, dual mRNAs encoded
  proteins localize in mitochondria and produce higher PCC enzyme activity vs. single
  (PCCA or PCCB) mRNA alone. In a hypomorphic murine model of PA, dual mRNAs normalize
  ammonia similarly to carglumic acid, a drug approved in Europe for the treatment
  of hyperammonemia due to PA. Dual mRNAs additionally restore functional PCC enzyme
  in liver and thus reduce primary disease-associated toxins in a dose-dependent manner
  in long-term 3- and 6-month repeat-dose studies in PA mice. Dual mRNAs are well-tolerated
  in these studies with no adverse findings. These studies demonstrate the potential
  of mRNA technology to chronically administer multiple mRNAs to produce large complex
  enzymes, with applicability to other genetic disorders.
