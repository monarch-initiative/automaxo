input_text: 'Canine Models for Copper Homeostasis Disorders. Copper is an essential
  trace nutrient metal involved in a multitude of cellular processes. Hereditary defects
  in copper metabolism result in disorders with a severe clinical course such as Wilson
  disease and Menkes disease. In Wilson disease, copper accumulation leads to liver
  cirrhosis and neurological impairments. A lack in genotype-phenotype correlation
  in Wilson disease points toward the influence of environmental factors or modifying
  genes. In a number of Non-Wilsonian forms of copper metabolism, the underlying genetic
  defects remain elusive. Several pure bred dog populations are affected with copper-associated
  hepatitis showing similarities to human copper metabolism disorders. Gene-mapping
  studies in these populations offer the opportunity to discover new genes involved
  in copper metabolism. Furthermore, due to the relatively large body size and long
  life-span of dogs they are excellent models for development of new treatment strategies.
  One example is the recent use of canine organoids for disease modeling and gene
  therapy of copper storage disease. This review addresses the opportunities offered
  by canine genetics for discovery of genes involved in copper metabolism disorders.
  Further, possibilities for the use of dogs in development of new treatment modalities
  for copper storage disorders, including gene repair in patient-derived hepatic organoids,
  are highlighted. '
