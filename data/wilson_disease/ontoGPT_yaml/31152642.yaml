input_text: Remission of Late-Onset Post-Liver Transplantation Non-Hodgkin Lymphoma.
  We describe the clinical course of a patient who developed high-grade lymphoma during
  immunosuppression treatment with cyclosporine A, following liver transplantation.
  After anti-neoplastic polychemotherapy treatment, the remission of lymphoma was
  confirmed and maintained for over four years. The patient, a 27 year old female
  had liver transplantation at the age of 17, due to acute liver failure, caused by
  non-diagnosed Wilson disease. Nearly seven years post-transplantation, the patient
  was diagnosed with non-Hodgkin B-cell lymphoma (NHBCL), potentially induced by Cephalosporin
  A therapy. After the treatment with rituximab and CHOP therapy (r-CHOP protocol),
  remission was determined using computer tomography. Remission is maintained to date.
  A review of reported cases of post-transplant lymphoproliferative disorders (PTLDs)
  in liver transplanted (LT) patients showed that the onset of PTLDs is the highest
  in the first year after transplantation. In addition, remission rates of NHBCL in
  LT patients are not much elaborated in the literature. It is our opinion that the
  presented case is rare, both from the aspect of timeline of occurrence of the PTLD
  and the achieved remission, using r-CHOP protocol.
