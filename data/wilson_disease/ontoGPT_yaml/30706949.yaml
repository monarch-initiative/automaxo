input_text: 'Liver Expression of a MiniATP7B Gene Results in Long-Term Restoration
  of Copper Homeostasis in a Wilson Disease Model in Mice. Gene therapy with an adeno-associated
  vector (AAV) serotype 8 encoding the human ATPase copper-transporting beta polypeptide
  (ATP7B) complementary DNA (cDNA; AAV8-ATP7B) is able to provide long-term copper
  metabolism correction in 6-week-old male Wilson disease (WD) mice. However, the
  size of the genome (5.2 kilobases [kb]) surpasses the optimal packaging capacity
  of the vector, which resulted in low-yield production; in addition, further analyses
  in WD female mice and in animals with a more advanced disease revealed reduced therapeutic
  efficacy, as compared to younger males. To improve efficacy of the treatment, an
  optimized shorter AAV vector was generated, in which four out of six metal-binding
  domains (MBDs) were deleted from the ATP7B coding sequence, giving rise to the miniATP7B
  protein (Delta57-486-ATP7B). In contrast to AAV8-ATP7B, AAV8-miniATP7B could be
  produced at high titers and was able to restore copper homeostasis in 6- and 12-week-old
  male and female WD mice. In addition, a recently developed synthetic AAV vector,
  AAVAnc80, carrying the miniATP7B gene was similarly effective at preventing liver
  damage, restoring copper homeostasis, and improving survival 1 year after treatment.
  Transduction of approximately 20% of hepatocytes was sufficient to normalize copper
  homeostasis, suggesting that corrected hepatocytes are acting as a sink to eliminate
  excess of copper. Importantly, administration of AAVAnc80-miniATP7B was safe in
  healthy mice and did not result in copper deficiency. Conclusion: In summary, gene
  therapy using an optimized therapeutic cassette in different AAV systems provides
  long-term correction of copper metabolism regardless of sex or stage of disease
  in a clinically relevant WD mouse model. These results pave the way for the implementation
  of gene therapy in WD patients.'
