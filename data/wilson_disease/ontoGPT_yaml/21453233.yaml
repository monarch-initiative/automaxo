input_text: 'Leukoencephalopathy syndrome after living-donor liver transplantation.
  OBJECTIVES: Leukoencephalopathy syndrome is a neurologic complication after organ
  transplantation caused predominantly by the neurotoxic effects of immunosuppressive
  agents on cerebral white matter. We determined the incidence and features of leukoencephalopathy
  syndrome in recipients after living-donor liver transplantations. MATERIALS AND
  METHODS: We retrospectively investigated 205 patients who had a living-donor liver
  transplantation performed at our institution between August 1998 and October 2008.
  RESULTS: Leukoencephalopathy syndrome developed in 7 of 205 patients (3.9%) and
  in 4.7% of the 150 patients treated with tacrolimus-based immunosuppression after
  their living-donor liver transplantation. The underlying diseases were alcoholic
  cirrhosis in 3 cases, viral cirrhosis in 2, biliary atresia in 1, and Wilson disease
  in 1. Time to clinical onset after tacrolimus medication was 15.6 days (range, 6-30
  days). The neurologic symptoms included headache, confusion, myoclonus, seizures,
  and visual disturbances. The mean serum trough level of tacrolimus at clinical onset
  was not very high (11.7 ng/mL [range, 6.0-14.2 ng/mL]). T2-weighted magnetic resonance
  imaging in all cases showed diffuse high signal in the white matter of the frontal,
  parieto-occipital, and temporal lobes. Treatment with antihypertensives, anticonvulsants,
  and withdrawal of tacrolimus resulted in amelioration of symptoms and magnetic resonance
  imaging abnormalities. Six patients showed complete recovery, while the seventh
  had residual rigidity and cognitive impairment caused by hypoxia during a convulsion.
  CONCLUSIONS: Tacrolimus neurotoxicity can occur despite low trough levels; it depends
  on variations in pharmacokinetics, such as absorption and maximum concentration
  level. Early diagnosis and treatment of leukoencephalopathy syndrome should contribute
  to complete remission.'
