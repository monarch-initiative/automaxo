input_text: 'Carbamoyl phosphate synthetase-1 is a rapid turnover biomarker in mouse
  and human acute liver injury. Several serum markers are used to assess hepatocyte
  damage, but they have limitations related to etiology specificity and prognostication.
  Identification of novel hepatocyte-specific biomarkers could provide important prognostic
  information and better pathogenesis classification. We tested the hypothesis that
  hepatocyte-selective biomarkers are released after subjecting isolated mouse hepatocytes
  to Fas-ligand-mediated apoptosis. Proteomic analysis of hepatocyte culture medium
  identified the mitochondrial matrix protein carbamoyl phosphate synthetase-1 (CPS1)
  among the most readily detected proteins that are released by apoptotic hepatocytes.
  CPS1 was also detected in mouse serum upon acute challenge with Fas-ligand or acetaminophen
  and in hepatocytes upon hypoosmotic stress, independent of hepatocyte caspase activation.
  Furthermore, CPS1 was observed in sera of mice chronically fed the hepatotoxin 3,5-diethoxycarbonyl-1,4-dihydrocollidine.
  Mouse CPS1 detectability was similar in serum and plasma, and its half-life was
  126 +- 9 min. Immune staining showed that CPS1 localized to mouse hepatocytes but
  not ductal cells. Analysis of a few serum samples from patients with acute liver
  failure (ALF) due to acetaminophen, Wilson disease, or ischemia showed readily detectable
  CPS1 that was not observed in several patients with chronic viral hepatitis or in
  control donors. Notably, CPS1 rapidly decreased to undetectable levels in sera of
  patients with acetaminophen-related ALF who ultimately recovered, while alanine
  aminotransferase levels remained elevated. Therefore, CPS1 becomes readily detectable
  upon hepatocyte apoptotic and necrotic death in culture or in vivo. Its abundance
  and short serum half-life, compared with alanine aminotransferase, suggest that
  it may be a useful prognostic biomarker in human and mouse liver injury. '
