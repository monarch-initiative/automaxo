input_text: '[Fulminant and subfulminant hepatitis: causes and treatment]. Fulminant
  hepatitis is an emergency because within a few hours, the physician must find the
  cause of the hepatitis (not identified in 15 to 20% of cases), rule out any contraindication
  to liver transplantation, verify that it is indicated, and prevent and/or treat
  the complications associated with liver failure. Viruses (especially hepatitis viruses
  A and B), drugs, and toxic agents are the most common causes of fulminant hepatitis,
  with the proportions varying between countries. Hepatitis viruses, the leading cause
  through 1995-1996, have fallen behind drugs and in particular paracetamol, which
  is now the leading cause of this disease in Europe and in the United States. There
  are also other rarer causes: other viruses (e.g., herpes virus HSV1 or 2, hepatitis
  virus E, parvovirus B19, and chickenpox-herpes zoster), Wilson Disease, acute Budd-Chiari
  and Reyes syndromes, autoimmune hepatitis, neoplastic infiltration of the liver,
  hypoxic hepatitis, heatstroke, acute pregnancy-related steatosis, and the HELLP
  syndrome. Prognosis is essentially determined by neurological status, but is also
  affected very rapidly by damage to other organs. Liver transplantation has revolutionized
  the prognosis of fulminant hepatitis, causing survival to increase from 10-20% (all
  causes combined) to 75-80% at 1 year and 70% at 5 years. These patients can be treated
  only in specialized centers with access to liver transplantation and to different
  modern means of liver resuscitation (hypothermia, artificial liver support, albumin
  dialysis, monitoring intracranial pressure and cerebral perfusion, etc.) -all from
  the onset of the disease.'
