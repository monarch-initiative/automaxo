input_text: Plasmapheresis for hemolytic crisis and impending acute liver failure
  in Wilson disease. Wilsonian crisis is fatal unless copper removal is initiated
  early and liver transplantation is performed for patients that fulfill criteria
  for a poor outcome. We report a patient presenting with severe hemolysis and impending
  acute liver failure that made a rapid recovery with prompt initiation of plasmapheresis
  and chelation therapy. Rapid copper removal by plasmapheresis alleviated hemolysis
  and liver injury. A review of the literature was performed examining the use of
  plasmapheresis and albumin dialysis with continuous veno-venous hemodialysis or
  molecular adsorbents and recirculating system.
