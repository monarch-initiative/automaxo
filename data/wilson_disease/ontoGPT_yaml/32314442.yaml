input_text: 'Retrospective analysis of long-term outcome 10 years after liver transplantation
  for Wilson disease: experience over three decades. We evaluated long-term outcomes
  for patients with Wilson disease (WD) after liver transplantation (LT) and searched
  for risk factors for poor survival. Retrospective analysis of UNOS/OPTN data identified
  156 pediatric and 515 adult cases of LT for WD between 1987 and 2016. Comparison
  cases were 10 442 pediatric and 104 874 adult non-WD transplant recipients. Survival
  was calculated using Kaplan-Meier analysis. Recipient, donor, and surgical variables
  were compared by Cox regression. Survival rates 3, 5, and 10 years after LT for
  adult WD patients (87.5%, 85.4%, and 80.5%, respectively) were significantly higher
  than those for non-WD patients (P < 0.001); survival rates for pediatric WD patients
  (90.5%, 89.7%, and 86.5%, respectively) did not differ significantly from non-WD
  patients. Graft survival in adult and pediatric patients followed similar trends.
  Regression analysis identified older age, female gender, and use of life support
  at the time of transplant as risk factors for decreased survival for adults with
  WD, and younger age, male gender, obesity, and high serum creatinine at the time
  of transplant as risk factors for poor survival in pediatric recipients with WD.
  Presentation with fulminant liver failure was not associated with survival in WD
  patients. No donor characteristic predicted poor survival. Long-term patient and
  graft survival after LT is excellent for both adult and pediatric WD patients.'
