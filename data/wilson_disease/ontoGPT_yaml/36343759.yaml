input_text: 'Botulinum toxin type A treatment of four cases of Wilson disease with
  lower limb dystonia: A prospective study. Botulinum toxin type A (BoNT-A) has been
  recommended in various neurological disorders as a useful tool for alleviating dystonia.
  In Wilson disease (WD) patients with dystonia, BoNT-A injection can be used as a
  treatment modality when conventional treatment is ineffective for alleviating symptoms.
  The purpose of this study was to thoroughly evaluate the efficacy of BoNT-A injection
  in treating WD complicated by lower extremity dystonia. The efficacy of these injections
  was assessed by clinical scales, surface electromyography (EMG), and gait analysis.
  A comparative analysis of all gait parameters, EMG parameters, and clinical scales
  revealed a significant increase in velocity, decrease in integrated EMG (iEMG),
  and improvement in modified Ashworth scale (MAS), Burke Fahn Marsden (BFM), and
  activities of daily living (ADL) scores (all P < 0.05). Overall, our findings indicated
  that BoNT-A injection led to marked relief of symptoms in patients with WD with
  lower extremity dystonia.'
