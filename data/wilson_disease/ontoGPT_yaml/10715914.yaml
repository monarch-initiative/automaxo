input_text: "[Pregnancy and delivery after liver transplantation: case report]. We
  report a case of successful pregnancy in a 22-year-old primigravida who became pregnant
  19 months after orthotopic liver transplantation for end-stage liver dysfunction
  caused by Wilson disease. The mother continued immunosuppressive therapy (tacrolimus)
  during the pregnancy. No complications were observed. Labour started spontaneously
  at 40th week's gestation. As a result the healthy male infant weighing 3900 g was
  born. Patient and the baby were discharged from hospital, both in good condition,
  on the fifth day after delivery."
