input_text: "[The pediatric liver transplant. The surgical aspects]. The Liver Transplant
  Program was begun at \"La Paz\" Children's Hospital on January 1986 after a long
  period of experimental activities. This was the first experience in the Madrid Community.
  From January 1986 to June 1989 we made 32 orthotopic liver transplants in 25 patients,
  seven received a second graft and one them received a liver segment because the
  donor had a large liver. 114 patients were evaluated but only 84 were considered
  candidates for liver transplantation. The different diseases of the transplants
  were: biliary atresia (9), Alagille syndrome (4), deficit alpha 1-antitrypsin (3),
  autoimmune hepatitis (2), neonatal hepatitis (1), Byler disease (1), Wolman disease
  (1). absent bile ducts (1), Wilson disease (1). Surgical technique was the same
  that has been described by Starzl using Eurocollins and lactate Ringer. In the 100%
  we made multiorgan procurement, liver and kidneys, 7% with heart and two heart-lung
  with hypothermia. In one occasion the donor operation was done out of the country
  (RFA--Dusseldorf). We never used by-pass during anhepatic phase. Arterial reconstruction
  was done by end-to-end anastomosis and in five patients we used aortic graft. Our
  arterial thrombosis rate was 18%. In one patient the portal vein was atrophic and
  we used a femoral graft between superior mesenteric vein and donor portal vein.
  For biliary reconstruction we used Roux-en-Y with intraluminal stent in 18 cases
  and choledocho-choledochus anastomosis in seven cases. Four patients had biliary
  complications: two biliary fistulas secondary to arterial thrombosis, biliary stenosis
  and bowel perforation by the intraluminal stent.(ABSTRACT TRUNCATED AT 250 WORDS)"
