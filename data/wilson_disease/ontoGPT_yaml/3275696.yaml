input_text: Improvement of cerebral CT abnormalities following liver transplantation
  in a patient with Wilson disease. Cerebral CT performed in patients with Wilson
  disease (hepatolenticular degeneration) often reveals abnormalities of the putamen,
  globus pallidus, thalamocapsular region, cerebral cortex, dentate nucleus, and brain
  stem. We report a patient with Wilson disease who demonstrated rapid reversal of
  CT abnormalities following orthotopic liver transplantation.
