  Text:
  Haemolytic onset of Wilson disease in a patient with homozygous truncation of ATP7B at Arg1319. We describe a 19-year-old woman with haemolytic anaemia and thrombocytopenia as the initial manifestation of Wilson disease (WD). There are two reasons for reporting such an improbable case. First, it emphasizes the importance of recognizing atypical clinical presentations of potentially lethal recessive traits for which therapy is available. Second, it shows that, even in a monogenic disorder like WD, the phenotype cannot be extrapolated from the mutated genotype in a simple fashion; this patient had a relatively late-onset form of WD despite homozygosity for a genetic lesion leading to an apparent complete loss of function of the WD copper transporter.

