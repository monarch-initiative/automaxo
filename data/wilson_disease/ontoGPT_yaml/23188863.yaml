input_text: Is blinking of the eyes affected in extrapyramidal disorders? An interesting
  observation in a patient with Wilson disease. Blinking of eye is a routine human
  activity which seldom attracts any attention of clinicians in health and disease.
  There is experimental evidence that blink rate is affected in extrapyramidal disorders
  affecting the balance of these neurotransmitters. However, no observations regarding
  blink rate in Wilson disease (WD) have been reported previously. We report a patient
  of WD with an increased spontaneous blink rate. A 24-year-old lady presented complaining
  of tremulousness of both upper limbs and head for 2 years, dysphagia and difficulty
  in speaking for 1.5 years and abnormal behaviour for last 1 year. We observed that
  her blink rate at rest was 32/min. Serum ceruloplasmin level was low (0.08 g/l).
  The patient was started on therapy with D-penicillamine, zinc sulphate, levodopa-carbidopa
  and trihexiphenidyl. At 1-month follow-up, patient's tremors were markedly decreased
  and blink rate at rest was decreased to 12/min.
