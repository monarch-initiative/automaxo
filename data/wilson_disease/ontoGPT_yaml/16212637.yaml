input_text: Living donor liver transplantation for pediatric patients with inheritable
  metabolic disorders. Forty-six pediatric patients who underwent living donor liver
  transplantation (LDLT) using parental liver grafts for inheritable metabolic disorders
  (IMD) were evaluated to determine the outcomes of the surgery, decisive factors
  for post-transplant patient survival and the impact of using donors who were heterozygous
  for the particular disorder. Disorders included Wilson disease (WD, n = 21), ornithine
  transcarbamylase deficiency (OTCD, n = 6), tyrosinemia type I (TTI, n = 6), glycogen
  storage disease (GSD, n = 4), propionic acidemia (PPA, n = 3), methylmalonic acidemia
  (MMA, n = 2), Crigler-Najjar syndrome type I (CNSI, n = 2), bile acid synthetic
  defect (BASD, n = 1) and erythropoietic protoporphyria (EPP, n = 1). The post-transplant
  cumulative patient survival rates were 86.8 and 81.2% at 1 and 5 years, respectively.
  Post-transplant patient survival and recovery of the growth retardation were significantly
  better in the liver-oriented diseases (WD, OTCD, TTI, CNSI and BASD) than in the
  non-liver-oriented diseases (GSD, PPA, MMA and EPP) and pre-transplant growth retardation
  disadvantageously affected post-transplant outcomes. Although 40 of 46 donors were
  considered heterozygous for each disorder, neither mortality nor morbidity related
  to the heterozygosis has been observed. LDLT using parental donors can be recommended
  as an effective treatment for pediatric patients with IMD. In the non-liver-oriented
  diseases, however, satisfactory outcomes were not obtained by hepatic replacement
  alone.
