input_text: Wilson disease in children and young adults - State of the art. Wilson
  disease (WD) is an autosomal recessive disorder caused by mutations of the ATP7B
  gene, with a reported prevalence of 1:30,000-50,000. ATP7B encodes an enzyme called
  transmembrane copper-transporting ATPase, which is essential for copper incorporation
  into ceruloplasmin and for copper excretion into the bile. A lack or dysfunction
  of this enzyme results in a progressive accumulation of copper in several organs,
  especially in the liver, the nervous system, corneas, kidneys, and heart. Children
  with WD can present with asymptomatic liver disease, cirrhosis, or acute liver failure,
  with or without neurological and psychiatric symptoms. Approximately 20%-30% of
  WD patients present with ALF, while most of the other patients have chronic progressive
  hepatitis or cirrhosis if untreated. Although genetic testing has become a more
  important diagnostic tool for WD, the diagnosis remains based on both clinical features
  and laboratory investigations. The aims of treatment are to reduce copper levels
  and prevent its accumulation in the liver and other organs, especially in the central
  nervous system. Liver transplantation in WD is a life-saving option for patients
  presenting with liver failure and encephalopathy. For WD patients treated with chelating
  agents, adherence to the therapy is essential for long-term success. In this review,
  we also address specific issues in young adults as compared to children.
