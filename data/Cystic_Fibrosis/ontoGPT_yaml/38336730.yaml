input_text: 'Antimicrobial resistance survey and whole-genome analysis of nosocomial
  P. Aeruginosa isolated from eastern Province of China in 2016-2021.BACKGROUND: Pseudomonas
  aeruginosa is a major Gram-negative pathogen that can exacerbate lung infections
  in the patients with cystic fibrosis, which can ultimately lead to death. METHODS:
  From 2016 to 2021, 103 strains of P. aeruginosa were isolated from hospitals and
  20 antibiotics were used for antimicrobial susceptibility determination. Using next-generation
  genome sequencing technology, these strains were sequenced and analyzed in terms
  of serotypes, ST types, and resistance genes for epidemiological investigation.
  RESULTS: The age distribution of patients ranged from 10 days to 94 years with a
  median age of 69 years old. The strains were mainly isolated from sputum (72 strains,
  69.9%) and blood (14 strains, 13.6%). The size of these genomes ranged from 6.2
  Mb to 7.4 Mb, with a mean value of 6.5 Mb. In addition to eight antibiotics that
  show inherent resistance to P. aeruginosa, the sensitivity rates for colistin, amikacin,
  gentamicin, ceftazidime, piperacillin, piperacillin-tazobactam, ciprofloxacin, meropenem,
  aztreonam, imipenem, cefepime and levofloxacin were 100%, 95.15%, 86.41%, 72.82%,
  71.84%, 69.90%, 55.34%, 52.43%, 50.49%, 50.49%, 49.51% and 47.57% respectively,
  and the carriage rate of MDR strains was 30.69% (31/101). Whole-genome analysis
  showed that a total of 50 ST types were identified, with ST244 (5/103) and ST1076
  (4/103) having a more pronounced distribution advantage. Serotype predictions showed
  that O6 accounted for 29.13% (30/103), O11 for 23.30% (24/103), O2 for 18.45% (19/103),
  and O1 for 11.65% (12/103) of the highest proportions. Notably, we found a significantly
  higher proportion of ExoU in P. aeruginosa strains of serotype O11 than in other
  cytotoxic exoenzyme positive strains. In addition to this, a total of 47 crpP genes
  that mediate resistance to fluoroquinolones antibiotics were found distributed on
  43 P. aeruginosa strains, and 10 new variants of CrpP were identified, named 1.33,
  1.34, 1.35, 1.36, 1.37, 1.38, 1.39, 1.40, 1.41 and 7.1. CONCLUSIONS: We investigated
  the antibiotic susceptibility of clinical isolates of P. aeruginosa and genomically
  enriched the diversity of P. aeruginosa for its prophylactic and therapeutic value.'
