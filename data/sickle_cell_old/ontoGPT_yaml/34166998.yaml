input_text: Evidence for continued dose escalation of plerixafor for hematopoietic
  progenitor cell collections in sickle cell disease. We present data from our study
  of plerixafor mobilization (NCT02193191) relevant to the question of whether further
  dose escalation of plerixafor can address inconsistent adequacy of CD34+ mobilization
  for gene therapy of sickle cell disease (SCD). We found that, in the same patient,
  higher plerixafor dosing was associated with higher fold increases in PB CD34+ count,
  but not necessarily higher absolute CD34+ counts. Variation in pre-apheresis absolute
  CD34+ counts was related to intra-individual variation in baseline PB CD34+ counts
  and inter-individual variation in responsiveness to plerixafor. Overall, our results
  support further studies of continued dose escalation of plerixafor for autologous
  HPC collection in SCD.
