input_text: 'American Society of Hematology 2020 guidelines for sickle cell disease:
  transfusion support. BACKGROUND: Red cell transfusions remain a mainstay of therapy
  for patients with sickle cell disease (SCD), but pose significant clinical challenges.
  Guidance for specific indications and administration of transfusion, as well as
  screening, prevention, and management of alloimmunization, delayed hemolytic transfusion
  reactions (DHTRs), and iron overload may improve outcomes. OBJECTIVE: Our objective
  was to develop evidence-based guidelines to support patients, clinicians, and other
  healthcare professionals in their decisions about transfusion support for SCD and
  the management of transfusion-related complications. METHODS: The American Society
  of Hematology formed a multidisciplinary panel that was balanced to minimize bias
  from conflicts of interest and that included a patient representative. The panel
  prioritized clinical questions and outcomes. The Mayo Clinic Evidence-Based Practice
  Research Program supported the guideline development process. The Grading of Recommendations
  Assessment, Development and Evaluation (GRADE) approach was used to form recommendations,
  which were subject to public comment. RESULTS: The panel developed 10 recommendations
  focused on red cell antigen typing and matching, indications, and mode of administration
  (simple vs red cell exchange), as well as screening, prevention, and management
  of alloimmunization, DHTRs, and iron overload. CONCLUSIONS: The majority of panel
  recommendations were conditional due to the paucity of direct, high-certainty evidence
  for outcomes of interest. Research priorities were identified, including prospective
  studies to understand the role of serologic vs genotypic red cell matching, the
  mechanism of HTRs resulting from specific alloantigens to inform therapy, the role
  and timing of regular transfusions during pregnancy for women, and the optimal treatment
  of transfusional iron overload in SCD.'
