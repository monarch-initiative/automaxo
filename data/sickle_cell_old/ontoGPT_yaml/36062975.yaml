input_text: 'Clinical outcome of pre-operative blood transfusion for sickle cell disease
  patients in post-operative complications. BACKGROUND: Preoperative blood transfusion
  for patients with sickle cell disease is a debatable topic and it can be lifesaving.
  Sickle cell disease patients are at high risk for vaso-occlusive crisis due to the
  large concentration of sickle hemoglobin (HgbS) in their blood. Despite the current
  extensive research into this disease, there is still no consensus over whether blood
  transfusion is a preferable preoperative modality among patients undergoing elective
  surgical procedures. METHOD: A retrospective observational study, which enrolled
  204 patients with Sickle cell disease who underwent surgery at King Fahad Hospital
  of the University (KFHU) over the last five years. The primary objective was to
  determine whether there is evidence that preoperative blood transfusion for SCD
  patients undergoing surgical procedures will reduce postoperative complications
  related to SCD. RESULTS: A total of 204 patients were included, of which 30% had
  preoperative blood transfusion. Majority of patient 44% had undergone cholecystectomy.
  On multivariate logistic regression analysis, patients who did not undergo blood
  transfusion had significantly higher risk to develop post-operative SCD complications
  (OR = 3.07, P value = 0.002). In addition, they had significantly prolonged hospitalization
  (OR = 2.22, P value = 0.08). In contrast, patients who received blood transfusion
  had lower risk for developing post-operative SCD-related complications (OR = 1.87,
  P value = 0.29), and decrease in the duration of hospitalization by (OR = 0.49,
  P value = 0.045). CONCLUSION: Our study showed that patients who had not undergone
  preoperative blood transfusion had higher risk to develop postoperative complications
  and prolonged hospital stay compared to those who underwent blood transfusion.'
