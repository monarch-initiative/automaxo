input_text: Fetal allotransplant recipients are resistant to graft-versus-host disease.
  In utero hematopoietic cell transplantation (IUHCT) is an experimental treatment
  for congenital hemoglobinopathies, including Sickle cell disease and thalassemias.
  One of the principal advantages of IUHCT is the predisposition of the developing
  fetus toward immunologic tolerance. This allows for engraftment across immune barriers
  without immunosuppression and, potentially, decreased susceptibility to graft-versus-host
  disease (GVHD). We demonstrate fetal resistance to GVHD following T cell-replete
  allogeneic hematopoietic cell transplantation compared with the neonate. We show
  that this resistance is associated with elevated fetal serum interleukin-10 conducive
  to the induction of regulatory T cells (Tregs). Finally, we demonstrate that the
  adoptive transfer of Tregs from IUHCT recipients to neonates uniformly prevents
  GVHD, recapitulating the predisposition to tolerance observed after fetal allotransplantation.
  These findings demonstrate fetal resistance to GVHD following hematopoietic cell
  transplantation and elucidate Tregs as important contributors.
