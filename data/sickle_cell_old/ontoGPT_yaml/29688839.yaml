input_text: Influenza Vaccination Protects Against Pandemic H1N1 Infection in Sickle
  Cell Disease Mice. Influenza infection is associated with enhanced pathology in
  individuals with sickle cell disease (SCD). Despite being a high priority group
  for annual influenza vaccination, little is known about long-term responses to influenza
  vaccination in this patient population. To model flu vaccination, we inoculated
  SCD and wild type (WT) littermate mice with the seasonal flu vaccine [containing
  pandemic H1N1 (pH1N1) antigen], bled the mice before and after vaccination, and
  intranasally challenged them with a high dose (400 PFU) of pH1N1 12 weeks later.
  Both WT and SCD mice were fully protected from infection, and anti-influenza immunoglobulin
  G titers were significantly elevated in both groups after vaccination. It appears
  that flu vaccination is effective in SCD mice and our data support the clinical
  practice of regular flu vaccination in SCD patients.
