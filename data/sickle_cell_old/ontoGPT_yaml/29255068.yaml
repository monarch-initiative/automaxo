input_text: Red cell exchange transfusions lower cerebral blood flow and oxygen extraction
  fraction in pediatric sickle cell anemia. Blood transfusions are the mainstay of
  stroke prevention in pediatric sickle cell anemia (SCA), but the physiology conferring
  this benefit is unclear. Cerebral blood flow (CBF) and oxygen extraction fraction
  (OEF) are elevated in SCA, likely compensating for reduced arterial oxygen content
  (CaO2). We hypothesized that exchange transfusions would decrease CBF and OEF by
  increasing CaO2, thereby relieving cerebral oxygen metabolic stress. Twenty-one
  children with SCA receiving chronic transfusion therapy (CTT) underwent magnetic
  resonance imaging before and after exchange transfusions. Arterial spin labeling
  and asymmetric spin echo sequences measured CBF and OEF, respectively, which were
  compared pre- and posttransfusion. Volumes of tissue with OEF above successive thresholds
  (36%, 38%, and 40%), as a metric of regional metabolic stress, were compared pre-
  and posttransfusion. Transfusions increased hemoglobin (Hb; from 9.1 to 10.3 g/dL;
  P < .001) and decreased Hb S (from 39.7% to 24.3%; P < .001). Transfusions reduced
  CBF (from 88 to 82.4 mL/100 g per minute; P = .004) and OEF (from 34.4% to 31.2%;
  P < .001). At all thresholds, transfusions reduced the volume of peak OEF found
  in the deep white matter, a location at high infarct risk in SCA (P < .001). Reduction
  of elevated CBF and OEF, both globally and regionally, suggests that CTT mitigates
  infarct risk in pediatric SCA by relieving cerebral metabolic stress at patient-
  and tissue-specific levels.
