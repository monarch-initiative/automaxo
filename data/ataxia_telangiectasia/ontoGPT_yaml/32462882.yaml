input_text: Emerging strategies to target cancer metabolism and improve radiation
  therapy outcomes. Cancer-specific metabolic changes support the anabolic needs of
  the rapidly growing tumor, maintain a favorable redox balance, and help cells adapt
  to microenvironmental stresses like hypoxia and nutrient deprivation. Radiation
  is extensively applied in a large number of cancer treatment protocols but despite
  its curative potential, radiation resistance and treatment failures pose a serious
  problem. Metabolic control of DNA integrity and genomic stability can occur through
  multiple processes, encompassing cell cycle regulation, nucleotide synthesis, epigenetic
  regulation of gene activity, and antioxidant defenses. Given the important role
  of metabolic pathways in oxidative damage responses, it is necessary to assess the
  potential for tumor-specific radiosensitization by novel metabolism-targeted therapies.
  Additionally, there are opportunities to identify molecular and functional biomarkers
  of vulnerabilities to combination treatments, which could then inform clinical decisions.
  Here, we present a curated list of metabolic pathways in the context of ionizing
  radiation responses. Glutamine metabolism influences DNA damage responses by mechanisms
  such as synthesis of nucleotides for DNA repair or of glutathione for ROS detoxification.
  Repurposed oxygen consumption inhibitors have shown promising radiosensitizing activity
  against murine model tumors and are now in clinical trials. Production of 2-hydroxy
  glutarate by isocitrate dehydrogenase1/2 neomorphic oncogenic mutants interferes
  with the function of alpha-ketoglutarate-dependent enzymes and modulates Ataxia
  Telangiectasia Mutated (ATM) signaling and glutathione pools. Radiation-induced
  oxidative damage to membrane phospholipids promotes ferroptotic cell loss and cooperates
  with immunotherapies to improve tumor control. In summary, there are opportunities
  to enhance the efficacy of radiotherapy by exploiting cell-inherent vulnerabilities
  and dynamic microenvironmental components of the tumor.
