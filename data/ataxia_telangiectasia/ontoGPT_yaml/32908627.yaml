input_text: A Novel Oral Astaxanthin Nanoemulsion from Haematococcus pluvialis Induces
  Apoptosis in Lung Metastatic Melanoma. Astaxanthin (AST) is a naturally occurring
  xanthophyll carotenoid having the potential to be used as an anticancer agent; however,
  the human body has a low bioavailability of AST due to its poor solubility in the
  water phase. Therefore, we applied D-alpha-tocopheryl polyethylene glycol succinate
  (TPGS) as an emulsifier and natural edible peanut oil to form a steady oil-in-water
  (O/W) nanoemulsion loaded with AST (denoted as TAP-nanoemulsion). TAP-nanoemulsions
  were stable without the droplet coalescence against thermal treatments (30-90 C),
  pH value changes (over a range of 2.0-8.0), and ionic strength adjustments (at NaCl
  concentrations of 100-500 mM) measured by dynamic light scattering (DLS). AST within
  TAP-nanoemulsion was released up to 80% in a simulated intestinal enzymatic fluid
  in vitro, and the overall recovery rate was fairly consistent in the Caco-2 cellular
  model. In order to further evaluate in vivo melanoma inhibitory experiments, we
  injected the fluorescent-stained B16F10 cells into female C57BL/6 mouse tail veins
  and treated TAP-nanoemulsion in an oral gavage. qRT-PCR and Western blot demonstrated
  that TAP-nanoemulsion triggered effectively the apoptosis pathway, including enhancements
  of cleaved caspase-3 and caspase-9, ataxia-telangiectasia mutated kinase (ATM),
  and p21WAF1/CIP1 (p21) and decreases of B-cell lymphoma 2 (Bcl-2); cyclins D, D1,
  and E; mitogen-activated protein kinase (MEK); extracellular signal-regulated kinases
  (ERK); nuclear factor kappa-light-chain-enhancer of activated B cells (NF-kappaB);
  and matrix metallopeptidase-1 and metallopeptidase-9 (MMP-1 and MMP-9) in both gene
  and protein expressions. In conclusion, this study suggests that TAP-nanoemulsion
  with the oral treatment has a positive chemotherapy effect in melanoma with lung
  metastases in vivo. As far as we know, this is the first time to demonstrate that
  an antioxidant in nanoparticle administration cures lung metastatic melanoma.
