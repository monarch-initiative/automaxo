input_text: A rational targeted therapy for platinum-resistant small-cell lung cancer.
  Small-cell lung cancer (SCLC) is initially sensitive to platinum doublet chemotherapy,
  providing dramatic clinical benefit. Unfortunately, most SCLCs relapse and become
  resistant to further therapy. In this issue of Cancer Cell, Thomas et al. show that
  some platinum-resistant SCLCs benefit from combination therapy with topotecan plus
  the ATR (ataxia telangiectasia-mutated and rad3-related) inhibitor berzosertib.
