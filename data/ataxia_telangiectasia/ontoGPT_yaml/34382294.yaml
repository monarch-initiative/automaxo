input_text: WEE1 inhibitor and ataxia telangiectasia and RAD3-related inhibitor trigger
  stimulator of interferon gene-dependent immune response and enhance tumor treatment
  efficacy through programmed death-ligand 1 blockade. WEE1 plays an important role
  in the regulation of cell cycle G2/M checkpoints and DNA damage response (DDR).
  Inhibition of WEE1 can increase the instability of the genome and have anti-tumor
  effects in some solid tumors. However, it has certain limitations for multiple cancer
  cells from different lineages. Therefore, we consider the use of synthetic lethal
  interactions to enhance the therapeutic effect. Our experiments proved that WEE1
  inhibitor (WEE1i) can activate the ataxia telangiectasia and RAD3-related (ATR)
  pathway and that blockage of ATR dramatically sensitized the WEE1i-induced cell
  death. The tumor-selective synthetic lethality between bioavailable WEE1 and ATR
  inhibitors led to tumor remission in vivo. Mechanistically, the combination promoted
  the accumulation of cytosolic double-strand DNA, which subsequently activated the
  stimulator of the interferon gene (STING) pathway and induced the production of
  type I interferon and CD8+ T cells, thereby inducing anti-tumor immunity. Furthermore,
  our study found that immune checkpoint programmed death-ligand 1 is upregulated
  by the combination therapy, and blocking PD-L1 further enhances the effect of the
  combination therapy. In summary, as an immunomodulator, the combination of WEE1i
  with ATR inhibitor (ATRi) and immune checkpoint blockers provides a potential new
  approach for cancer treatment.
