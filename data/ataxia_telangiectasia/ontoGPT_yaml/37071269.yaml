input_text: A review of recent advances in the novel therapeutic targets and immunotherapy
  for lung cancer. Lung cancer is amongst the most pervasive malignancies having high
  mortality rates. It is broadly grouped into non-small-cell lung cancer (NSCLC) and
  small-cell lung cancer (SCLC). The concept of personalized medicine has overshadowed
  the conventional chemotherapy given to all patients with lung cancer. The targeted
  therapy is given to a particular population having specific mutations to help in
  the better management of lung cancer. The targeting pathways for NSCLC include the
  epidermal growth factor receptor, vascular endothelial growth factor receptor, MET
  (Mesenchymal epithelial transition factor) oncogene, Kirsten rat sarcoma viral oncogene
  (KRAS), and anaplastic lymphoma kinase (ALK). SCLC targeting pathway includes Poly
  (ADP-ribose) polymerases (PARP) inhibitors, checkpoint kinase 1 (CHK 1) pathway,
  WEE1 pathway, Ataxia Telangiectasia and Rad3-related (ATR)/Ataxia telangiectasia
  mutated (ATM), and Delta-like canonical Notch ligand 3 (DLL-Immune checkpoint inhibitors
  like programmed cell death protein 1 (PD-1)/ programmed death-ligand 1 (PD-L1) inhibitors
  and Cytotoxic T-lymphocyte-associated antigen-4 (CTLA4) blockade are also utilized
  in the management of lung cancer. Many of the targeted therapies are still under
  development and require clinical trials to establish their safety and efficacy.
  This review summarizes the mechanism of molecular targets and immune-mediated targets,
  recently approved drugs, and their clinical trials for lung cancer.
