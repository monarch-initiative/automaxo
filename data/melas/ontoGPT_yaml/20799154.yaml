input_text: Disruption of endothelial tight junctions in a patient with mitochondrial
  encephalomyopathy, lactic acidosis and stroke-like episodes (MELAS). An electron
  microscopic study revealed disruption of capillary endothelial tight junctions (TJs)
  in both biopsied muscle, taken at 5 years and 1 month of age, and the autopsied
  brain, taken at 13 years and 6 months of age, in a patient with mitochondrial encephalomyopathy,
  lactic acidosis and stroke-like episodes (MELAS) and mitochondrial DNA (mtDNA) point
  mutation A3243G. This endothelial barrier disruption might result in vasogenic edema
  and systemic lactic acidosis, possibly the critical pathology of MELAS.
