input_text: 'Simultaneous bilateral femoral neck fractures in a dialysis-dependent
  patient: case report and literature review. BACKGROUND: Simultaneous bilateral femoral
  neck fractures are extremely rare without obvious injury. Herein, we report the
  case of a patient on dialysis presenting with bilateral femoral neck fractures,
  which is a condition with high complication and mortality rates according to a review
  of the pertinent literature. CASE PRESENTATION: We report the case a 47-year-old
  female with a history of 8 years of haemodialysis due to polycystic kidney disease
  who presented with bilateral hip pain during walking. The clinical history and results
  of physical and radiographic examinations of this patient are shown. Single-stage
  bilateral hemiarthroplasty was performed after a multidisciplinary team consultation.
  Three days after the operation, she could ambulate with a walker. The woman gradually
  regained her previous ability to walk over 6 months after surgery. CONCLUSIONS:
  A multidisciplinary team consultation for perioperative management is necessary
  and effective in patients on dialysis. Early diagnosis with prompt surgical treatment
  could lead to favourable recovery.'
