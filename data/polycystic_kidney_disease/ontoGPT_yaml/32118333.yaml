input_text: Living donor liver transplantation for congenital hepatic fibrosis in
  children. Congenital hepatic fibrosis (CHF) often accompanies autosomal recessive
  polycystic kidney disease (ARPKD), which stems from a PKHD1 gene mutation. The aim
  of this study was to clarify the prognosis of children with CHF who received living
  donor liver transplantation (LDLT) from donors who might be heterozygous carriers
  of a hepatorenal fibrocystic disease. Fourteen children with CHF who underwent LDLT
  at our center were enrolled. Eight and two patients had ARPKD and nephronophthisis,
  respectively. Eight of the donors were the recipients' fathers, and six donors were
  their mothers. We examined the histological and radiological findings of the donor
  livers and complications in the recipients following the liver transplantation.
  Seven of the donor livers presented morphological abnormalities of the bile ducts.
  Abdominal computed tomography revealed liver cysts in eight donors. One recipient
  underwent re-LT for graft failure due to rejection. Three patients presented with
  rejection, and one presented with sepsis. The overall survival rate was 100% and
  the original graft survival rate was 93%. In conclusion, the prognosis of recipients
  who received a LDLT from their parents for CHF was excellent. However, the morphology
  of half the donor livers was abnormal. Careful follow-up is needed to ensure long-term
  graft survival.
