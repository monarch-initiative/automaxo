input_text: "Native Nephrectomy in Patients With Autosomal Dominant Polycystic Kidney
  Disease Evaluated for Kidney Transplantation. Native nephrectomy (NN) in patients
  with autosomal dominant polycystic kidney disease (ADPKD) is indicated in cases
  of recurrent urinary tract infections and hematuria, neoplastic degeneration, and
  encumbrance. Timing, indication, and surgical approach of NN depends on the symptoms
  or policy of the center. The aim of our study is to evaluate our experience. In
  our retrospective study, we included 130 patients with a diagnosis of ADPKD from
  530 patients evaluated for renal transplantation from 2011 to 2017. We analyzed
  the etiologic indication, the timing, and the complications of NN. In our cohort,
  53 patients underwent open NN, 85% pre-kidney transplantation (KT), 13% post-KT,
  and only 1 case simultaneous with KT. In the pre-KT group, indications included:
  major indication was encumbrance in the. In the post-KT group, the major indication
  was infection followed by encumbrance, which developed after KT. Complications were:
  3 cases of bleeding (1 required relaparotomy, 2 evolved into hematoma and radiological
  derange); 1 iatrogenic iliac artery injury, which was contextually repaired, and
  5 cases of incisional hernia. At 35 +- 7.2 months follow-up, patients' survival
  was 96%; 1 patient died at the induction of anesthesia and 1 patient from sepsis
  after double NN and removal of nonfunctional transplanted kidney. NN is not without
  complications and should be performed when clearly indicated. In our experience,
  we preferred to perform NN before KT."
