input_text: 'Chronic kidney pain in autosomal dominant polycystic kidney disease:
  a case report of successful treatment by catheter-based renal denervation. Chronic
  pain is a common concern in patients with autosomal dominant polycystic kidney disease
  (ADPKD). We report what to our knowledge is the first catheter-based renal denervation
  procedure in a patient with ADPKD resulting in successful management of chronic
  pain. The patient was a 43-year-old woman whose chronic pain could not be controlled
  by pain medication or splanchnic nerve blockade. Transluminal radiofrequency renal
  denervation was performed as an experimental therapeutic option with an excellent
  result, indicating that this procedure should be considered for chronic pain management
  in ADPKD. '
