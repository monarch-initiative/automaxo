input_text: 'Two cases of fungal cyst infection in ADPKD: is this really a rare complication?
  BACKGROUND: Cyst infection is a prevalent complication in autosomal dominant polycystic
  kidney disease (ADPKD) patients, however therapeutic and diagnostic approaches towards
  this condition remain unclear. The confirmation of a likely episode of cyst infection
  by isolating the pathogenic microorganism in a clinical scenario is possible only
  in the minority of cases. The available antimicrobial treatment guidelines, therefore,
  might not be appropriate to some patients. CASE PRESENTATION: We describe two unique
  cases of kidney cyst infection by Candida albicans, a condition that has not been
  previously described in literature. Both cases presented clear risk factors for
  Candida spp. infection. However, since there was no initial indication of cyst aspiration
  and culture, antifungal therapy was not immediately started and empirical treatment
  was initiated as recommended by the current guidelines. Antifungal treatment was
  instituted in both cases along the clinical course, according to their specificities.
  CONCLUSION: Our report highlights the possibility of Candida spp. cyst infection.
  Failure of clinical improvement with antibiotics should raise the suspicion of a
  fungal infection. Identification of infected cysts should be pursued in such cases,
  particularly with PET-CT, and when technically possible followed by cyst aspiration
  and culture to guide treatment. Risk factors for this condition, such as Candida
  spp. colonization, previous antimicrobial therapy, hemodialysis, necrotizing pancreatitis,
  gastrointestinal/hepatobiliary surgical procedure, central venous catheter, total
  parenteral nutrition, diabetes mellitus and immunodeficiency (neutropenia < 500
  neutrophils/mL, hematologic malignancy, chemotherapy, immunosuppressant drugs),
  should be also considered accepted criteria for empirical antifungal therapy.'
