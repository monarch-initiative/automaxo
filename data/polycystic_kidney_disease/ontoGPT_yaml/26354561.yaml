input_text: 'Is CAPD a viable option among ADPKD with end stage renal disease population
  in India? Its outcomes and economics. Autosomal dominant polycystic kidney disease
  (ADPKD) is the most common inherited renal disease, with 50-75% of these patients
  requiring renal replacement therapy (RRT). The outcome of peritoneal dialysis (PD)
  in ADPKD with end-disease renal disease (ESRD) is not clearly defined, more so in
  developing countries. We conducted a retrospective analysis of the outcomes and
  economics of PD in these ESRD patients and compared them with other causes of ESRD
  on PD. Data were reviewed of all the PD patients who were followed-up at our institute
  from January 2007 to December 2011. The inclusion criteria were ADPKD patients who
  chose PD as the dialysis modality (Group 1), while age and gender-matched ESRD (other
  than ADPKD) patients who were started on PD during the same period were considered
  as the other group (Group 2). A total of 26 ADPKD patients underwent PD with an
  average size of kidneys among ADPKD ESRD patients of 15.2 + 2.1 cm. The overall
  peritonitis rates were similar among the compared groups. The median survival for
  the first peritonitis episodes were 1.2 and 1.8 years (95% confidence interval 0.82-1.91)
  for the control and ADPKD groups, respectively. The overall patient survival was
  22 among PKD while five patients died among the control group. Among PKD, one patient
  died due to intra-cerebral bleed while one patient had severe cyst hemorrhage and
  infection, while three others had peritonitis and sepsis. Hernia was observed in
  four ADPKD patients, once on PD that was surgically corrected and PD was resumed
  in all. Two patients lost the catheter due to peritonitis while one patient had
  membrane failure while one underwent surgical exploration due to diverticulosis.
  PD treatment was not prevented by voluminous kidneys in any of these patients and
  no patient ceased PD treatment due to insufficient peritoneal space. Besides this,
  the cost on PD was much less as compared with that on hemodialysis (HD). PD is a
  reasonable mode of RRT among ADPKD, where HD is not possible or contraindicated
  with lesser risks to bleeding and infections, and the cost benefit favoring PD in
  general. '
