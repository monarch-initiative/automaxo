input_text: 'Outcome of Kidney Transplant in Patients with Polycystic Kidney Disease:
  A Single-Center Study in Tunisia. OBJECTIVES: Autosomal dominant polycystic kidney
  disease is a common cause of end-stage renal disease and a common indication for
  renal transplant. This study was undertaken to evaluate the demographics, outcomes,
  and complications of renal transplant in patients with autosomal dominant polycystic
  kidney disease compared with other nephropathies. MATERIALS AND METHODS: In a retrospective
  case-control design, we reviewed the records of 7 patients with autosomal dominant
  polycystic kidney disease from a total of 701 renal transplant patients over a 30-year
  period (1986-2016). For each patient, a matched control was selected based on sex,
  age, year of transplant, and type of kidney donor. We excluded patients who underwent
  kidney transplant abroad and those with a follow-up period of less than 2 years.
  RESULTS: The number of patients with autosomal dominant polycystic kidney disease
  requiring transplant at our center was estimated at 0.23 per year, and the condition
  represented 1.57% of initial nephropathy causes. The mean patient age at transplant
  was 50.8 +- 8.05 years. There were 5 male and 2 female patients in the case group,
  with a male-to-female ratio of 2.5. The source of the graft was predominantly a
  living related donor (5/7). Four patients had extrarenal manifestations, the most
  common of which were liver cysts (3 patients). Rejection occurred in a single study
  patient (14.2%) and in 4 control patients (57.1%; P = .51). Two patients did not
  develop any complications. Complications noted after transplant included infection
  (3/7 cases vs 2/7 controls; P= .67) and cerebrovascular accidents (2/7 cases vs
  0/7 controls). CONCLUSIONS: Further studies with longer follow-up and greater numbers
  of patients are needed to compare more precisely the complications and results of
  transplant between patients with autosomal dominant polycystic kidney disease and
  other kidney transplant recipients.'
