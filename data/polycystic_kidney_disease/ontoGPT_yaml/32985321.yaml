input_text: 'Different risk factors are associated with vascular access patency after
  construction and percutaneous transluminal angioplasty in patients starting hemodialysis.
  BACKGROUND: The objective of this multicenter, prospective observational study was
  to determine the factors related to patency rates after construction of vascular
  access (VA) and the first percutaneous transluminal angioplasty (PTA). METHODS:
  The 24-month primary and secondary patency rates after construction of a radiocephalic
  arteriovenous fistula (RC-AVF) and arteriovenous graft (AVG) were evaluated using
  the Kaplan-Meier method and log-rank test. The 12-month post-PTA patency rate was
  also investigated. A Cox proportional hazard model was used to identify clinical
  parameters associated with the primary patency rate and the post-PTA patency rate.
  RESULTS: A total of 611 patients were enrolled in the study. The primary patency
  rate after VA construction was lower in hemodialysis (HD) patients with an AVG than
  in those with an AVF. Aging (hazard ratio [HR], 1.02 per 1 year; p < 0.001), female
  sex (HR, 1.41; p = 0.03), diabetes mellitus (HR, 1.37; p = 0.03), low serum albumin
  (HR, 0.76 per 1-g/dL decrease; p = 0.02), and use of an erythropoietin-stimulating
  agent (HR, 1.62; p = 0.02) were risk factors for VA problems. The post-PTA patency
  rate was associated with aging (HR, 1.02; p < 0.001), diabetes mellitus (HR, 1.49;
  p = 0.02), polycystic kidney disease (HR, 2.14; p = 0.01), temporary catheter use
  for initiation of HD (HR, 1.60; p = 0.02), and period from VA construction to use
  (HR, 0.99; p = 0.04). CONCLUSION: Although a poor patency rate is commonly associated
  with advanced age and diabetes, different risk factors affect patency between VA
  construction and the first PTA.'
