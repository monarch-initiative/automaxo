input_text: A case of a maintenance hemodialysis patient with autosomal dominant polycystic
  kidney disease who underwent living donor liver transplantation alone due to refractory
  liver cyst infection. Liver cysts are observed in 83% of cases of autosomal dominant
  polycystic kidney disease (ADPKD). Although not as prevalent as renal cyst infection,
  liver cyst infection is a serious complication that is sometimes difficult to treat.
  We report the case of a maintenance hemodialysis patient with ADPKD who received
  a living donor liver transplantation alone (LDLTA) due to refractory liver cyst
  infection. The patient was a 67-year-old Japanese man who developed fever and right-side
  abdominal pain, and liver cyst infection was suspected. Treatment with multiple
  antibiotics was ineffective. Many liver cysts were observed on magnetic resonance
  imaging scans and a cyst in liver segment S6, which produced the strongest signal
  variation, was drained. The fever subsided temporarily, but multiple infected liver
  cysts were observed on follow-up imaging examination; 4 months later, hepatectomy
  and LDLTA were performed. Although LDLTA due to refractory liver cyst infection
  in maintenance hemodialysis patients with ADPKD is risky and should be carefully
  considered, it may be the only effective treatment.
