input_text: '[Airway management in a patient with Williams syndrome]. Williams syndrome
  is characterized by the triad of supravalvular aortic stenosis (SAS), mental retardation
  and elfin facies. Generally, difficult airway is expected in patients with Williams
  syndrome by characteristic face. A 26-year-old female with Williams syndrome was
  scheduled for abdominal myomectomy under general anesthesia. Difficult mask ventilation
  and tracheal intubation were anticipated because of micrognathia, mandibular retrusion,
  and a Mallanpati class III airway. Before induction of anesthesia the patient breathed
  100% oxygen for 3 minutes. Anesthesia was induced and maintained with propofol,
  remifentanil and rocuronium bromide. Mask ventilation was easily performed. The
  direct laryngoscopic view was Cormack grade I and there was no difficulty in the
  tracheal intubation. After induction of anesthesia, anesthetic course was uneventful.
  According to the most previous clinical reports in patients with Williams syndrome
  in Japan, mask ventilation and tracheal intubation were performed easily contrary
  to preoperative airway assessment. In view of SAS, mental retardation, airway deformity
  and airway assessment in previous clinical reports, we should select the optimal
  strategy for airway management in patients with Williams syndrome.'
