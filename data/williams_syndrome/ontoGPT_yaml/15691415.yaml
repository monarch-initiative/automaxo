input_text: Restenosis after aortic stenting. Aortic coarctation is a recognized arteriopathy
  in patients with Williams' syndrome. We present an adolescent with Williams' syndrome
  who developed rapid restenosis after primary stenting of coarctation of the aorta.
  We believe such restenosis within the stent is due to a proliferative response of
  the abnormal aortic wall. Attention should be paid to the potential for restenosis
  during follow-up after stenting of aortic coarctation in patients with Williams'
  syndrome.
