input_text: "Endovascular stent implantation in patients with stenotic aortoarteriopathies:
  early and medium-term results. Data regarding stent implantation for stenotic aortoarteriopathy
  (SAA) are incomplete. We report on nine patients with this rare syndrome who underwent
  arterial stent implantation. Indications, results, and complications for patients
  with SAA were reviewed. Nine patients underwent 11 procedures. Twenty-two stents
  were implanted in the aorta or brachiocephalic vessels. Five patients had diffuse
  stenoses, three patients had middle aortic syndrome, and one patient had thoracic
  and abdominal coarctation. Associated diagnoses included Williams syndrome (2),
  neurofibromatosis (2), Takayasu's (1), and congenital rubella (1). Median gradient
  was 60 mm Hg (20-140 mm Hg). Poststent gradient was 15 mm Hg (0-60 mm Hg; P < 0.001).
  Additional stents were implanted in two patients and five underwent stent redilation.
  Two patients (22%) were found to have aneurysm formation. Stent implantation effectively
  provides gradient relief in SAA. Gradient reduction persists or is amenable to redilation.
  Importantly, however, uncomplicated stent implantation does not preclude aneurysm
  formation and may be more common than in traditional patient groups."
