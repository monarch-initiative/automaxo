input_text: 'Pediatric Cardiac Care Consortium: an instrument for evidence-based clinical
  decision support. Pediatric Cardiac Care Consortium is a registry of cardiac catheterizations,
  surgical operations, and autopsies performed for infants, children, and adults with
  congenital heart disease. Four examples of use of PCCC data to evaluate variability
  in morphology, management, and outcomes for the procedures are described. Consideration
  is given to the following clinical problems: (1) the experience with surgical heart
  block in operative closure of perimembranous VSD, (2) the transition away from atrial
  baffle operations to the arterial switch operation for simple transposition of the
  great arteries, (3) the experience of planned 3 stage palliation of hypoplastic
  left heart syndrome, and (4) the identification of a high risk combination of cardiovascular
  anomalies in Williams syndrome. Analysis of registry outcomes allows ongoing quality
  improvement at a cardiac center to consider not only its own experience but that
  of the overall group. The PCCC data can be used to personalize management of rare
  congenital cardiac anomalies and combinations of anomalies. The PCCC registry allows
  longitudinal consideration of issues such as staged repairs and incidence of unplanned
  reoperation. In future years, the PCCC can facilitate investigations into the etiology
  of congenital heart disease.'
