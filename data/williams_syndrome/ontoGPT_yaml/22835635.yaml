input_text: "[Diagnostic delay of rare diseases in Europe and in Hungary]. UNLABELLED:
  The long diagnostic delay is a characteristic problem of rare disease patients.
  AIMS: Diagnostic delay was studied in 14 countries by EurordisCare2 involving patient
  organizations. METHODS: 252 Hungarian patients (cystic fibrosis; Duchenne muscular
  dystrophy; tuberous sclerosis, retinitis pigmentosa, and Williams' syndrome) completed
  the questionnaires. RESULTS: The median delay was longer in Hungary than in Europe
  (cystic fibrosis: 227 vs. 45 days; Duchenne muscular dystrophy: 467 vs. 360 days;
  tuberous sclerosis: 155 vs. 120 days). Patients' experience was similar in Hungary
  and in Europe. The proportion of misdiagnosis was 30.8% in Hungary (Europe: 41%),
  34.8% of patients got diagnosis outside of living place region (EU: 26%) and 19.9%
  of them found the personal expenses too high (EU: 10%). Delivery of the diagnosis
  was unnecessary according to 27.4% of Hungarian patients (EU: 35%). CONCLUSIONS:
  The qualitative survey demonstrated that the problems with the diagnosis of rare
  diseases are widespread, the identified areas require interventions, and it confirmed
  the importance of centralized care."
