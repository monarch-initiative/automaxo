input_text: Pulmonary arterial stent implantation in an adult with Williams syndrome.
  We report a 38-year-old patient who presented with pulmonary hypertension and right
  ventricular dysfunction due to pulmonary artery stenoses as a manifestation of Williams
  syndrome, mimicking chronic thromboembolic pulmonary hypertension. The patient was
  treated with balloon angioplasty and stent implantation. Short-term follow-up showed
  a good clinical result with excellent patency of the stents but early restenosis
  of the segments in which only balloon angioplasty was performed. These stenoses
  were subsequently also treated successfully by stent implantation. Stent patency
  was observed 3 years after the first procedure.
