input_text: Interventional radiology for renovascular hypertension in children. Pediatric
  renovascular hypertension is an uncommon but important clinical problem. Atherosclerosis
  is rare in children, who typically suffer from fibromuscular dysplasia, neurofibromatosis
  type 1, Williams syndrome, or certain other rare conditions. Children with renovascular
  disease often have involvement of other arteries including the aorta and mesenteric
  and cerebral vessels. The pediatric interventional radiology service has a vital
  role in the diagnosis, evaluation, and treatment of renovascular hypertension. Renal
  vein renin sampling appears to be more useful in children than in adults, because
  their arterial disease is more often bilateral and segmental. Diagnostic angiography
  is still superior to less-invasive methods of imaging the renal arteries, especially
  the smaller branches. Interventional options include angioplasty, stenting, and
  ethanol ablation. Angioplasty is almost always technically successful and usually
  gives a worthwhile clinical improvement. Stenting is only used in children when
  angioplasty fails. Ethanol embolization may be appropriate in children with focal
  renin-producing areas that are untreatable by angioplasty.
