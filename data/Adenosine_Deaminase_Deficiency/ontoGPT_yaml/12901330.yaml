  gene therapy technologies has produced few clinically relevant results. Advances
  in the understanding of the genetics of inherited immunologic diseases, gene transfer
  methodologies, and stem cell manipulation have all contributed to successes in treating
  X-linked severe combined immunodeficiency and adenosine deaminase deficiency. This
  review examines the progress and the problems that have arisen, and discusses the
  improvement and future of gene therapy for primary immunodeficiencies.
