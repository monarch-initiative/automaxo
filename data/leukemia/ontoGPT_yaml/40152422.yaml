input_text: Attitudes Toward COVID-19 Vaccination Among Pediatric Acute Lymphoblastic
  Leukemia Patients and Their Caregivers. The COVID-19 vaccine is indicated for children
  with acute lymphoblastic leukemia (ALL), yet patients and caregivers may have unique
  questions and concerns about vaccination. We surveyed children with ALL or their
  caregivers (N = 44) to understand factors contributing to the decision to vaccinate
  and identify cues to vaccination tailored to this population. For caregivers of
  unvaccinated ALL patients, lack of knowledge about the COVID-19 vaccine and concerns
  about vaccine safety and efficacy were the most reported barriers to vaccination.
  A recommendation from a hematologist/oncologist and vaccine safety and efficacy
  data in children with ALL were the most cited cues to vaccination.
