input_text: Double Strike in Chronic Lymphocytic Leukemia-The Combination of BTK and
  BCL2 Inhibitors in Actual and Future Clinical Practice. In the recent 2024 ESMO
  guidelines, the combination of venetoclax and ibrutinib was listed as one of the
  first-line treatment options for CLL patients. These drugs were first-in-class medicines
  that revolutionized CLL management, extending patients' overall survival even in
  cases refractory to immunochemotherapy. However, since the approval of both compounds,
  more and more Bruton Tyrosine Kinase inhibitors (BTKis) and B-cell lymphoma 2 inhibitors
  (BCL2is) have been discovered. Their efficacy and safety are the reasons for their
  use in monotherapy among both treatment-naive and relapsed patients with CLL. Currently,
  several ongoing clinical trials are investigating the rationale for the combination
  of BCL2is and BTKis. In this review, we discuss the recent advancements in the field
  of co-therapy with BTKis and BCL2is.
