input_text: Azithromycin is the answer in paediatric respiratory medicine, but what
  was the question? The first clinical indication of non-antibiotic benefits of macrolides
  was in the Far East, in adults with diffuse panbronchiolitis. This condition is
  characterised by chronic airway infection, often with Pseudomonas aeruginosa, airway
  inflammation, bronchiectasis and a high mortality. Low dose erythromycin, and subsequently
  other macrolides, led in many cases to complete remission of the condition, and
  abrogated the neutrophilic airway inflammation characteristic of the disease. This
  dramatic finding sparked a flurry of interest in the many hundreds of macrolides
  in nature, especially their anti-inflammatory and immunomodulatory effects. The
  biggest subsequent trials of azithromycin were in cystic fibrosis, which has obvious
  similarities to diffuse panbronchiolitis. There were unquestionable improvements
  in lung function and pulmonary exacerbations, but compared to diffuse panbronchiolitis,
  the results were disappointing. Case reports, case series and some randomised controlled
  trials followed in other conditions. Three trials of azithromycin in preschool wheeze
  gave contradictory results; a trial in pauci-inflammatory adult asthma, and a trial
  in non-cystic fibrosis bronchiectasis both showed a significant reduction in exacerbations,
  but none matched the dramatic results in diffuse panbronchiolitis. There is clearly
  a huge risk of antibacterial resistance if macrolides are used widely and uncritically
  in the community. In summary, Azithromycin is not the answer to anything in paediatric
  respiratory medicine; the paediatric respiratory community needs to refocus on the
  dramatic benefits of macrolides in diffuse panbronchiolitis, use modern - omics
  technologies to determine the endotypes of inflammatory diseases and discover in
  nature or synthesise designer macrolides to replicate the diffuse panbronchiolitis
  results. We must now find out how to do better!
