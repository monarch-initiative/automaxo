input_text: '[Primary ciliary dyskinesia causing neonatal respiratory distress]. BACKGROUND:
  Primary ciliary dyskinesia (PCD) is a hereditary disorder of structure and function
  of the cilia of respiratory epithelium of the upper and lower airways. Prevalence
  is estimated with 1:15 000 to 1:30 000 births. We present a newborn infant with
  respiratory distress caused by PCD. PATIENT: On the first day of life, the male
  newborn developed dyspnoe and cyanosis, so that CPAP and short term ventilation
  was necessary. Varying atelectasis impressed on the chest radiographs and the diagnosis
  of PCD was made by nasal brush biopsies. Causative is a lack of the inner dynein
  arms of the cilia. The clinical features of newborns with the diagnoses of PCD are
  listed and compared with the own case. CONCLUSION: PCD is a rare cause of neonatal
  respiratory distress and should be considered in term infants with unknown and prolonged
  course even if Situs inversus is lacking.'
