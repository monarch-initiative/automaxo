input_text: Severe disease due to CCDC40 gene variants and the perils of late diagnosis
  in primary ciliary dyskinesia. Primary ciliary dyskinesia (PCD) can manifest in
  the neonatal period with severe respiratory distress. We describe a child with PCD
  who presented at term with severe neonatal respiratory distress, persistent right
  upper lobe collapse and failure to thrive who underwent lobectomy prior to the diagnosis
  of PCD at the age of 3 years. This case report illustrates the severe spectrum of
  lung disease associated with coiled-coil domain containing protein 40 (CCDC40) gene
  variants in patients with PCD.
