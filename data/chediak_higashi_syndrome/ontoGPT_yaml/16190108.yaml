input_text: 'Chediak-Higashi syndrome: a case report. A 5-month-old Chinese male infant
  was referred to the University Hospital, Kuala Lumpur for persistent fever, generalised
  rash and abdominal distension. Clinically he was suspected to have haemophagocytic
  lymphohistiocytosis. Haematological findings including the presence of several abnormal
  giant granules in neutrophils and single large azurophilic granules in many lymphocytes
  and monocytes in the peripheral blood established the diagnosis of Chediak-Higashi
  syndrome. The patient responded to allogeneic bone marrow transplant. This paper
  discusses the characteristic features, clinical course and management of this rare
  disorder. We suggest that peripheral blood film examination for the abnormal giant
  granules in granulocytes is an essential investigation in all young children with
  frequent recurrent infections or who are suspected to have virus-associated haemophagocytic
  syndrome or familial haemophagocytic lymphohistiocytosis.'
