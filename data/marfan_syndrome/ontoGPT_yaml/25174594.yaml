  from mouse models to human patients]. Marfan syndrome (MS) is a congenital disorder
  of the connective tissue characterized by aortic dilation with frequent progression
  to aortic aneurysms requiring surgical intervention. Although mutations in the fibrillin-1
  (FBN1) gene have been recognized as the genetic cause of MS a long time ago, only
  recently deeper knowledge of the molecular mechanisms underlying fibrillin-1 biology
  and the crucial role of transforming growth factor-beta and angiotensin II receptor
  type 1 antagonists have been elucidated. This review focuses on the most commonly
  used animal models to investigate the molecular mechanisms underlying MS, and on
  novel pharmacological strategies to reduce aortic dilation in MS. '
