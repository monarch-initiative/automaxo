input_text: 'Femtosecond Laser-assisted Cataract Surgery in Patients With Marfan Syndrome
  and Subluxated Lens. PURPOSE: To report femtosecond laser-assisted cataract surgeries
  in patients with Marfan syndrome with mild, moderate, and severe lens subluxation.
  METHODS: Case reports. RESULTS: Two patients with Marfan syndrome underwent femtosecond
  laser-assisted cataract surgery (Alcon LenSx Lasers Inc., Aliso Viejo, CA). One
  patient had a mild lens subluxation in one eye and a moderate lens subluxation in
  the fellow eye. The other patient had a severe lens subluxation in one eye. In all
  eyes, the laser was able to perform a circular and free-floating anterior capsulotomy
  and lens fragmentation. In two of the eyes it was also helpful in decreasing corneal
  astigmatism by making corneal intrastromal relaxing incisions. There were no postoperative
  complications. CONCLUSIONS: Femtosecond laser-assisted cataract surgery is an effective
  approach for cataract surgery in patients with Marfan syndrome with mild, moderate,
  and even severe lens subluxation, with the benefits of causing minimal further zonular
  damage and being able to treat corneal astigmatism with relaxing incisions.'
