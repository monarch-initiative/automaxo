input_text: "Systemic Multiple Aneurysms Caused by Vascular Ehlers-Danlos Syndrome.
  Systemic multiple aneurysms are rare and usually associated with collagen tissue
  disease, such as Ehlers-Danlos syndrome (EDS) or Marfan syndrome. In the present
  case, we describe a 39-year-old male patient with systemic multiple aneurysms and
  acute intraperitoneal hemorrhage who was clinically diagnosed with vascular EDS.
  Coil embolization of the distal segment of the common hepatic artery was performed,
  which resolved the patient's symptoms. With this case presentation, we aim to increase
  the awareness of vascular EDS among clinicians and emphasize the extreme fragility
  of the arteries in patients with vascular EDS. "
