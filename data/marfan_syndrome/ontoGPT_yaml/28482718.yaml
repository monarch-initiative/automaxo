input_text: Pregnancy and mesenchimal dysplasias (Marfan syndrome, Ehlers-Danlos syndrome,
  hereditary hemorrhagic telangiectasia). The objective of this article is to attract
  the attention of clinical physicians to the rare but extremely relevant clinical
  pathology of mesenchymal dysplasias (Marfan syndrome, Ehlers-Danlos syndrome, hereditary
  hemorrhagic telangiectasia) and especially specific characteristics of such diseases
  during pregnancy. Connective tissue pathology can cover different organs and systems,
  symptoms of the same disease can vary in different patients thus making diagnostics
  significantly difficult. Here clinical diagnostic criteria and methods of molecular
  diagnostics of diseases are described. The pathogenesis of mesenchymal dysplasias
  is not currently well understood. For the patients with mesenchymal dysplasias pregnancy
  is fraught with high risk of life-threatening complications. The preferred delivery
  method for such patients is caesarean section.
