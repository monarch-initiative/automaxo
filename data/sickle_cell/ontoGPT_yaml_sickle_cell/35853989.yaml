input_text: A retrospective observational study of serum uric acid and in-hospital
  mortality in acute type A aortic dissection.There is currently insufficient evidence
  of correlation between on-admission serum uric acid and in-hospital mortality of
  patients with acute type A aortic dissection. Thus, this study analysed the relation
  between serum uric acid and in-hospital deaths in patients with acute type A aortic
  dissection. A total of 1048 patients with acute type A aortic dissection participated
  in this study between January 2010 and December 2018. The independent variable was
  on-admission serum uric acid, whilst the dependent variable was in-hospital deaths.
  The covariates of the study included patient age, gender, body mass index, smoking
  status, hypertension, diabetes, Marfan syndrome, bicuspid aortic valve, chronic
  renal insufficiency, stroke, atherosclerosis, time to presentation, systolic blood
  pressure, diastolic blood pressure, aortic diameter, aortic regurgitation, abdominal
  vessel involvement, arch vessel involvement, ejection fraction value, laboratory
  parameters, symptom, coronary malperfusion, mesenteric malperfusion, cerebral malperfusion,
  hypotension/shock, cardiac tamponade and operation status. The mean age of the sample
  was 50.17 +- 11.47 years, with approximately 24.24% of the participants being female.
  After analysis, it was found that the admission serum uric acid of patients with
  acute type A aortic dissection was positively correlated with in-hospital death
  (OR = 1.04, 95% CI 1.02-1.06). Subsequently, a non-linear relationship was determined
  between admission serum uric acid (point 260 micromol/L) and in-hospital mortality
  for patients with acute type A aortic dissection. The effect sizes and confidence
  intervals of the right (serum uric acid > 260 micromol/L) and left (serum uric acid
  <= 260 micromol/L) aspects of the inflection point were 1.04 (1.02-1.05) and 1.00
  (0.99-1.02), respectively. Furthermore, subgroup analysis indicated a stable relationship
  between serum uric acid and in-hospital mortality, whilst an insignificant difference
  was found for the interactions between different subgroups. Overall, a non-linear
  correlation was determined between admission serum uric acid and in-hospital mortality
  of patients with acute type A aortic dissection. When serum uric acid > 260 micromol/L,
  it showed a positive correlation with in-hospital mortality.
