input_text: Combined ascending aortobiiliac bypass and endovascular obliteration in
  the Bentall procedure for dual aortic aneurysms.Patients with Marfan syndrome who
  present with a dual aortic aneurysm are not uncommon in clinical practice; however,
  the management of these patients is a significant challenge. We present a unique
  case of aortic root aneurysm and challenging infrarenal abdominal aortic aneurysm
  (AAA) with a short and angulated neck. We performed simultaneous repair using the
  Bentall procedure and ascending aortobiiliac bypass. Endovascular obliteration of
  the AAA neck and bilateral common iliac arteries was also performed. The perioperative
  process was uneventful. Normal functioning of the mechanical valve and complete
  thrombosis of the AAA sac were confirmed on follow-up computed tomography and echocardiography.
  This report suggests that combined ascending aortobiiliac bypass and endovascular
  obliteration with the Bentall procedure for dual aortic aneurysm is a useful surgical
  strategy for patients with Marfan syndrome. Life-long follow-up and medication ought
  to be mandatory to prevent incomplete exclusion and bypass occlusion.
