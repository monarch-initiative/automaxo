input_text: 'Bentall Procedure to Repair Acute Type a Aortic Dissection in Pregnant
  Marfan Syndrome Woman With Preservation of Pregnancy.Background: Acute aortic dissection
  is the most common life-threatening disorder classically presenting with tearing
  chest pain radiating to the back yet can have deceiving clinical presentations.Case
  presentation: The patient was a 22-year-old pregnant woman (gravida 6, para 4, abortion1)
  at 26 weeks of gestation. She was a known case of Marfan syndrome who developed
  acute type A aortic dissection during pregnancy. Repair of aortic dissection was
  done through the Bentall procedure with a composite mechanical valved conduit while
  Fetal heart rate (FHR) was simultaneously monitored during surgery. Three months
  after surgical repair, the newborn was delivered via cesarean, and both mother and
  baby survived without any complications.Conclusions: In this case, we demonstrated
  that repair of type A aortic dissection can be done in pregnant women with preservation
  of fetus in the uterus through close cooperation among all members of a multi-disciplinary
  team.'
