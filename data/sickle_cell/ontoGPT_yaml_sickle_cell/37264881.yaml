input_text: 'Disruption of FBN1 by an Alu element insertion: A novel genetic cause
  of Marfan syndrome.Alu elements are retrotransposons with ubiquitous presence in
  the human genome that have contributed to human genomic diversity and health. These
  approximately 300-bp sequences can cause or mediate disease by disrupting coding/splicing
  regions in the germline, by insertional mutagenesis in somatic cells, and in promoting
  formation of copy-number variants. Alu elements may also disrupt epigenetic regulation
  by affecting non-coding regulatory regions. There are increasing reports of apparently
  sporadic and inherited genetic disorders caused by Alu-related gene disruption,
  but Marfan syndrome resulting from Alu element insertion has not been previously
  described. We report a family with classic features of Marfan syndrome whose previous
  FBN1 genetic testing was inconclusive. Using contemporary next-generation sequencing
  and bioinformatics analysis, a pathogenic/disruptive Alu insertion occurring in
  the coding region of the FBN1 gene was identified (c.6564_6565insAlu; p. Glu2189fs)
  and was confirmed and specified further with Sanger sequencing. This identified
  the molecular basis of disease in the family that was missed using previous genetic
  testing technologies and highlights a novel pathogenic mechanism for Marfan syndrome.
  This case adds to the growing literature of Mendelian diseases caused by Alu retrotransposition,
  and it also shows the growing capability of genomic technologies for detecting atypical
  mutation events.'
