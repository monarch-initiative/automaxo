input_text: 'Neurologic complications in children under five years with sickle cell
  disease.INTRODUCTION: Sickle Cell Disease (SCD) is one of the most common genetic
  diseases in the world affecting every organ. The major challenge in the medical
  care of children with SCD is preventing end-organ dysfunction, particularly the
  brain. Major neurologic complications in children less than five years with SCD
  include, but are not limited to, Silent cerebral infarct, cerebral sinus thrombosis,
  epilepsy, reversible encephalopathy syndrome, and ischemic and hemorrhagic stroke.
  Recurrent headaches and migraine are not rare in children under five years with
  SCD. This review will focus on the neurologic complications and the description
  of the modifiable risk factors in children less than 5 years of age with emphasis
  on differences between high and low resource settings. AREAS COVERED: Neurologic
  complications of children under 5 years of age and the modifiable risk factors.
  The PUBMED database was searched using medical subject headings (MeSH) and keywords
  for articles regarding neurologic complications in children under 5 years of age.
  CONCLUSION: Neurologic complications in children under five years of age with SCD
  may be more frequent than currently reported, among which Silent cerebral infarct
  and cognitive impairment are the most common.'
