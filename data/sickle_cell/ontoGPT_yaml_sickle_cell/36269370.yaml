input_text: 'Assessment of aortic diameter in Marfan patients: intraindividual comparison
  of 3D-Dixon and 2D-SSFP magnetic resonance imaging.OBJECTIVES: To compare the accuracy
  and precision of 3D-Dixon and 2D-SSFP MR-imaging for assessment of aortic diameter
  in Marfan patients. METHODS: This prospective single-center study investigated respiratory-gated
  3D-Dixon and breath-hold 2D-SSFP non-contrast MR-imaging at 3 T in 47 Marfan patients
  (36.0 +- 13.2 years, 28 ,19 ). Two radiologists performed individual diameter measurements
  at five levels of the thoracic aorta and evaluated image quality on a four-grade
  scale (1 = poor, 4 = excellent) and artifacts (1 = severe, 4 = none). Aortic root
  diameters acquired by echocardiography served as a reference standard. Intraclass
  correlation coefficient, Bland-Altman analyses, F-test, t-test, and regression analyses
  were used to assess agreement between observers and methods. RESULTS: Greatest aortic
  diameters were observed at the level of the sinuses of Valsalva (SOV) for 3D-Dixon
  (38.2 +- 6.8 mm) and 2D-SSFP (38.3 +- 7.1 mm) (p = 0.53). Intra- and interobserver
  correlation of diameter measurements was excellent at all aortic levels for both
  3D-Dixon (r = 0.94-0.99 and r = 0.94-0.98) and 2D-SSFP (r = 0.96-1.00 and r = 0.95-0.99).
  3D-Dixon-derived and 2D-SSFP-derived diameter measurements at the level of the SOV
  revealed a strong correlation with echocardiographic measurements (r = 0.92, p <
  0.001 and r = 0.93, p < 0.001, respectively). The estimated mean image quality at
  the level of SOV was higher for 2D-SSFP compared to that for 3D-Dixon (3.3 (95%-CI:
  3.1-3.5) vs. 2.9 (95%-CI: 2.7-3.1)) (p < 0.001). Imaging artifacts were less at
  all aortic levels for 3D-Dixon compared to 2D-SSFP (3.4-3.8 vs. 2.8-3.1) (all p
  < 0.002). CONCLUSION: Respiratory-gated 3D-Dixon and breath-hold 2D-SSFP MR-imaging
  provide accurate and precise aortic diameter measurements. We recommend 3D-Dixon
  imaging for monitoring of aortic diameter in Marfan patients due to fewer imaging
  artifacts and the possibility of orthogonal multiplanar reformations of the aortic
  root. KEY POINTS:   Respiratory-gated 3D-Dixon and breath-hold 2D-SSFP imaging provide
  accurate and precise aortic diameter measurements in patients suffering from Marfan
  syndrome.   Imaging artifacts are stronger in 2D-SFFP imaging than in 3D-Dixon imaging.   We
  recommend 3D-Dixon imaging for monitoring of aortic diameter in Marfan patients
  due to fewer imaging artifacts and the possibility of orthogonal multiplanar reformations.'
