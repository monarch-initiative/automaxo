input_text: Transitioning Patients With Iron Overload From Exjade to Jadenu. Iron
  overload is a concern for patients who require chronic transfusions as a result
  of inherited or acquired anemias, including sickle cell disease, thalassemia, and
  myelodysplastic syndromes. Iron chelation therapy (ICT) is the primary treatment
  for iron overload in these patients. The ICT deferasirox, which has been available
  as an oral dispersible tablet for liquid suspension, is now also available as a
  once-daily, film-coated tablet (FCT). Deferasirox FCT allows greater convenience
  and may be associated with fewer gastrointestinal side effects versus the original
  formulation. Dose adjustment increments, determined by titration monitoring, are
  lower for the FCT because of greater bioavailability.
