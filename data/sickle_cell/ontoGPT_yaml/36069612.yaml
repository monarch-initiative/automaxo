input_text: 'Pulmonary hypertension screening in children with sickle cell disease.BACKGROUND:
  Screening for pulmonary hypertension (PHT) is recommended in children with sickle
  cell disease (SCD). However, best approaches are poorly described. We examined the
  utility of PHT symptoms, echocardiogram (ECHO), N-terminal-pro hormone brain natriuretic
  peptide (NT-proBNP), and BNP to screen for PHT in the SCD pediatric population.
  METHODS: Children (8-18 years old) with SCD-HbSS and HbSthal  were prospectively
  included and underwent PHT screening. The screening consisted of a comprehensive
  PHT symptoms evaluation, ECHO measurement, and NT-proBNP and BNP levels. RESULTS:
  A total of 73 patients were included (mean age 12 +- 5.7 years; >80% on hydroxyurea),
  of which 37% had a symptom consistent with PHT, including exertional dyspnea (26.5%),
  fatigue (17.6%), palpitation (14.7%), and chest pain (10.3%). ECHO was obtained
  in 53 (72.6%) patients, with only ECHO of 48 patients included in the final analysis.
  Elevated ECHO peak tricuspid regurgitant jet velocity (TRV) >2.5 m/s or indirect
  findings to suggest PHT were seen in only two of 48 (4.2%). No significant differences
  were seen between those with and without PHT symptoms when compared for NT-proBNP,
  BNP, hemoglobin, pulmonary function testing, fractional exhaled nitric oxide, asthma,
  oxygen saturation, and sleep apnea. CONCLUSION: PHT symptoms are not consistent
  with ECHO, NT-proBNP nor BNP findings in children with SCD. PHT prevalence based
  on TRV was low in children on hydroxyurea, therefore screening may not be warranted
  for this group.'
