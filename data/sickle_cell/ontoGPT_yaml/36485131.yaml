input_text: Organ function indications and potential improvements following curative
  therapy for sickle cell disease.Curative therapies for sickle cell disease include
  allogeneic hematopoietic stem cell transplantation (HSCT) and gene-modified autologous
  stem cell transplantation. HSCT has been used for 30 years with success measured
  by engraftment, symptom control, graft-vs-host disease (GVHD) risk, organ toxicity,
  and immune reconstitution. While human leukocyte antigen-matched sibling donor (MSD)
  transplants have excellent outcomes, alternate donor transplants (unrelated/haploidentical)
  are just beginning to overcome GVHD and engraftment hurdles to match MSD. Gene therapy,
  a newly developed treatment, is undergoing careful evaluation in many trials with
  varying approaches. The risk/benefit ratio to the patient in relation to outcomes,
  toxicities, and mortality risk drives eligibility for curative interventions. Consequently,
  eligibility criteria for MSD transplants can be less stringent, especially in the
  young. Posttransplant outcome analysis after the "cure" with respect to organ function
  recovery is essential. While established damage such as stroke is irreversible,
  transplant can help stabilize (pulmonary function), prevent further deterioration
  (stroke), improve (neurocognition), and protect unaffected organs. Tracking organ
  functions postintervention uniformly between clinical trials and for adequate duration
  is essential to answer safety and efficacy questions related to curative therapies.
  Age-appropriate application/outcome analyses of such therapies will be the ultimate
  goal in overcoming this disease.
