input_text: Genetics and ESKD Disparities in African Americans. African Americans
  have a 2- to 4-fold greater incidence of end-stage kidney disease (ESKD) than whites,
  which has long raised the possibility of a genetic cause for this disparity. Recent
  advances in genetic studies have shown a causal association of polymorphisms at
  the apolipoprotein L1 gene (APOL1) with the markedly increased risk for the nondiabetic
  component of the overall disparity in ESKD in African Americans. Although APOL1-associated
  kidney disease is thought to account for a substantial proportion of ESKD in African
  Americans, not all the increased risk for ESKD is accounted for, and a complete
  cataloging of disparities in genetic causes of ESKD eludes our current understanding
  of genetic-associated kidney disease. Genetic testing aids the screening, diagnosis,
  prognosis, and treatment of diseases with a genetic basis. Widespread use of genetic
  testing in clinical practice is limited by the small number of actionable genetic
  variants, limited health literacy of providers and patients, and underlying complex
  ethical, legal, and social issues. This perspective reviews racial and ethnic differences
  associated with genetic diseases and the development of ESKD in African Americans
  and discusses potential uncertainties associated with our current understanding
  of penetrance of genetically linked kidney disease and population-attributable risk
  percent.
