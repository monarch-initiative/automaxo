input_text: Dermatologic complications in pediatric patients after hematopoietic stem
  cell transplantation for sickle cell disease.Dermatologic complications are common
  following allogeneic hematopoietic stem cell transplantation, but dermatologic complications
  among pediatric patients undergoing hematopoietic stem cell transplantation for
  the treatment of sickle cell disease have been poorly characterized. In this case
  series of 17 patients (<21 years old) with sickle cell disease who underwent hematopoietic
  stem cell transplantation, 16 (94.1%) experienced one or more dermatologic complications
  after transplant, with the most common complications including acute or chronic
  mucocutaneous graft-versus-host disease (GVHD) (34.1% of complications), skin eruptions
  of unknown origin (15.9% of complications), infections (15.9% of complications),
  and chemotherapy-related pigmentary changes (11.4% of complications). Patients who
  developed acute or chronic skin GVHD were significantly older at the time of hematopoietic
  stem cell transplantation. These findings highlight the need to closely monitor
  for dermatologic complications in pediatric patients who undergo hematopoietic stem
  cell transplantation for sickle cell disease and underscore the importance of involving
  dermatology early on when skin complications occur, although further research with
  a larger multicenter study could help clarify the risk for dermatologic complications
  and help identify potential ways to mitigate this risk.
