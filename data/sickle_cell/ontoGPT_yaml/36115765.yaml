input_text: 'Under the hood: The molecular biology driving gene therapy for the treatment
  of sickle cell disease. Gene therapy will soon become the dominant modality for
  treating of sickle cell disease (SCD). Currently, three technologies are the most
  promising: expression of transgenic globin genes via a lentiviral vector, controlled
  mutation of the beta-globin control cluster by transgenic CRISPR-based ribonucleoprotein,
  and suppression of BCL11a mRNA by shRNA. In this review, we discuss the mechanism
  of each technology and how they correct the SCD pathology at the molecular level.
  We conclude by discussing potential directions future therapy may take.'
