input_text: "Les anemies aigues et la strategie transfusionnelle chez les drepanocytaires
  adultes: Acute anemias transfusion strategy in adult sickle cell patients.Worsening
  of anemia is very common in sickle cell disease. It is important to investigate
  specific complications related to sickle cell disease but also other causes of anemia
  in general. Transfusions or exchange transfusions are major therapeutic options
  and are frequently used for acute complications of sickle cell disease but also
  for primary and secondary prevention of some of the chronic complications. The transfusion
  strategy has been modified since the awareness of post-transfusion hemolysis by
  taking into account the transfusion risk score. A strong collaboration between the
  patient's expert center, the Blood center and the patient's hospitalization unit
  is required to make decisions.   2023 Societe nationale francaise de medecine interne
  (SNFMI). Published by Elsevier Masson SAS. All rights reserved."
