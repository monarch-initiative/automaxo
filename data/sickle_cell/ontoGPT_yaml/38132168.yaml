input_text: Evaluation of Mono- and Bi-Functional GLOBE-Based Vectors for Therapy
  of b-Thalassemia by <i>HBB<sup>AS3</sup></i> Gene Addition and Mutation-Specific
  RNA Interference.Therapy via the gene addition of the anti-sickling b<sup>AS3</sup>-globin
  transgene is potentially curative for all b-hemoglobinopathies and therefore of
  particular clinical and commercial interest. This study investigates GLOBE-based
  lentiviral vectors (LVs) for b<sup>AS3</sup>-globin addition and evaluates strategies
  for an increased b-like globin expression without vector dose escalation. First,
  we report the development of a GLOBE-derived LV, GLV2-bAS3, which, compared to its
  parental vector, adds anti-sickling action and a transcription-enhancing 848-bp
  transcription terminator element, retains high vector titers and allows for superior
  b-like globin expression in primary patient-derived hematopoietic stem and progenitor
  cells (HSPCs). Second, prompted by our previous correction of <i>HBB<sup>IVSI-110(G>A)</sup></i>
  thalassemia based on RNApol(III)-driven shRNAs in mono- and combination therapy,
  we analyzed a series of novel LVs for the RNApol(II)-driven constitutive or late-erythroid
  expression of <i>HBB<sup>IVSI-110(G>A)</sup></i>-specific miRNA30-embedded shRNAs
  (shRNAmiR). This included bifunctional LVs, allowing for concurrent b<sup>AS3</sup>-globin
  expression. LVs were initially compared for their ability to achieve high b-like
  globin expression in <i>HBB<sup>IVSI-110(G>A)</sup></i>-transgenic cells, before
  the evaluation of shortlisted candidate LVs in <i>HBB<sup>IVSI-110(G>A)</sup></i>-homozygous
  HSPCs. The latter revealed that b-globin promoter-driven designs for monotherapy
  with <i>HBB<sup>IVSI-110(G>A)</sup></i>-specific shRNAmiRs only marginally increased
  b-globin levels compared to untransduced cells, whereas bifunctional LVs combining
  miR30-shRNA with b<sup>AS3</sup>-globin expression showed disease correction similar
  to that achieved by the parental GLV2-bAS3 vector. Our results establish the feasibility
  of high titers for LVs containing the full <i>HBB</i> transcription terminator,
  emphasize the importance of the <i>HBB</i> terminator for the high-level expression
  of <i>HBB</i>-like transgenes, qualify the therapeutic utility of late-erythroid
  <i>HBB<sup>IVSI-110(G>A)</sup></i>-specific miR30-shRNA expression and highlight
  the exceptional potential of GLV2-bAS3 for the treatment of severe b-hemoglobinopathies.
