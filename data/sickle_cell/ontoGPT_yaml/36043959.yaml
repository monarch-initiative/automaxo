input_text: "Blood transfusion and iron overload in patients with Sickle Cell Disease
  (SCD): Personal experience and a short update of diabetes mellitus occurrence. The
  conventional treatment of beta-thalassemia (beta-TM) patients is based on the correction
  of anemia through regular blood transfusions and iron chelation therapy. However,
  allogeneic hematopoietic stem cell transplantation (HSCT) remains the only currently
  available technique that has curative potential. Variable frequency and severity
  of long-term growth and endocrine changes after conventional treatment as well as
  after HSCT have been reported by different centers. The goal of this mini-review
  is to summarize and update knowledge about long-term growth and endocrine changes
  after HSCT in patients with beta-TM in comparison to those occurring in beta-TM
  patients on conventional treatment. Regular surveillance, early diagnosis, treatment,
  and follow-up in a multi-disciplinary specialized setting are suggested to optimize
  the patient's quality of life (www.actabiomedica.it)."
