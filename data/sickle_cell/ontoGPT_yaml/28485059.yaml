input_text: 'Renal medullary carcinoma: A national analysis of 159 patients. BACKGROUND:
  Renal medullary carcinoma (RMC) is an aggressive malignancy seen predominantly in
  young males with sickle cell trait. RMC is poorly understood, with fewer than 220
  cases described in the medical literature to date. We used a large national registry
  to define the typical presentation, treatments, and outcomes of this rare tumor.
  METHODS: The National Cancer Database was queried for patients under 40 years of
  age diagnosed with RMC from 1998 to 2011. An analysis of patient and tumor characteristics,
  treatment details, and overall survival (OS) was undertaken, and factors associated
  with mortality were identified using multivariable regression analysis. RESULTS:
  In total, 159 patients with RMC were identified, of whom a majority were male (71%),
  African American (87%), and had metastatic disease (71%). Median tumor size was
  6 cm and median survival was 7.7 months. Most patients underwent surgery (60%) and
  chemotherapy (65%). Few patients received radiation (12%). Patients with metastatic
  disease had a significantly worse median survival (4.7 vs. 17.8 months, P < 0.001)
  and were less likely to receive surgery (42% vs. 91%, P < 0.001). Age and tumor
  size did not appear to impact OS. CONCLUSION: In the largest cohort to date of patients
  with RMC, we found a dismal median survival of less than 8 months. Age and tumor
  size were not associated with OS. Metastatic disease at presentation was the main
  negative prognostic indicator in RMC and was present in a majority of patients at
  the time of diagnosis.'
