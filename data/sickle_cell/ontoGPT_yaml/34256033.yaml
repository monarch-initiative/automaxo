input_text: 'Metabolic bone diseases in sickle cell anemia patients and evaluation
  of associated factors.BACKGROUND: Metabolic or non-metabolic many bone diseases
  can be distinguished in sickle cell anemia. Patients with sickle cell anemia have
  a high risk of osteopenia and osteoporosis. The aim of this study is to reveal bone
  mineral density abnormalities and related factors in patients with sickle cell anemia.
  METHODS: A total of 70 patients with sickle cell anemia were retrospectively included
  in our study. Complete blood count (CBC) parameters, serum creatinine, lactate dehydrogenase
  (LDH), total bilirubin, direct bilirubin, uric acid, calcium, phosphorus, parathormone,
  alkaline phosphatase, 25 (OH) vitamin D, ferritin, C reactive protein (CRP) and
  calculated bone mineral densitometry measurements by Dual-Energy X-ray Absorptiometry
  (DEXA) were assessed and recorded to the statistics program. We diagnosed osteopenia
  and osteoporosis according to World Health Organization (WHO) criteria. To determine
  the status of avascular necrosis and bone fracture, we examined x-ray and magnetic
  resonance imaging reports and epicrisis reports of patients from the records. RESULTS:
  The average age was 30.01 +- 8.64 years. Eighteen (26.5%) of the 68 patients whose
  Z-score was evaluated by DEXA had bone mass below the expected age-related range
  according to the Z score, while 50 (73.5%) had bone mass within the expected age-related
  range. Of the patients whose T score was evaluated by DEXA, 46.8% were normal (n=29),
  45.1% were osteopenic (n=28) and 8.1% were osteoporotic (n=5). CONCLUSIONS: Patients
  with sickle cell anemia are at increased risk for osteoporosis, osteopenia, and
  osteomalacia. Bone health should be emphasized in these patients.'
