input_text: "Navigating Ethical Challenges for Pediatric Sickle Cell Pain Management
  in the Context of the Opioid Epidemic. OBJECTIVES: The aim was to describe the impact
  of the opioid epidemic on pain management practices in pediatric sickle cell disease
  (SCD) and propose a conceptual framework for navigating ethical decision-making
  in pediatric sickle cell pain management. METHODS: A review of the literature on
  ethical challenges in the management of sickle cell pain was conducted and considered
  in the context of the opioid epidemic and psychosocial factors affecting youth with
  SCD. The Integrated Ethical Framework for Pain Management (IEFPM) was applied to
  pediatric sickle cell pain management using a clinical case example. RESULTS: Implicit
  bias, health-related stigma, and potential neurocognitive impairment all present
  unique challenges in ethical decision-making for youth with SCD. National guidelines
  for prescribing opioid medication may complicate providers' clinical decision-making
  and affect their sickle cell pain management practices. The IEFPM was found to be
  applicable to ethical decision-making for pediatric sickle cell pain and captures
  both patient-related and provider-related aspects of clinical pain management. DISCUSSION:
  The opioid epidemic has exacerbated existing ethical challenges for pain management
  among youth with SCD. The IEFPM provides a conceptual model that can be integrated
  into health care settings to facilitate ethical decision-making and promote greater
  health equity in the clinical management of pediatric sickle cell pain."
