input_text: "Gene Therapy for beta-Hemoglobinopathies. beta-Thalassemia and sickle
  cell disease (SCD) are the world's two most widely disseminated hereditary hemoglobinopathies.
  beta-Thalassemia originated in the Mediterranean, Middle Eastern, and Asian regions,
  and SCD originated in central Africa. However, subsequent population migration means
  that these two diseases are now global and thus constitute a growing health problem
  in many countries. Despite remarkable improvements in medical care for patients
  with beta-hemoglobinopathies, there is still only one definitive treatment option:
  allogeneic hematopoietic stem cell (HSC) transplantation. The development of gene
  therapy for beta-hemoglobinopathies has been justified by (1) the limited availability
  of human leukocyte antigen (HLA)-identical donors, (2) the narrow window of application
  of HSC transplantation to the youngest patients, and (3) recent advances in HSC-based
  gene therapy. The huge ongoing efforts in translational medicine and the high number
  of related publications show that gene therapy has the potential to become the treatment
  of choice for patients who lack either an HLA genoidentical sibling or an alternative,
  medically acceptable donor. In this dynamic scientific context, we first summarize
  the main steps toward clinical translation of this therapeutic approach and then
  discuss novel lentiviral- and genome editing-based treatment strategies for beta-hemoglobinopathies."
