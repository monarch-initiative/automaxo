input_text: 'Association of Normal and Mutated APOL1 G2 Rs60910145 alleles with SCD,
  Body Mass Index, and Renal Function Biomarkers and Indices.PURPOSE OF THE STUDY:
  The current study aimed to detect the frequency of normal and mutated APOL1 alleles
  in sickle cell disease (SCD) patients and test their relation with Microalbuminuria,
  Creatinine, Urea, Glomerular Filtration Rate (GFR), and Body Mass Index (BMI). PATIENTS
  AND METHODS: The study included 156 SCD subjects. Serum Creatinine (mg/dl) and Urea
  (mg/dl) as well as Microalbuminuria (mg/l) level were measured by using Biosystems
  kit (Biosystems, Barcelona, Spain) and Mindary BA88A semi-automated biochemistry
  analyzer. Glomerular filtration rate and body mass index were calculated by equations.
  Blood DNA extraction was achieved by using the modified G-DEX IIb Genomic DNA Extraction
  Kit protocol. The PCR was done for the detection of the APOL1 G2 rs60910145 alleles
  by using allele-specific PCR and primers. RESULTS: The CC allele was more frequent
  in study cases (66.7%) than TT allele. The frequency of a mutated allele (CC) was
  insignificantly higher in males (67.8%) than in females (65.2%) and in rural (70.9%)
  than urban areas. It is also higher in Shankhab compared to other tribes and subjects
  26-37 years compared to other, P 0.05. Interstingly, the subjects who carry the
  CC allele showed a significantly higher level of Microalbuminuria, Creatinine, BMI,
  and Urea compared to those carry TT allele. Moreover, GFR is also higher in subjects
  who carry CC than TT allele but it is not significant. CONCULSION: Altogether, the
  study findings highlighted the link of normal and mutated APOL1 G2 rs60910145 alleles
  with SCD and displayed the significant value of mutated APOL1 allele in the prediction
  of early nephropathy in SCD patients.'
