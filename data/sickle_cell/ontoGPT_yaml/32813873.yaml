input_text: Abatacept is effective as GVHD prophylaxis in unrelated donor stem cell
  transplantation for children with severe sickle cell disease. We report results
  of a phase 1 multicenter stem cell transplantation (SCT) trial from HLA-matched
  (n = 7) or one-antigen-mismatched (n = 7) unrelated donors (URD) using bone marrow
  or cord blood as stem cell source, following reduced-intensity conditioning (RIC)
  in severe sickle cell disease (SCD). Conditioning included distal alemtuzumab, fludarabine,
  and melphalan (matched donors), with thiotepa (mismatched donors). Abatacept, a
  selective inhibitor of T cell costimulation, was added to tacrolimus and methotrexate
  as graft-versus-host disease (GVHD) prophylaxis to offset GVHD risks, and was administered
  for longer duration in bone marrow recipients than in cord blood recipients because
  of increased incidence of chronic GVHD with bone marrow. Median age at transplant
  was 13 years (range, 7-21 years). The incidence of grades II to IV and grades III
  to IV acute GVHD at day +100 was 28.6% and 7%, respectively. One-year incidence
  of chronic GVHD was 57% and mild/limited in all but 1 patient who received abatacept
  for a longer duration. Only 1 patient developed reversible posterior encephalopathy
  syndrome and recovered. With a median follow-up of 1.6 years (range, 1-5.5 years),
  the 2-year overall and disease-free survival was 100% and 92.9%, respectively. The
  encouraging results from the phase 1 portion of this RIC SCT trial, despite risk
  factors such as older age, URD, and HLA-mismatch, support further evaluation of
  URD SCT in clinical trial settings. The phase 2 portion of the trial is in progress.
  This trial was registered at www.clinicaltrials.gov as NCT03128996.
