input_text: "Neuropsychological, behavioral, and quality-of-life outcomes in children
  and adolescents with sickle cell disease treated with nonmyeloablative matched sibling
  donor hematopoietic cell transplantation: A case series. BACKGROUND/OBJECTIVES:
  Despite advances in the treatment of sickle cell disease (SCD), cerebrovascular
  and cognitive insults can have lifelong consequences. Hematopoietic cell transplantation
  (HCT) is an established curative therapy, and recent studies have demonstrated efficacy
  with reduced toxicity nonmyeloablative (NMA) regimens, but little is known about
  neuropsychological outcomes. The objective of this study was to describe neuropsychological,
  behavioral, and quality-of-life outcomes with medical correlates in children with
  SCD who received an NMA matched sibling donor (MSD) HCT. DESIGN/METHODS: Retrospective
  cohort analysis of nine recipients with hemoglobin SS SCD who underwent MSD HCT
  using the National Institutes of Health (NIH) NMA protocol. RESULTS: Mean full-scale
  intellectual functioning (FSIQ) was average pre-HCT (FSIQ = 92.1, SD 9.0; n = 8)
  and 2 years post-HCT (mean FSIQ = 96.6; SD 11.1; N = 9). Neuropsychological functioning
  was largely average across all cognitive domains, and no pre/post-HCT differences
  were found to be statistically significant given the small sample size. However,
  effect sizes revealed moderate improvements in processing speed (Cohen's d = .72)
  and verbal memory (Cohen's d = .60) post-HCT, and declines in measures of attention
  (Cohen's d = -.54) and fine motor speed and dexterity (Cohen's d = -.94). Parents
  endorsed better quality of life (Cohen's d = .91), less impact of SCD on their family,
  and less worry about their child's future (Cohen's d = 1.44). CONCLUSION: Neuropsychological
  functioning in a sample of children and adolescents treated uniformly with NMA MSD
  HCT remained stable or improved in most cognitive domains, and improvements in quality
  of life and family functioning were observed."
