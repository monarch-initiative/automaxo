input_text: "An evaluation of deferiprone as twice-a-day tablets or in combination
  therapy for the treatment of transfusional iron overload in thalassemia syndromes.INTRODUCTION:
  Regular blood transfusions in patients with thalassemia syndromes can cause iron
  overload resulting in complications including cirrhosis, heart problems, or endocrine
  abnormalities. To prevent iron overload toxicity in these patients, three iron chelators
  are currently FDA-approved for use: deferoxamine, deferasirox, and deferiprone.
  In the United States, deferiprone has been approved for three times daily dosing
  since 2011 and has recently gained approval for twice-daily administration. AREAS
  COVERED: A PubMed literature search was performed with the keywords 'deferiprone'
  and 'thalassemia.' Relevant original research studying deferiprone's effects on
  transfusional iron overload in patients with thalassemia syndromes was included.
  Exclusion criteria included case reports and review papers. Deferiprone is effective
  at reducing serum ferritin levels in patients with iron overload. Twice-daily administration
  provides a similar level of iron chelation as three times daily dosing with a comparable
  side effect profile and increased patient acceptability. EXPERT OPINION: New studies
  are highlighting deferiprone's potential for combination therapy with either deferoxamine
  or deferasirox to improve iron chelation. Deferiprone's ability to significantly
  decrease cardiac and liver iron content can be utilized in other transfusion-dependent
  hematologic conditions, as evidenced by its recent approval for use in the United
  States for sickle cell disease or other anemias."
