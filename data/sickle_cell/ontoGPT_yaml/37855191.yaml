input_text: Right atrial thrombus removal with use of the ONO retrieval device.Intracardiac
  masses and specifically right atrial thrombi can be difficult to manage and carry
  a high mortality rate. Typically, surgical removal or mechanical thrombectomy can
  be performed though may not be suitable for all patients. We present a unique case
  of a sickle cell patient with a large pedunculated right atrial thrombus that was
  successfully extracted using the novel ONO Retrieval Device.
