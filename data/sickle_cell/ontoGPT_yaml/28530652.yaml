input_text: 'CD34+ cells from dental pulp stem cells with a ZFN-mediated and homology-driven
  repair-mediated locus-specific knock-in of an artificial beta-globin gene. In humans,
  mutations in the beta-globin gene (HBB) have two important clinical manifestations:
  beta-thalassemia and sickle cell disease. The progress in genome editing and stem
  cell research may be relevant to the treatment of beta-globin-related diseases.
  In this work, we employed zinc-finger nuclease (ZFN)-mediated gene integration of
  synthetic beta-globin cDNA into HBB loci, thus correcting almost all beta-globin
  mutations. The integration was achieved in both HEK 293 cells and isolated dental
  pulp stem cell (DPSCs). We also showed that DPSCs with an artificial gene knock-in
  were capable of generating stable six-cell clones and were expandable at least 108-fold;
  therefore, they may serve as a personalized stem cell factory. In addition, transfection
  with non-integrated pCAG-hOct4 and culturing in a conditioned medium converted the
  genome-edited DPSCs to CD34+ HSC-like cells. We believe that this approach may be
  useful for the treatment of beta-globin-related diseases, especially the severe
  form of beta-thalassemia.'
