input_text: 'Impact and burden of sickle cell disease in critically ill obstetric
  patients in a high dependency unit in Sierra Leone-a registry based evaluation.INTRODUCTION:
  Sickle cell disease (SCD) in pregnancy is associated with worse maternal and neonatal
  outcomes. There is limited available data describing the burden and outcomes of
  critically ill obstetric patients affected by SCD in low-income settings. OBJECTIVES:
  We aimed to define SCD burden and impact on mortality in critically-ill obstetric
  patients admitted to an urban referral hospital in Sierra Leone. We hypothesized
  that SCD burden is high and independently associated with increased mortality. METHODS:
  We performed a registry-based cross-sectional study from March 2020 to December
  2021 in the high-dependency unit (HDU) of Princess Christian Maternity Hospital
  PCMH, Freetown. Primary endpoints were the proportion of patients identified in
  the SCD group and HDU mortality. Secondary endpoints included frequency of maternal
  direct obstetric complications (MDOCs) and the maternal early obstetric warning
  score (MEOWS). RESULTS: Out of a total of 497 patients, 25 (5.5%) qualified to be
  included in the SCD group. MEOWS on admission was not different between patients
  with and without SCD and SCD patients had also less frequently reported MDOCs. Yet,
  crude HDU mortality in the SCD group was 36%, compared to 9.5% in the non SCD group
  (P < 0.01), with an independent association between SCD group exposure and mortality
  when accounting for severity on admission (hazard ratio 3.40; 95%CI 1.57-7.39; P
  = 0.002). Patients with SCD had a tendency to longer HDU length of stay. CONCLUSIONS:
  One out of twenty patients accessing a HDU in Sierra Leone fulfilled criteria for
  SCD. Despite comparable severity on admission, mortality in SCD patients was four
  times higher than patients without SCD. Optimization of intermediate and intensive
  care for this group of patients should be prioritized in low-resource settings with
  high maternal mortality.'
