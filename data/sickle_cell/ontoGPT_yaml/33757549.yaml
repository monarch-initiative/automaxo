input_text: 'Hydroxyurea and blood transfusion therapy for Sickle cell disease in
  South Asia: inconsistent treatment of a neglected disease. BACKGROUND: Hydroxyurea
  and blood transfusion therapies remain the main therapeutic strategies for Sickle
  cell disease. Preliminary data suggest substantial variation and inconsistencies
  in practice of these two therapeutic modalities in South Asia. In this systematic
  review we searched Medline, Cochrane library and Scopus for articles on usage of
  hydroxyurea and blood transfusion therapies for sickle cell disease in South Asia
  published in English between October 2005 and October 2020. RESULTS: We selected
  41 papers: 33 from India, 3 from Sri Lanka, 2 each from Pakistan and Bangladesh
  and one from Nepal. Only 14 prospective trials focused on hydroxyurea therapy from
  which majority (n = 10; 71.4%) adopted fixed low dose (10 mg/kg/day) regimen. With
  hydroxyurea therapy, 12 and 9 studies reported significant reductions in vaso-occlusive
  crises and transfusion requirement respectively. Severe anaemia (haemoglobin level
  < 6-7 g/dl) was the commonest indicator (n = 8) for transfusion therapy followed
  by vaso-occlusive crisis. CONCLUSIONS: Published data on the hydroxyurea and transfusion
  therapies in South Asia are limited and heterogeneous. A clear gap of knowledge
  exists about the nature of the sickle cell disease in the Indian subcontinent particularly
  from countries outside India necessitating further evidence-based assessments and
  interventions.'
