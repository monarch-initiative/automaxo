input_text: Significance of genetic modifiers of hemoglobinopathies leading towards
  precision medicine. Hemoglobinopathies though a monogenic disorder, show phenotypic
  variability. Hence, understanding the genetics underlying the heritable sub-phenotypes
  of hemoglobinopathies, specific to each population, would be prognostically useful
  and could inform personalized therapeutics. This study aimed to evaluate the role
  of genetic modifiers leading to higher HbF production with cumulative impact of
  the modifiers on disease severity. 200 patients (100 beta-thalassemia homozygotes,
  100 Sickle Cell Anemia), and 50 healthy controls were recruited. Primary screening
  followed with molecular analysis for confirming the beta-hemoglobinopathy was performed.
  Co-existing alpha-thalassemia and the polymorphisms located in 3 genetic loci linked
  to HbF regulation were screened. The most remarkable result was the association
  of SNPs with clinically relevant phenotypic groups. The gamma-globin gene promoter
  polymorphisms [- 158 C   T, + 25 G   A],BCL11A rs1427407 G   T, - 3 bp HBS1L-MYB
  rs66650371 and rs9399137 T   C polymorphisms were correlated with higher HbF, in
  group that has lower disease severity score (P < 0.00001), milder clinical presentation,
  and a significant delay in the age of the first transfusion. Our study emphasizes
  the complex genetic interactions underlying the disease phenotype that may be a
  prognostic marker for predicting the clinical severity and assist in disease management.
