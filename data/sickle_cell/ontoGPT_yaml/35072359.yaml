input_text: Successful use of veno-venous extracorporeal membrane oxygenation for
  acute chest syndrome in a child with sickle cell disease and SARS-CoV-2. Children
  with sickle cell disease (SCD) are at increased risk for severe illness due to severe
  acute respiratory syndrome coronavirus 2 (SARS-CoV-2). We describe the successful
  native lung recovery of a child with SCD referred for lung transplant (LTx) evaluation
  who was on prolonged veno-venous extracorporeal membrane oxygenation (VV-ECMO).
  He initially presented with acute chest syndrome complicated by SARS-CoV-2 infection
  that ultimately required dual-lumen, single bicaval VV-ECMO cannulation for respiratory
  support. Despite the increased risk of hemolysis and thrombosis from SCD and SARS-CoV-2
  infection, he was successfully supported on VV-ECMO for 71 days without complications
  leading to native lung recovery with meticulous management of his SCD therapy. This
  report provides new insight on our approach to VV-ECMO support in a child with SCD
  and SARS-CoV-2 infection. With a successful outcome, the patient has returned home
  but still on mechanical ventilation with LTx still an option if he is not eventually
  liberated from invasive respiratory support.
