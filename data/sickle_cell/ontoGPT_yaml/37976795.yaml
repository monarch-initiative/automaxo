input_text: 'Relative anemia and perioperative stroke in children with moyamoya.OBJECTIVES:
  Surgical revascularization for moyamoya arteriopathy decreases long-term stroke
  risk but carries a risk of perioperative ischemic complications. We aimed to evaluate
  modifiable stroke risk factors in children undergoing surgical revascularization
  for moyamoya. MATERIALS AND METHODS: In this exploratory, single-center, retrospective
  cohort study, medical records of pediatric patients undergoing surgical revascularization
  for moyamoya arteriopathy at our center between 2003 and 2021 were reviewed. Candidate
  modifiable risk factors were analyzed for association with perioperative stroke,
  defined as ischemic stroke <=7 days after surgery. RESULTS: We analyzed 53 surgeries,
  consisting of 39 individual patients undergoing indirect surgical revascularization
  of 74 hemispheres. Perioperative ischemic stroke occurred following five surgeries
  (9.4%). There were no instances of hemorrhagic stroke. Larger pre-to-postoperative
  decreases in hemoglobin (OR 3.90, p=0.017), hematocrit (OR 1.69, p=0.012) and blood
  urea nitrogen (OR 1.83, p=0.010) were associated with increased risk of perioperative
  ischemic stroke. Weight-adjusted intraoperative blood loss was not associated with
  risk of perioperative ischemic stroke (OR 0.94, p=0.796). Among children with sickle
  cell disease, all of whom underwent exchange transfusion within one week prior to
  surgery, none experienced perioperative stroke. CONCLUSIONS: Decreases in hemoglobin,
  hematocrit, and blood urea nitrogen between the preoperative and postoperative periods
  are associated with increased risk of perioperative stroke. These novel findings
  suggest that dilutional anemia, possibly due to standardly administered hyperhydration,
  may increase the risk of perioperative stroke in some children with moyamoya. Further
  work optimizing both mean arterial pressure and oxygen-carrying capacity in these
  patients, including consideration of alternative blood transfusion thresholds, is
  necessary.'
