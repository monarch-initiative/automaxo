input_text: 'A case of hyperhaemolysis syndrome in a pregnant Chinese woman with beta-thalassemia
  during perinatal transfusion. OBJECTIVES: To report a case of hyperhaemolysis syndrome
  (HHS) that occurred during perinatal blood transfusion in a pregnant Chinese woman
  with beta-thalassemia to deepen the understanding of HHS and the risk of transfusion
  therapy for patients with thalassemia. BACKGROUND: Most HHS cases occur in people
  with sickle cell disease. So far, no cases of HHS have been reported in the Chinese
  population. Here, we report a pregnant Chinese women with beta-thalassemia experiencing
  HHS. METHODS: The patient received ABO- and RhD-matched red blood cell transfusion
  from six blood donors in four perinatal transfusions. Haemoglobinuria and lower
  haemoglobin levels compared to those before transfusion were observed after each
  transfusion, and the lactate dehydrogenase was consistently elevated. The blood
  samples were collected at different time points during the hospitalisation for direct
  antiglobulin test (DAT), antibody screening test and acid elution test. The antigens
  of six blood donors were identified, and the cross-matching tests were repeated
  using the blood sample of the patient with specific irregular antibodies after the
  last transfusion. RESULTS: The DAT of the patient was negative for anti-IgG and
  positive (1+) for anti-C3d, and no red blood cell antibodies were detected in the
  eluent before, between and after transfusions. Before and between transfusions,
  blood samples were negative for red blood cell irregular antibodies, whereas IgM
  anti-P1 and IgG anti-Jka were detected in blood samples the next day after the last
  transfusion. In the six donors, two were negative for P1 and Jka , one was positive
  for P1 and negative for Jka , and three were negative for P1 and positive for Jka
  . The tentative cross-matching tests using the indirect antiglobulin method in saline
  showed that only agglutination occurred in the blood samples of the patient collected
  after last transfusion and the three Jka -positive blood donors. DISCUSSION: The
  clinical manifestations and laboratory test results suggested that HHS occurred
  in this patient with beta-thalassemia after each transfusion. Clinicians should
  be aware that HHS can occur with compatible blood transfusion.'
