input_text: Using disease-modifying therapies in sickle cell disease.As curative therapy
  using allogeneic hematopoietic stem cell transplantation as well as gene therapy
  and gene editing remains inaccessible to most patients with sickle cell disease,
  the availability of drug therapies that are safe, efficacious, and affordable is
  highly desirable. Increasing progress is being made in developing drug therapies
  based on our understanding of disease pathophysiology. Four drugs, hydroxyurea,
  L-glutamine, crizanlizumab, and voxelotor, are currently approved by the US Food
  and Drug Administration, with multiple others at various stages of testing. With
  the limited efficacy of individual agents, combinations of agents will likely be
  required for optimal outcomes.
