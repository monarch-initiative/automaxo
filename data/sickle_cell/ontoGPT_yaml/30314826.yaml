input_text: 'Improving Uptake of Hydroxyurea in Patients with Sickle Cell Disease:
  A Retrospective Study of a Clinic-based Change in Consenting Practices. INTRODUCTION:
  Sickle cell disease (SCD) can shorten lives and may result in severe clinical complications.
  Hydroxyurea (HU) is inexpensive, widely available, and National Institutes of Health
  (NIH) recommends HU for SCD. Despite these benefits, utilization of HU is low. Barriers
  to taking HU include inaccurate perceptions of serious side effects such as hair
  loss, a significant barrier in the African American community. However, at doses
  for treating SCD, the incidence of side effects is extremely low. Using a retrospective
  medical record review, the impact of a revised consent procedure for HU that addressed
  these barriers was evaluated. METHODS: SCD patients 2-20yo eligible for HU were
  examined. Patients prescribed HU versus those not prescribed HU were compared one
  year before and one year after revising consent procedures. RESULTS: Change in clinic
  practice (including revised consent procedures) resulted in 158% more patients agreeing
  to HU therapy (p<.001). DISCUSSION: The revised consent procedures are not resource
  intensive and easy to implement. Future research should address treatment acceptability,
  intimidation, and cultural sensitivity.'
