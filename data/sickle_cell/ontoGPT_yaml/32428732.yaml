input_text: CTLA4Ig in an Extended Schedule along with Sirolimus Improves Outcome
  with a Distinct Pattern of Immune Reconstitution Following Post-Transplantation
  Cyclophosphamide-Based Haploidentical Transplantation for Hemoglobinopathies. The
  major hindrances to the success of a haploidentical hematopoietic cell transplantation
  for hemoglobinopathies are graft failure, early post-transplant hemophagocytic syndrome
  (PTHPS), and graft-versus-host disease (GVHD). Following the successful incorporation
  of CTLA4Ig (abatacept) in post-transplantation cyclophosphamide-based haploidentical
  transplantation, we piloted this approach in 10 patients (aged 3 to 19 years), with
  thalassemia major (TM, n=5) and sickle cell disease (n = 5). Pretransplant immunosuppressive
  therapy (pTIST) was administered for 10 weeks. Conditioning was myeloablative. CTLA4Ig
  was administered every 2 weeks during pTIST and on days -1, +5, +20, and +35 and
  every 4 weeks thereafter for 6 months, along with sirolimus. A short course of low-dose
  dexamethasone was given from day +6 for 14 days. Nine patients engrafted at a median
  of 15 days, with 1 patient with TM dying of sepsis on day +19. None of the patients
  developed acute or chronic GVHD. All 9 patients are alive and disease free at a
  median follow-up of 28 months. Only 4 patients had cytomegalovirus reactivation.
  The pattern of immune reconstitution showed a prompt and sustained recovery of T
  cell subsets with memory phenotype, along with early and sustained increase of Tregs
  and NKG2C+ natural killer (NK) cells. This novel approach, targeting CD80 and CD86
  on monocytes/macrophages, promoted engraftment and limited early-onset PTHPS and
  graft failure. The lack of GVHD and serious infections with this approach reflects
  an early recovery of Tregs, memory T cells, and persistence of NKG2C+ NK cells.
