input_text: Acute care utilization among individuals with sickle cell disease and
  related cardiopulmonary and renal complications. Cardiopulmonary and renal end organ
  (CPR) complications are associated with early mortality among individuals with sickle
  cell disease (SCD). However, there is limited knowledge regarding acute care utilization
  for individuals with SCD and CPR complications. Our objective was to determine the
  prevalence of CPR complications in a state specific SCD population and compare acute
  care utilization among individuals with and without CPR complications. We leveraged
  2017-2020 data for individuals with SCD identified by the Sickle Cell Data Collection
  program in Wisconsin. The prevalence of CPR complications is determined for distinct
  age groups. Generalized linear models adjusted for age compared the rate of acute
  care visits/person/year among individuals who had cardiopulmonary only, renal only,
  both cardiopulmonary and renal, or no CPR complications. There were 1378 individuals
  with SCD, 52% females, mean (SD) age 28.3 (18.5) years; 48% had at least one CPR
  complication during the study period. The prevalence of CPR complications was higher
  in adults (69%) compared to pediatric (15%) and transition (51%) groups. Individuals
  with SCD and cardiopulmonary complications had higher acute visit rates than those
  without CPR complications (5.4 (IQR 5.0-5.8) vs 2.4 (IQR 2.1-2.5), p <0.001)). Acute
  care visit rates were similar between individuals with SCD who had renal only complications
  and no CPR complications (2.7 (IQR 2.5-3.0) vs 2.4 (2.1-2.5), p = 0.24). The high
  acute care visit rates, especially for those with cardiopulmonary complications,
  warrant further investigation to understand risk factors for CPR complications,
  the underlying reasons and identify effective disease management strategies.
