input_text: Current Evidence and Rationale to Guide Perioperative Management, Including
  Transfusion Decisions, in Patients With Sickle Cell Disease. Sickle cell disease
  (SCD) is a collection of inherited hemoglobin disorders that results in chronic
  hemolytic anemia, vaso-occlusion, pain, and end organ damage. Surgery in the SCD
  population requires careful planning, as perioperative stressors can lead to increased
  sickling and risk of inducing or further exacerbating vaso-occlusive episodes (VOEs).
  Additionally, the underlying hypercoagulability and immunocompromised state due
  to SCD places patients at increased risk of both venous thromboembolism and infection.
  Judicious fluid administration, temperature regulation, thorough preoperative and
  postoperative analgesic planning, and preoperative transfusion are all crucial components
  of decreasing risks of surgery in patients with SCD.
