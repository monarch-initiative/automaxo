input_text: 'Endocrinopathies complicating transfusion-dependent hemoglobinopathy.
  OBJECTIVES: To investigate the prevalence and significance of different endocrinopathies
  in children and adolescents with transfusion-dependent thalassemia and sickle-cell
  anemia. METHODS: This is a descriptive, retrospective study between January 2010
  and July 2018 in King Abdulaziz University Hospital, Jeddah, Saudi Arabia. Data
  was collected through reviewing electronic hospital medical records then filling
  out data collection sheets and was interpreted through the IBM SPSS Statistics for
  Windows version 20.0 (IBM Corp, Armonk, NY, USA). Results: The total sample size
  was 119 patients, gender equality was almost achieved with 55.5% being male and
  45.5% being female. The most common endocrinopathies were identified in the following
  order of short stature (39.5%), diabetes mellitus (29.4%), hypogonadism (12.6%),
  osteopenia (12.6%), osteoporosis (9.2%), hypothyroidism (9.2%), hypocortisolism
  (3.4%), and hypoparathyroidism (2.5%). All of which were statistically significant
  in their relationship to hemoglobinopathies with the exception of osteopenia and
  osteoporosis. Hypogonadism and hypocortisolism were found to be statistically significant
  in their relationship to a positive history of splenectomy at p=0.026 and p=0.012.
  Short stature was found to be statistically significant in its relationship to the
  male gender with a p=0.001. Conclusion: Endocrinopathy is a frequent complication
  of hemoglobinopathies, for which the most common were found to be short stature,
  diabetes mellitus,  and low bone mineral density.'
