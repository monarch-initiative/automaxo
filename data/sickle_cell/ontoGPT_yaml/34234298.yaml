input_text: Hematopoietic stem cell transplantation reverses white matter injury measured
  by diffusion-tensor imaging (DTI) in sickle cell disease patients. Brain injury
  in sickle cell disease (SCD) comprises a wide spectrum of neurological damage. Neurocognitive
  deficits have been described even without established neurological lesions. DTI
  is a rapid, noninvasive, and non-contrast method that enables detection of normal-appearing
  white matter lesions not detected by conventional magnetic resonance imaging (MRI).
  The aim of the study was to evaluate if stem cell transplantation can revert white
  matter lesions in patients with SCD. Twenty-eight SCD patients were evaluated with
  MRI and DTI before and after allogeneic hematopoietic stem cell transplantation
  (HSCT), compared with 26 healthy controls (HC). DTI metrics included fractional
  anisotropy (FA), mean diffusivity (MD), radial (RD), and axial (AD) diffusivity
  maps, global efficiency, path length, and clustering coefficients. Compared to HC,
  SCD patients had a lower FA (p = 0.0086) before HSCT. After HSCT, FA increased and
  was not different from healthy controls (p = 0.1769). Mean MD, RD, and AD decreased
  after HSCT (p = 0.0049; p = 0.0029; p = 0.0408, respectively). We confirm previous
  data of white matter lesions in SCD and present evidence that HSCT promotes recovery
  of brain injury with potential improvement of brain structural connectivity.
