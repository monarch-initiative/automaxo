input_text: 'Outcomes of multidisciplinary team interventions in the management of
  sickle cell disease patients with opioid use disorders. A retrospective cohort study.
  OBJECTIVES: To identify the magnitude of opioid use disorder (OUD) among sickle
  cell disease (SCD) patients; emphasize on multidisciplinary team (MDT) role; estimate
  cost-effectiveness following the proper use of therapeutic guidelines; and facilitate
  the reduction of emergency room (ER) visits and the length of stay (LOS). METHODS:
  This retrospective cohort study included SCD patients aged 14 years and above, who
  have OUD. Data was collected between January 2016 and December 2018. Data included
  ER visits, hospital LOS, opioid consumption, and narcotic prescription tracking.
  The target group was followed with a set of interventions for pain management and
  healthcare resource utilization. Results: Twenty one SCD patients were identified
  with OUD. Following the interventions, there was a statistically significant decrease
  in ER visits of these OUD patients (from 8709 visits in 2016 to only 94 in 2018).
  Morphine consumption decreased by 82% and meperidine by 60%, over the 3-year period.
  Moreover, there was a huge reduction in both ER and LOS costs for this cohort of
  patients. CONCLUSION: Establishing an MDT and a series of interventions for SCD
  patients with OUD, including educational activities for caregivers and patients;
  establishing a palliative/pain clinic and a SCD addiction clinic; and implementing
  an adequate opioid prescription tracking system resulted in a significant reduction
  in both the cost and number of ER visits and hospital LOS and dramatically decreased
  opioid consumption.'
