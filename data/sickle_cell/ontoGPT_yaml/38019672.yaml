input_text: Sirolimus-induced Hypertriglyceridemia Leads to Acute Pancreatitis and
  Diabetic Ketoacidosis Post Stem Cell Transplant for Sickle Cell Disease. Sirolimus
  (mammalian target of rapamycin inhibitor) is a potent immunosuppressive agent, used
  in patients receiving hematopoietic stem cell transplant (HSCT) for Graft vs Host
  disease prophylaxis. Compared to calcineurin inhibitors, sirolimus has no neurotoxicity
  or nephrotoxicity, but sirolimus causes dose-dependent thrombocytopenia, leukopenia,
  delayed wound healing, hyperlipidemia, and hypertriglyceridemia. Here we report
  a case of acute pancreatitis and diabetic ketoacidosis in a patient with sickle
  cell disease post haploidentical family donor HSCT which was managed conservatively
  without plasmapheresis. Based on our review of the literature, this is the first
  reported case of developing acute pancreatitis as an adverse effect of sirolimus-induced
  hypertriglyceridemia leading to diabetic ketoacidosis in a recipient of HSCT.
