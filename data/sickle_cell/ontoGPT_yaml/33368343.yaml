input_text: 'Safety and benefits of automated red cell depletion-exchange compared
  to standard exchange in patients with sickle cell disease undergoing chronic transfusion.
  BACKGROUND: The Spectra Optia allows automated performance of red blood cell reduction
  and isovolemic hemodilution (IHD) prior to standard red cell exchange (RCE), and
  is primarily intended for patients with sickle cell disease (SCD) undergoing chronic
  RCE. Data on the safety of inducing transient further anemia and the benefits of
  IHD-RCE is limited and occasionally contradictory. STUDY DESIGN AND METHODS: In
  this retrospective crossover analysis of six patients with SCD who underwent chronic
  exchange with standard RCE (Cobe Spectra) followed by IHD-RCE (Spectra Optia), we
  compared safety and benefit outcomes with IHD-RCE vs standard RCE. RESULTS: There
  were statistically but not clinically significant drops in blood pressure in the
  post-IHD phase. With IHD-RCE, there were significant reductions in red blood cell
  (RBC) usage and/or lower fraction of cells and significant increases in postprocedure
  hematocrit (Hct) associated with increased preprocedure Hct. There were no differences
  achieved in the time interval between procedures or in the net RBC gain with IHD-RCE.
  Overall, there were also no significant differences in pre- and postprocedure percentage
  of hemoglobin S, reticulocyte count, interval daily hemoglobin A decrement, or postprocedure
  white blood cell, neutrophil, or platelet counts. CONCLUSIONS: Our study supports
  that IHD-RCE can be safely used in patients with stroke risk and compared to standard
  RCE, results in benefits of lower RBC usage and/or fraction of cells remaining and
  higher postprocedure Hct associated with higher preprocedure Hct. These findings
  support wider use of IHD-RCE, especially in the current environment with reduced
  availability of minority units.'
