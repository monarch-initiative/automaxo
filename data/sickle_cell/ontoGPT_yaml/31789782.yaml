input_text: 'Reversible Cerebral Vasoconstriction Syndrome and Sickle Cell Disease:
  A Case Report. Reversible cerebral vasoconstriction syndrome (RCVS), is rare in
  the pediatric population and is characterized by severe headaches and other neurologic
  symptoms. We present a case of RCVS occurring concomitantly with posterior reversible
  encephalopathy syndrome in an 8-year-old African American child with sickle cell
  disease (HbSS). Imaging studies including computed tomography, magnetic resonance
  imaging and cerebral angiography of the brain showed acute hemorrhagic stroke and
  a beaded appearance of peripheral cerebral vessels. In this report, we focus on
  the typical features of RCVS and discuss the underlying risk factors that may increase
  the risk in patients with HbSS disease.'
