input_text: 'Calcium flux alterations in erythrocytes from sickle cell mice: The relevance
  of mean corpuscular volume.Red blood cells (RBC) from patients with sickle cell
  disease (SCD) have elevated calcium levels at baseline, which are further elevated
  upon deoxygenation. Here we examined baseline calcium levels and calcium flux in
  RBCs from a mouse model of SCD mice. We found that akin to humans with SCD, sickle
  (HbSS) Townes mice, have higher baseline levels and increased calcium flux in RBCs
  compared to control (HbAA) animals. As HbSS mice, unlike humans with SCD, have high
  mean corpuscular volume compared with HbAA, we highlight the importance of adjusting
  biochemical results to number of RBCs rather than hematocrit during the analysis
  and interpretation of the results. Our findings add to the face validity of humanized
  sickle cell mice and support its use for studies of RBC calcium flux in SCD.'
