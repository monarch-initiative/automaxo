input_text: Ex vivo culture resting time impacts transplantation outcomes of genome-edited
  human hematopoietic stem and progenitor cells in xenograft mouse models. Ex vivo
  resting culture is a standard procedure following genome editing in hematopoietic
  stem and progenitor cells (HSPCs). However, prolonged culture may critically affect
  cell viability and stem cell function. We investigated whether varying durations
  of culture resting times impact the engraftment efficiency of human CD34+ HSPCs
  edited at the BCL11A enhancer, a key regulator in the expression of fetal hemoglobin.
  We employed electroporation to introduce CRISPR-Cas9 components for BCL11A enhancer
  editing and compared outcomes with nonelectroporated (NEP) and electroporated-only
  (EP) control groups. Post-electroporation, we monitored cell viability, death rates,
  and the frequency of enriched hematopoietic stem cell (HSC) fractions (CD34+CD90+CD45RA-
  cells) over a 48-hour period. Our findings reveal that while the NEP group showed
  an increase in cell numbers 24 hours post-electroporation, both EP and BCL11A-edited
  groups experienced significant cell loss. Although CD34+ cell frequency remained
  high in all groups for up to 48 hours post-electroporation, the frequency of the
  HSC-enriched fraction was significantly lower in the EP and edited groups compared
  to the NEP group. In NBSGW xenograft mouse models, both conditioned with busulfan
  and nonconditioned, we found that immediate transplantation post-electroporation
  led to enhanced engraftment without compromising editing efficiency. Human glycophorin
  A+ (GPA+) red blood cells (RBCs) sorted from bone marrow of all BCL11A edited mice
  exhibited similar levels of gamma-globin expression, regardless of infusion time.
  Our findings underscore the critical importance of optimizing the culture duration
  between genome editing and transplantation. Minimizing this interval may significantly
  enhance engraftment success and minimize cell loss without compromising editing
  efficiency. These insights offer a pathway to improve the success rates of genome
  editing in HSPCs, particularly for conditions like sickle cell disease.
