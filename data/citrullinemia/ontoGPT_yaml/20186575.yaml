input_text: 'Parenteral nutrition independence in a patient left with 25 cm of ileum
  and jejunum: a case report. A 44-year-old woman with a history of Roux-en-Y gastric
  bypass (RYGBP) suffered small bowel volvulus. She was left post-operatively with
  an intact duodenum, 25 cm of jejunum and ileum, and a colon in continuity, a situation
  synonymous to short bowel syndrome. This report describes her surgical, medical
  and nutritional follow-up until complete weaning of parenteral nutrition despite
  of her very short remnant small bowel and persistently low citrullinemia. The discussion
  aims at demonstrating the rarity of these complications after RYGBP according to
  the literature. Furthermore, it challenges the validity of the present markers of
  parenteral nutrition independence (remnant small bowel length, citrullinemia) in
  case of short bowel syndrome.'
