input_text: 'Citrullinemia stimulation test in the evaluation of the intestinal function.
  BACKGROUND: Citrullinemia is been reported as a quantitative parameter of the enterocyte
  mass and function. AIM: The objective of this research is to analyse the value of
  fasting and stimulated citrullinemias in the intestinal function evaluation. METHODS:
  A case-control study was undertaken, including 11 patients with short bowel syndrome,
  13 patients submitted to malabsorptive bariatric surgery and 11 healthy controls.
  Plasma levels of amino acids were determined, before and after a stimulation test
  with oral Lglutamine, by ion exchange chromatography. RESULTS: Citrullinemia was
  inferior in short bowel patients (28,6 +- 11,3 versus 35,5 +- 11 in operated obese
  versus 32,2 +- 6,6 mumol/L in controls; n.s.) and lower than 25,5 mumol/L in 54,5%
  of them (versus 16,7%; p = 0,041; accuracy = 74%; odds ratio = 3, 95%CI 1,2-7,6).
  DeltaCitrullinemia80 (relative variation of citrullinemia at the 80th minute of
  test) was lower in short bowel patients; its diagnostic accuracy was similar to
  baseline citrullinemia and also not significant. DeltaCitrullinemia80 revealed a
  high predictive capacity of a short bowel inferior or equal to 50 cm (auR.O.C. =
  82,3%; 95%CI 61,7-102,8; p = 0,038). CONCLUSIONS: In short bowel syndrome context,
  citrullinemia stimulation test with oral L-glutamine is feasible and it may improve
  the predictive capacity of severity. Further investigation is required to determine
  its clinical relevance and applicability.'
