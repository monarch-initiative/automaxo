input_text: A case of adult-onset type II citrullinemia with comorbid epilepsy even
  after liver transplantation. The current study using single case voxel-based morphometry
  (VBM) of magnetic resonance imaging (MRI) and 1H-MR-spectroscopy (1H-MRS) explores
  the neural background of unexplained seizure attacks and electroencephalography
  (EEG) abnormalities persisting even after liver transplantation in a patient with
  adult-onset type II citrullinemia (CTLN2). Although the MRI had shown no gross abnormality,
  the VBM revealed significantly smaller-than-normal regional volume in the left hippocampus
  of the patient as compared with 111 age-matched controls. 1H-MRS further indicated
  reduction of all metabolite concentrations in the left hippocampus compared with
  those in the right homolog region, with the single exception of elevated glutamate
  concentration. These results are similar to those of patients with mesial temporal
  lobe epilepsy (TLE), although CTLN2-complicated mesial TLE has rarely been reported.
  In contrast to TLE, periictal asterixis and interictal slow activities on EEG support
  another possibility that the patient might have slight metabolic encephalopathy
  even after the liver transplantation.
