input_text: Positron Emission Tomography Using 64-Copper as a Tracer for the Study
  of Copper-Related Disorders.Copper is an essential trace element, functioning in
  catalysis and signaling in biological systems. Radiolabeled copper has been used
  for decades in studying basic human and animal copper metabolism and copper-related
  disorders, such as Wilson disease (WD) and Menke's disease. A recent addition to
  this toolkit is 64-copper (64Cu) positron emission tomography (PET), combining the
  accurate anatomical imaging of modern computed tomography (CT) or magnetic resonance
  imaging (MRI) scanners with the biodistribution of the 64Cu PET tracer signal. This
  allows the in vivo tracking of copper fluxes and kinetics, thereby directly visualizing
  human and animal copper organ traffic and metabolism. Consequently, 64Cu PET is
  well-suited for evaluating clinical and preclinical treatment effects and has already
  demonstrated the ability to diagnose WD accurately. Furthermore, 64Cu PET/CT studies
  have proven valuable in other scientific areas like cancer and stroke research.
  The present article shows how to perform 64Cu PET/CT or PET/MR in humans. Procedures
  for 64Cu handling, patient preparation, and scanner setup are demonstrated here.
