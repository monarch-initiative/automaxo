input_text: 'Indian childhood cirrhosis - down but not out: Report of a rare case
  with a practical clinicopathological diagnostic approach.Indian childhood cirrhosis
  is an entity believed to be on the verge of extinction. We present the case of a
  13-month-old girl presenting acutely with jaundice, fever, and persistently increasing
  bilirubin. Investigations revealed direct hyperbilirubinemia, elevated transaminases,
  anemia, a blood with few schistocytes, positive direct coombs test, and deranged
  prothrombin time. Viral, autoimmune, and metabolic workup was unremarkable. Ultrasonography
  showed chronic liver disease, portal hypertension, and ascites. Due to numerous
  confounding factors and a low index of suspicion, the diagnosis of Indian childhood
  cirrhosis remained elusive and was clinched only on liver biopsy, albeit more than
  three weeks later, shortly after which the child expired. The timing and technique
  of the liver biopsy may have profound impact on the ultimate clinical outcome. Close
  coordination between the clinical and pathological teams is essential for deciphering
  acute presentations where the etiology is uncertain. We highlight the clinical considerations,
  varied morphological pointers, and offer a diagnostic algorithm facilitating the
  consideration of this disease.'
