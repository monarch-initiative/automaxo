input_text: Hereditary Multiple Cerebral Cavernous Malformations Associated with Wilson
  Disease and Multiple Lipomatosis.We report on a patient with 2 Mendelian diseases-symptomatic
  multiple familial cerebral cavernous malformations (FCCMs) and Wilson disease. Genetic
  analysis revealed single nucleotide polymorphisms in genes CCM2 and CCM3, associated
  with cavernous malformations, and homozygote mutation in the ATP7B gene, responsible
  for Wilson disease. FCCMs were symptomatic in 3 generations. The patient also had
  multiple lipomatosis, which is suggested to be a familial syndrome. In recent years
  there has been an increasing amount of publications linking FCCMs with other pathology,
  predominantly with extracranial and intracranial mesenchymal anomalies. The present
  study is the description of an unusual association between 2 independent hereditary
  diseases of confirmed genetic origin-a combination that has not been described previously.
