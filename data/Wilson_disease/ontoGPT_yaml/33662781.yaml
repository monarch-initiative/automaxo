input_text: 'Zinc monotherapy for young patients with oligosymptomatic Wilson disease:
  A single center, retrospective study.BACKGROUND AND AIMS: Few studies have focused
  on the treatment failure of zinc monotherapy for oligosymptomatic Wilson disease
  (WD) patients. Therefore, we aimed to evaluate the long-term efficacy of zinc monotherapy
  in oligosymptomatic patients and to analyze the possible factors that may influence
  the outcome of this treatment. METHODS: We retrospectively reviewed the medical
  records of oligosymptomatic WD patients who received zinc monotherapy from the time
  of diagnosis. Then, the characteristics of patients who were treated with zinc monotherapy
  successfully and those who experienced treatment failure were investigated. RESULTS:
  Forty oligosymptomatic WD patients were identified that have received zinc monotherapy
  as initial treatment, with a median age of 3.83 years at the time of diagnosis.
  36 (90%) patients had abnormal alanine transaminase/aspartate transaminase levels
  at baseline. None of the patients became symptomatic during zinc monotherapy. 28
  (70%, Group 1) patients were treated with zinc monotherapy successfully for a median
  period of 2.4 years. In Group 1, serum aminotransferase levels significantly decreased
  6 and 12 months after zinc therapy compared to the baseline levels (P <  0.05).
  12 (30%, Group 2) patients experienced treatment failure with zinc monotherapy due
  to uncontrolled serum liver enzyme levels, and d-penicillamine was combined. The
  baseline 24-hour urine copper levels before treatment were significantly higher
  in Group 2 compared to that in Group 1 (182.5 vs 90.92 mug /day, P = 0.018). Comparing
  the age at onset; ceruloplasmin, serum copper, ALT, and AST levels; and proportions
  of abdominal ultrasonography abnormality at baseline between Group 1 and 2 revealed
  no statistically significant differences. CONCLUSIONS: We found that high initial
  24 -h urinary copper levels may lead to treatment failure of zinc monotherapy in
  oligosymptomatic WD patients. It might be reasonable to follow up liver function
  tests more closely during zinc monotherapy and to begin combination treatment with
  chelators early in patients with high level of 24 -h urinary copper.'
