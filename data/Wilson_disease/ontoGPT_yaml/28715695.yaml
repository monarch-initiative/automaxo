input_text: 'New liver cancer biomarkers: PI3K/AKT/mTOR pathway members and eukaryotic
  translation initiation factors.Hepatocellular carcinoma (HCC) is the third leading
  cause of cancer-related deaths worldwide. The initiation of protein translation
  is an important rate-limiting step in eukaryotes and is crucial in many viral infections.
  Eukaryotic translation initiation factors (eIFs) are involved in the initiation
  step of protein translation and are linked to the phosphatidylinositol-3-kinases
  PI3K/AKT/mTOR pathway. Therefore we aimed to investigate a potential role of eIFs
  in HCC. We herein report on the immunohistochemical expression of the various eIF
  subunits in 235 cases of virus-related human HCC. Additionally, we used immunoblot
  analysis to investigate the expression of virus-related HCC and non-virus-related
  HCC in comparison to controls. Mammalian target of rapamycin (or mechanistic target
  of rapamycin as it is known now (mTOR) and activated mTOR were significantly increased
  in chronic hepatitis C (HCV)-associated HCC, in HCC without a viral background,
  in alcoholic liver disease and Wilson disease. pPTEN, phosphatase and tensin homologue
  (PTEN) and pAKT showed a significant increase in HBV- and HCV-associated HCC, chronic
  hepatitis B, HCC without a viral background, alcoholic steatohepatitis (ASH) and
  Wilson disease. Phosphorylated (p)-eIF2alpha, eIF2alpha, eiF3B, eIF3D, eIF3J, p-eIF4B,
  eIF4G and eIF6 were upregulated in HCV-associated HCC. eIF2alpha, p-eIF4B, eIF5
  and various eIF3 subunits were significantly increased in chronic hepatitis B (HBV)-associated
  HCC. HCC without viral background displayed a significant increase for the eIF subunits
  p-2alpha, 3C, 3I, 4E and 4G. We noticed engraved differences in the expression pattern
  between chronic hepatitis B and C, HBV- and HCV-associated HCC and non-virus-related
  HCC.'
