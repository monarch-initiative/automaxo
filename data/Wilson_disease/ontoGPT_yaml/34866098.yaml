input_text: 'Lustrous White Erosions Surrounded by an Erythematous Mucosa: A Novel
  Endoscopic Finding of Gastric Lesions in Patients with Wilson Disease.Wilson disease
  is an inherited copper metabolism disorder. We herein report a novel endoscopic
  finding in three men with Wilson disease. These patients underwent upper endoscopy
  due to gastrointestinal symptoms or during follow-up. In each case, endoscopy revealed
  lustrous white erosions surrounded by an erythematous mucosa in the greater curvature
  of the gastric body. A biopsy of the lesions showed orcein-positive tissue, indicating
  copper deposition, in the interstitial stroma and fundic glands of the mucosa. All
  patients had been receiving treatment with zinc acetate. These endoscopic findings
  might have been related to the cytotoxicity of the accumulated copper and zinc acetate.'
