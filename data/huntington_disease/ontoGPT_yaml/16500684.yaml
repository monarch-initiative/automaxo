input_text: 'Chemical modifiers of unstable expanded simple sequence repeats: what
  goes up, could come down. A mounting number of inherited human disorders, including
  Huntington disease, myotonic dystrophy, fragile X syndrome, Friedreich ataxia and
  several spinocerebellar ataxias, have been associated with the expansion of unstable
  simple sequence DNA repeats. Despite a similar genetic basis, pathogenesis in these
  disorders is mediated by a variety of both loss and gain of function pathways. Thus,
  therapies targeted at downstream pathology are likely to be disease specific. Characteristically,
  disease-associated expanded alleles in these disorders are highly unstable in the
  germline and somatic cells, with a tendency towards further expansion. Whereas germline
  expansion accounts for the phenomenon of anticipation, tissue-specific, age-dependent
  somatic expansion may contribute towards the tissue-specificity and progressive
  nature of the symptoms. Thus, somatic expansion presents as a novel therapeutic
  target in these disorders. Suppression of somatic expansion should be therapeutically
  beneficial, whilst reductions in repeat length could be curative. It is well established
  that both cis- and trans-acting genetic modifiers play key roles in the control
  of repeat dynamics. Importantly, recent data have revealed that expanded CAG.CTG
  repeats are also sensitive to a variety of trans-acting chemical modifiers. These
  data provide an exciting proof of principle that drug induced suppression of somatic
  expansion might indeed be feasible. Moreover, as our understanding of the mechanism
  of expansion is refined more rational approaches to chemical intervention in the
  expansion pathway can be envisioned. For instance, the demonstration that expansion
  of CAG.CTG repeats is dependent on the Msh2, Msh3 and Pms2 genes, highlights components
  of the DNA mismatch repair pathway as therapeutic targets. In addition to potential
  therapeutic applications, the response of expanded simple repeats to genotoxic assault
  suggests such sequences could also have utility as bio-monitors of environmentally
  induced genetic damage in the soma.'
