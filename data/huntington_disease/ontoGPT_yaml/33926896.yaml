input_text: 'Complete Evaluation of Dementia: PET and MRI Correlation and Diagnosis
  for the Neuroradiologist.This article will familiarize neuroradiologists with the
  pathophysiology, clinical findings, and standard MR imaging and PET imaging features
  of multiple forms of dementia as well as new emerging techniques. Cases were compiled
  from multiple institutions with the goal of improved diagnostic accuracy and improved
  patient care as well as information about biomarkers on the horizon. Dementia topics
  addressed include the following: Alzheimer disease, frontotemporal dementia, cerebral
  amyloid angiopathy, Lewy body dementia, Parkinson disease and Parkinson disease
  variants, amyotrophic lateral sclerosis, multisystem atrophy, Huntington disease
  vascular dementia, and Creutzfeldt-Jakob disease.'
