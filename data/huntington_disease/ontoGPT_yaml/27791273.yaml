input_text: "Molecular Imaging of Huntington's Disease. The onset and the clinical
  progression of Huntington Disease (HD) is influenced by several events prompted
  by a genetic mutation that affects several organs tissues including different regions
  of the brain. In the last decades years, Positron Emission Tomography (PET) and
  Magnetic Resonance Imaging (MRI) helped to deepen the knowledge of neurodegenerative
  mechanisms that guide to clinical symptoms. Brain imaging with PET represents a
  tool to investigate the physiopathology occurring in the brain and it has been used
  to predict the age of onset of the disease and to evaluate the therapeutic efficacy
  of new drugs. This article reviews the contribution of PET and MRI in the research
  field on Huntington's disease, focusing in particular on some most relevant achievements
  that have helped recognize the molecular changes, the clinical symptoms and evolution
  of the disease. J. Cell. Physiol. 232: 1988-1993, 2017.   2016 Wiley Periodicals,
  Inc."
