input_text: Preimplantation genetics and other reproductive options in Huntington
  disease. Preimplantation genetic diagnosis (PGD) is a form of prenatal diagnosis
  applied to potential parents with known carrier status of a genetic disease, such
  as Huntington disease. It employs the use of polymerase chain reaction to amplify
  single cells from early embryos obtained with in vitro fertilization (IVF) techniques.
  PGD allows the couple the chance to have a pregnancy and livebirth child without
  Huntington disease, although there are some risks and expenses related to the procedures.
  Success of the procedure may be greater than standard IVF because the patients are
  not infertility patients, but are undergoing the procedure to avoid passing a highly
  deleterious disease gene to offspring. Recent advances in sequencing may allow for
  higher success rates as the chromosomally abnormal embryos will be identified more
  easily and the embryos with the highest chance of survival will be transferred.
