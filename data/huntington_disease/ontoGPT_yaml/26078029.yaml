input_text: "Protective Effect of Spermidine Against Excitotoxic Neuronal Death Induced
  by Quinolinic Acid in Rats: Possible Neurotransmitters and Neuroinflammatory Mechanism.
  Huntington disease is hyperkinetic movement disorder characterized by selective
  and immense degradation of GABAergic medium spiny neurons in striatum. Quinolinic
  acid (QA)-induced neurotoxicity involves a cascade of events such as excitotoxicity,
  ATP depletion, oxidative stress, neuroinflammation, as well as selective GABAergic
  neuronal loss. Therefore, we investigated spermidine, an endogenous molecule with
  free radical scavenging, anti-inflammatory, and N-methyl-D-aspartate receptor antagonistic
  properties, for its beneficial potential if any, in QA-induced Huntington's like
  symptoms in rats. Rats were administered with QA (200 nmol/2 microl saline) bilaterally
  on 0 day. Spermidine (5 and 10 mg/kg, p.o.) was administered for 21 days once a
  day. Behavioral parameters (body weight, locomotor activity, grip strength, and
  narrow beam walk) observations were done on 1st, 7th, 14th, and 21st day after QA
  treatment. On 21st day, animals were sacrificed and rat striatum was isolated for
  biochemical (LPO, GSH, Nitrite), neuroinflammation (TNF-alpha, IL-1beta, and IL-6),
  and neurochemical analysis (GABA, glutamate, dopamine, norepinephrine, serotonin,
  DOPAC, HVA, 5-HIAA, adenosine, adenine, hypoxanthine, and inosine). QA treatment
  significantly altered body weight, locomotor activity, motor coordination, oxidative
  defense (increased LPO, nitrite, and decreased GSH), pro-inflammatory levels (TNF-alpha,
  IL-6 and IL-1beta), GABA, glutamate, catecholamines level (norepinephrine, dopamine,
  and serotonin and their metabolites), and purines level (adenosine, inosine, and
  hypoxanthine). Spermidine (5 and 10 mg/kg, p.o.) significantly attenuated these
  alterations in body weight, motor impairments, oxidative stress, neuroinflammatory
  markers, GABA, glutamate, catecholamines, adenosine, and their metabolites levels
  in striatum. The neuroprotective effect of spermidine against QA-induced excitotoxic
  cell death is attributed to its antioxidant, N-methyl-D-aspartate receptor antagonistic,
  anti-inflammatory properties, and prevention of neurotransmitters alteration in
  striatum."
