input_text: "27 years of prenatal diagnosis for Huntington disease in the United Kingdom.
  PURPOSE: There is little long-term, population-based data on uptake of prenatal
  diagnosis for Huntington disease (HD), a late-onset autosomal dominant neurodegenerative
  disorder, and the effect of the availability of preimplantation genetic diagnosis
  (PGD) on families' decisions about conventional prenatal diagnosis is not known.
  We report trends in prenatal diagnosis and preimplantation diagnosis for HD in the
  United Kingdom since services commenced. METHODS: Long-term UK-wide prospective
  case record-based service evaluation in 23 UK Regional Genetic Centres 1988-2015,
  and four UK PGD centers 2002-2015. RESULTS: From 1988 to 2015, 479 prenatal diagnoses
  were performed in the UK for HD. An exclusion approach was used in 150 (31%). The
  annual rate of HD prenatal diagnosis has remained around 18 (3.5/million) over 27
  years, despite a steady increase in the use of PGD for HD since 2002. CONCLUSION:
  Although increasing number of couples are choosing either direct or exclusion PGD
  to prevent HD in their offspring, both direct and exclusion prenatal diagnosis remain
  important options in a health system where both PGD and prenatal diagnosis are state
  funded. At-risk couples should be informed of all options available to them, preferably
  prepregnancy."
