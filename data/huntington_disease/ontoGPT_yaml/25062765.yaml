input_text: "Rhes suppression enhances disease phenotypes in Huntington's disease
  mice. In Huntington's disease (HD) mutant HTT is ubiquitously expressed yet the
  striatum undergoes profound early degeneration. Cell culture studies suggest that
  a striatal-enriched protein, Rhes, may account for this vulnerability. We investigated
  the therapeutic potential of silencing Rhes in vivo using inhibitory RNAs (miRhes).
  While Rhes suppression was tolerated in wildtype mice, it failed to improve rotarod
  function in two distinct HD mouse models. Additionally, miRhes treated HD mice had
  increased anxiety-like behaviors and enhanced striatal atrophy as measured by longitudinal
  MRI when compared to control treated mice. These findings raise caution regarding
  the long-term implementation of inhibiting Rhes as a therapy for HD. "
