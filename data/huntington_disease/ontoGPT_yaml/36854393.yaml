input_text: "Genetic Testing in Clinical Movement Disorders: A Case-Based Review.Genetics
  are fundamental to understanding the pathophysiology of neurological disease, including
  movement disorders. Genetic testing in clinical practice has changed dramatically
  over the last few decades. While the likelihood of establishing an etiological diagnosis
  is greater now with increased access to testing and more advanced technologies,
  clinicians face challenges when deciding whether to test, then selecting the appropriate
  test, and ultimately interpreting and sharing the results with patients and families.
  In this review, we use a case-based approach to cover core aspects of genetic testing
  for the neurologist, namely, genetic testing in Parkinson's disease, interpretation
  of inconclusive genetic test reports, and genetic testing for repeat expansion disorders
  using Huntington disease as a prototype."
