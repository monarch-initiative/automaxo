input_text: "Umbilical cord-derived mesenchymal stem cells in neurodegenerative disorders:
  from literature to clinical practice.Mesenchymal stem cells (MSCs) have provided
  a promising tool for cell therapy. Umbilical cord (UC) is one of the best sources
  of MSCs since its collection is noninvasive, and effortless, and the cells from
  this source are more capable and prolific. It has been proven that the differentiation,
  migration and protective properties of UC-MSCs are superior compared with other
  kinds of stem cells. Moreover, incurable neurodegenerative diseases, such as Alzheimer's
  disease, multiple sclerosis, Parkinson's disease and Huntington, encourage scientists
  to apply UC-MSCs transplantation in order to find a definite treatment. This review
  will focus on the preclinical and clinical use of mesenchymal stem cells derived
  from human umbilical cord in the treatment of neurodegenerative disorders."
