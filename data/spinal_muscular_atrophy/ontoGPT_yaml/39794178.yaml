input_text: 'Pushing the boundaries: future directions in the management of spinal
  muscular atrophy. Spinal muscular atrophy (SMA) is a devastating, degenerative,
  paediatric neuromuscular disease which until recently was untreatable. Discovery
  of the responsible gene 30 years ago heralded a new age of pioneering therapeutic
  developments. Three disease-modifying therapies (DMTs) have received regulatory
  approval and have transformed the disease, reducing disability and prolonging patient
  survival. These therapies - with distinct mechanisms, routes of administration,
  dosing schedules, side effect profiles, and financial costs - have dramatically
  altered the clinical phenotypes of this condition and have presented fresh challenges
  for patient care. In this review article we discuss potential strategies to maximise
  clinical outcomes through early diagnosis and treatment, optimised dosing, use of
  therapeutic combinations and state-of-the-art physiotherapy techniques, and the
  development of innovative therapies targeting alternative mechanisms.'
