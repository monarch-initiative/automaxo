input_text: "Recent Progress in Gene-Targeting Therapies for Spinal Muscular Atrophy:
  Promises and Challenges. Spinal muscular atrophy (SMA) is a severe genetic disorder
  characterized by the loss of motor neurons, leading to progressive muscle weakness,
  loss of mobility, and respiratory complications. In its most severe forms, SMA can
  result in death within the first two years of life if untreated. The condition arises
  from mutations in the SMN1 (survival of motor neuron 1) gene, causing a deficiency
  in the survival motor neuron (SMN) protein. Humans possess a near-identical gene,
  SMN2, which modifies disease severity and is a primary target for therapies. Recent
  therapeutic advancements include antisense oligonucleotides (ASOs), small molecules
  targeting SMN2, and virus-mediated gene replacement therapy delivering a functional
  copy of SMN1. Additionally, recognizing SMA's broader phenotype involving multiple
  organs has led to the development of SMN-independent therapies. Evidence now indicates
  that SMA affects multiple organ systems, suggesting the need for SMN-independent
  treatments along with SMN-targeting therapies. No single therapy can cure SMA; thus,
  combination therapies may be essential for comprehensive treatment. This review
  addresses the SMA etiology, the role of SMN, and provides an overview of the rapidly
  evolving therapeutic landscape, highlighting current achievements and future directions."
