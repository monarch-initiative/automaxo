input_text: 'Excipients for Novel Inhaled Dosage Forms: An Overview.Pulmonary drug
  delivery is a form of local targeting to the lungs in patients with respiratory
  disorders like cystic fibrosis, pulmonary arterial hypertension (PAH), asthma, chronic
  pulmonary infections, and lung cancer. In addition, noninvasive pulmonary delivery
  also presents an attractive alternative to systemically administered therapeutics,
  not only for localized respiratory disorders but also for systemic absorption. Pulmonary
  delivery offers the advantages of a relatively low dose, low incidence of systemic
  side effects, and rapid onset of action for some drugs compared to other systemic
  administration routes. While promising, inhaled delivery of therapeutics is often
  complex owing to factors encompassing mechanical barriers, chemical barriers, selection
  of inhalation device, and limited choice of dosage form excipients. There are very
  few excipients that are approved by the FDA for use in developing inhaled drug products.
  Depending upon the dosage form, and inhalation devices such as pMDIs, DPIs, and
  nebulizers, different excipients can be used to provide physical and chemical stability
  and to deliver the dose efficiently to the lungs. This review article focuses on
  discussing a variety of excipients that have been used in novel inhaled dosage forms
  as well as inhalation devices.'
