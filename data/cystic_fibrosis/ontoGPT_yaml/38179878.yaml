input_text: 'Impact of elexacaftor/tezacaftor/ivacaftor on lipid and fat-soluble vitamin
  levels and association with body mass index.INTRODUCTION: Cystic fibrosis transmembrane
  conductance regulator (CFTR) modulators improve gastrointestinal absorption of nutrients
  and may result in changes in body mass index (BMI), serum lipids, and fat-soluble
  vitamin levels. We hypothesized that serum lipids and vitamin levels would increase
  with CFTR modulator therapy and that greater increase in lipids and vitamin levels
  would be related to greater increase in BMI. METHODS: A retrospective study was
  performed to evaluate the impact of elexacaftor/tezacaftor/ivacaftor (ETI) on nutritional
  parameters, serum lipids, and fat-soluble vitamin levels. Pre-ETI values (<2 years
  prior) and post-ETI values (>1 month after) were compared. Linear regression was
  used to evaluate whether change in BMI is associated with the change in lipid and/or
  vitamin levels and whether modulator duration is associated with the degree of rise
  in lipid and/or vitamin levels. RESULTS: Adults and adolescents with CF (n = 137)
  were evaluated before and 31-300 days after starting ETI. Median BMI (adults 21.9
  vs. 23.5 kg/m2 ; adolescents 48 vs. 63 percentile) increased after initiation of
  ETI. Total cholesterol (126 vs. 154 mg/dL), low-density lipoprotein cholesterol
  (63 vs. 78 mg/dL), non-high-density lipoprotein cholesterol (84 vs. 102 mg/dL),
  and high density lipoprotein cholesterol (43 vs. 49 mg/dL) increased after ETI,
  while triglycerides and very low density lipoprotein did not change. Median values
  for vitamin D (34.5 vs. 38.0 ng/mL) and vitamin A (40.1 vs. 47.9 microg/dL) increased,
  while vitamin E did not change significantly. There was no significant correlation
  between BMI change or duration of modulator therapy with vitamin levels or lipid
  changes. CONCLUSION: After initiation of ETI therapy, serum lipids increased in
  our population, but most values remained within the normal range. Vitamins A and
  D levels increased post-ETI and no changes were noted in vitamin E. No significant
  correlation between the degree of BMI change and the magnitude of increase in lipids
  or vitamin levels was found.'
