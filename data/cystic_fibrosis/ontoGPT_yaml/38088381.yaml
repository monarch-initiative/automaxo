input_text: 'Device comparison study to measure nasal nitric oxide in relation to
  primary ciliary dyskinesia.Primary ciliary dyskinesia (PCD) is a genetic respiratory
  disease characterized by chronic cough, recurrent respiratory infections, and rhinosinusitis.
  The measurement of nasal nitric oxide (nNO) against resistance has been suggested
  as a sensitive screening method. However, current recommendations argue for the
  use of expensive, chemiluminescence devices to measure nNO. This study aimed to
  compare nNO measurement using three different devices in distinguishing PCD patients
  from healthy controls and cystic fibrosis (CF) patients and to evaluate their diagnostic
  precision. The study included 16 controls, 16 PCD patients, and 12 CF patients matched
  for age and sex. nNO measurements were performed using a chemiluminescence device
  (Eco Medics CLD 88sp), and two devices based on electrochemical sensors (Medisoft
  FeNO+ and NIOX Vero) following standardized guidelines. Correlation estimation,
  Bland-Altman, ROC curve, and one-way ANOVA were used to assess device differences
  and diagnostic performance. Significantly lower nNO output values were observed
  in PCD and CF patients compared to controls during exhalation against resistance.
  The correlation analysis showed high agreement among the three devices. ROC curve
  analysis demonstrated 100% sensitivity and specificity at different cut-off values
  for all devices in distinguishing PCD patients from controls (optimal cut-offs:
  EcoMedics 73, Medisoft 92 and NIOX 87 (nl min-1)). Higher nNO output values were
  obtained with the Medisoft and NIOX devices as compared to the EcoMedics device,
  with a bias of-19 nl min-1(95% CI: -73-35) and -21 nl min-1(-73-31) accordingly.
  These findings indicate that all three tested devices can potentially serve as diagnostic
  tools for PCD if device specific cut-off values are used. This last-mentioned aspect
  warrants further studies and consideration in defining optimal cut-offs for individual
  device.'
