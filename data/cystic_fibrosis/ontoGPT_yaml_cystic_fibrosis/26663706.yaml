input_text: 'Magnesium in cystic fibrosis--Systematic review of the literature.BACKGROUND:
  The metabolism of sodium, potassium, and chloride and the acid-base balance are
  sometimes altered in cystic fibrosis. Textbooks and reviews only marginally address
  the homeostasis of magnesium in cystic fibrosis. METHODS: We performed a search
  of the Medical Subject Headings terms (cystic fibrosis OR mucoviscidosis) AND (magnesium
  OR hypomagnes[a]emia) in the US National Library of Medicine and Excerpta Medica
  databases. RESULTS: We identified 25 reports dealing with magnesium and cystic fibrosis.
  The results of the review may be summarized as follows. First, hypomagnesemia affects
  more than half of the cystic fibrosis patients with advanced disease; second, magnesemia,
  which is normally age-independent, relevantly decreases with age in cystic fibrosis;
  third, aminoglycoside antimicrobials frequently induce both acute and chronic renal
  magnesium-wasting; fourth, sweat magnesium concentration was normal in cystic fibrosis
  patients; fifth, limited data suggest the existence of an impaired intestinal magnesium
  balance. Finally, stimulating observations suggest that magnesium supplements might
  achieve an improvement in respiratory muscle strength and mucolytic activity of
  both recombinant and endogenous deoxyribonuclease. CONCLUSIONS: The first comprehensive
  review of the literature confirms that, despite being one of the most prevalent
  minerals in the body, the importance of magnesium in cystic fibrosis is largely
  overlooked. In these patients, hypomagnesemia should be sought once a year. Furthermore,
  the potential of supplementation with this cation deserves more attention.'
