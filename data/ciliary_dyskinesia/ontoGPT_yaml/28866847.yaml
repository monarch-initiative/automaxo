input_text: Successful conservative management of an anastomotic airway dehiscence
  at the left main bronchus following bilateral cadaveric lung transplantation. There
  is a dearth of data on management of anastomotic airway dehiscence following lung
  transplantation. Herein we report a case of successful conservative management of
  an anastomotic airway dehiscence after cadaveric donor lung transplantation. A 41-year-old
  woman with primary ciliary dyskinesia underwent cadaveric bilateral lung transplantation
  without cardiopulmonary bypass. On the postoperative day 25, left pneumothorax developed
  and bronchoscopy demonstrated a localized anastomotic dehiscence at the left main
  bronchus. The dehiscence was managed with 2 weeks of pleural drainage and was completely
  covered with regenerated bronchial epithelium at 4 months after transplantation.
  There is no finding suggestive of significant stenosis at 4 years of follow-up.
  Our case suggested asymptomatic and localized anastomotic dehiscence does not always
  require endobronchial stent placement or re-operation. Multiple factors that may
  contribute to the successful conservative management were discussed in this article.
