input_text: Kartagener's Syndrome. Kartagener's Syndrome or Immotile Cilia Syndrome,
  a variant of Primary Ciliary Dyskinesia (PCD), is a rare autosomal recessive genetic
  disorder caused by defect in the tiny hair like structure, the cilia lining the
  respiratory tract (upper and lower), sinuses, eustachian tubes, middle ear and fallopian
  tubes. Here electron microscopy shows abnormal arrangement of ciliary tubules and
  patients with Kartagener's syndrome has an absence of dynein arms at the base of
  the cilia. The inability of cilia to move results in inadequate clearance of bacteria
  from the air passages, resulting in an increased risk of infection and causing bronchiectasis.
  Another result of ciliary immobility is infertility. A 60 years old lady was diagnosed
  as a case of Kartagener's syndrome. She had history of chronic cough for 20 years,
  irregular fever for 20 years and occasional shortness of breath for 5 years. Relevant
  investigations revealed dextrocardia, situs inversus, bilateral maxillary sinusitis
  with non pneumatised frontal sinus and bronchiectasis. She was treated with low
  concentration oxygen inhalation, antibiotic, bronchodilator, chest physiotherapy
  including postural drainage, vitamins and other supportive treatment.
