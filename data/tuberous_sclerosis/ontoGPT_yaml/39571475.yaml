input_text: 'Safety profile of abdominal magnetic resonance imaging (MRI) performed
  for renal disease surveillance in tuberous sclerosis complex patients with vagus
  nerve stimulation: Safety of MRI for TSC Patients with VNS. INTRODUCTION: Individuals
  with tuberous sclerosis complex (TSC) often present with refractory epilepsy and
  may be undergoing treatment with vagus nerve stimulation (VNS) to control seizures.
  Surveillance magnetic resonance imaging (MRI) is necessary to monitor for the renal
  angiomyolipomas associated with TSC; however, MRI of the abdomen is not approved
  for patients withVNS therapy. We have many TSC patients with refractory epilelpsy
  who benefitted from VNS therapy, so we developed an MRI protocol that allows MRI
  of the abdomen to be performed in these patients to permit safe imaging of their
  kidneys. Here we report our results using this protocol. METHODS: We performed a
  retrospective review for all TSC patients seen from 01/01/1997 to 10/01/2022 at
  a single center to determine VNS implantation status. Patients with VNS implants
  and abdomen imaging performed according to the protocol for kidney surveillance
  were included. RESULTS: Sixteen patients with 48 total MRIs of the abdomen were
  found: 34 (71 %) scans were conducted under sedation and 14 (29 %) without sedation.
  None of the patients reported any adverse effects (pain or discomfort). No instances
  of VNS dysfunction were noted when re-interrogating the device immediately after
  completion of the imaging studies or at later neurology follow-up appointments.
  All MRI scans were of good quality for interpretation. CONCLUSION: Abdominal MRIs
  performed in typical VNS exclusion zones were not associated with adverse events
  or VNS dysfunction. We believe this protocol is safe and permits the best method
  for monitoring renal disease in TSC patients with VNS.'
