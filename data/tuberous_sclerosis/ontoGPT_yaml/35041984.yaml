input_text: 'The combination of photodynamic therapy and ultrapulse carbon dioxide
  laser for facial angiofibromas in tuberous sclerosis complex: A case report. Facial
  angiofibromas are one of the dermatological hallmarks of tuberous sclerosis complex.
  Facial angiofibromas often lead to disfigurement and cosmetic concerns, which has
  a serious negative effect on the quality of life of the patients. There are no guidelines
  or consensus on the management of facial angiofibromas up to now. We report a patient
  with extensive facial angiofibromas treated with the combination of photodynamic
  therapy and ultrapulse carbon dioxide laser, achieving satisfying results. We suggest
  this might be a promising therapeutic option for facial angiofibromas in tuberous
  sclerosis complex.'
