input_text: 'Multiple recurrent supraventricular tachycardia in infantile tuberous
  sclerosis complex: management requiring triple-drug therapy. We report the case
  of a female neonate admitted to the neonatal ICU with a rapid, narrow-complex tachyarrhythmia
  determined to be supraventricular tachycardia. Multimodality imaging and genetic
  testing confirmed a diagnosis of tuberous sclerosis complex with multiple cardiac
  rhabdomyomas. At 13 days of age, the patient was readmitted, exhibiting recurrent
  supraventricular tachycardia non-responsive to first-line treatment. Management
  required triple-drug therapy, whereafter the patient remained stable without recurrences.
  This is a rare report of supraventricular tachycardia in a functionally normal heart
  with the occurrence of supraventricular tachycardia due to structural abnormalities,
  with the possibility of multiple concealed accessory pathways.'
