input_text: 'Long-term efficacy of selective arterial embolisation of renal angiomyolipoma.
  OBJECTIVE: To evaluate the long-term efficacy of selective arterial embolisation
  in renal angiomyolipoma (AML), with emphasis on tumour shrinkage, potential regrowth
  and the necessity of supplementary procedures.  Material and methods: A retrospective
  review of all 58 consecutive embolisations at two institutions, between 1999 and
  2018, was performed. Clinical notes, laboratory data and imaging were reviewed.
  RESULTS: The overall complication rate was 6.8%, with no Clavien-Dindo grades III-V
  complications. Kidney function was unaffected by embolisation as measured by creatinine.
  Median radiological follow-up was 4.8 years (interquartile range [IQR]: 2.8-7.8),
  and median clinical follow-up was 7.5 years (IQR: 4.7-14.0). Decreasing AML size
  was observed in 96% of procedures. Maximal shrinkage (30% median diameter decrease;
  IQR: 15-44) was reached after median 2.2 years (IQR: 0.6-4.8). During follow-up,
  regrowth occurred in 38% of patients, and four bleeding episodes occurred in three
  patients with tuberous sclerosis. Growing size and/or rebleeding prompted a redo
  embolisation in 9% of spontaneous AML and 50% of tuberous sclerosis-associated AML.
  CONCLUSIONS: Being a well-tolerated treatment with few complications, selective
  arterial embolisation renders a pronounced size-reduction in most patients with
  AML, and kidney function is preserved. Regrowth is common, and a radiological follow-up
  is necessary. Tuberous sclerosis is a risk factor for the need of reintervention.'
