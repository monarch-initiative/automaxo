input_text: 'Therapeutic Approaches to Tuberous Sclerosis Complex: From Available
  Therapies to Promising Drug Targets. Tuberous sclerosis complex (TSC) is a rare
  multisystem disorder caused by heterozygous loss-of-function pathogenic variants
  in the tumour suppressor genes TSC1 and TSC2 encoding the tuberin and hamartin proteins,
  respectively. Both TSC1 and TSC2 inhibit the mammalian target of rapamycin (mTOR)
  complexes pathway, which is crucial for cell proliferation, growth, and differentiation,
  and is stimulated by various energy sources and hormonal signaling pathways. Pathogenic
  variants in TSC1 and TSC2 lead to mTORC1 hyperactivation, producing benign tumours
  in multiple organs, including the brain and kidneys, and drug-resistant epilepsy,
  a typical sign of TSC. Brain tumours, sudden unexpected death from epilepsy, and
  respiratory conditions are the three leading causes of morbidity and mortality.
  Even though several therapeutic options are available for the treatment of TSC,
  there is further need for a better understanding of the pathophysiological basis
  of the neurologic and other manifestations seen in TSC, and for novel therapeutic
  approaches. This review provides an overview of the main current therapies for TSC
  and discusses recent studies highlighting the repurposing of approved drugs and
  the emerging role of novel targets for future drug design.'
