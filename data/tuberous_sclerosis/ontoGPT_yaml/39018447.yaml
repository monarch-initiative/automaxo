input_text: "Topical sirolimus in dermatology: a systematic review. CONTEXT: Topical
  sirolimus is increasingly utilised off-license to manage various dermatological
  conditions whilst avoiding typical adverse effects associated with systemic sirolimus.
  However, widespread use is limited by a highly heterogeneous evidence base of mixed
  quality. OBJECTIVE: to evaluate the current evidence base for the indications, efficacy
  and safety profile for topical sirolimus in dermatology. DATA SOURCES: A literature
  search was conducted from 2005 to July 4th, 2023, of English language studies, with
  the following databases consulted: MEDLINE, PubMed, Embase, CENTRAL and EBSCO. Key
  words included 'topical', 'rapamycin', 'sirolimus' and 'dermatology'. DATA EXTRACTION:
  Data on drug efficacy, concentration, side effects, co-interventions and follow
  up were extracted. RESULTS: The search identified 202 studies; 71 studies met the
  inclusion criteria. Efficacy of topical sirolimus was demonstrated in facial angiofibromas
  (799 patients) compared to placebo across multiple randomised controlled trials
  with a predominant concentration of 0.1%. Evidence was mixed for sirolimus use in
  port-wine stains (61 patients), with evidence of effectiveness in combined sirolimus
  and pulsed-dye laser. Multiple case reports demonstrated clinical improvement with
  topical sirolimus use in cutaneous vascular abnormalities (33 patients) at a higher
  concentration of 1%. Other applications of topical sirolimus were predominantly
  case reports demonstrating generally favourable outcomes. Topical sirolimus was
  generally well tolerated - most reported adverse effects were localised irritation
  and pruritus. Ointment-based preparations and once-daily dosing appeared to confer
  a better side effect profile. CONCLUSION: Most high-quality data pertain to the
  efficacy of topical sirolimus in treating facial angiofibromas in tuberous sclerosis.
  Outcomes are generally promising in other indications and good tolerability, but
  data quality is mixed."
