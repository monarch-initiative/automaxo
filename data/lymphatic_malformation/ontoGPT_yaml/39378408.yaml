input_text: 'Intramuscular vascular malformations in pediatric patients: a retrospective
  study in a vascular anomalies clinic. BACKGROUND: Intramuscular vascular malformations
  (IVMs) are rare developmental congenital structural abnormalities. Their clinical
  diagnosis is difficult, and imaging studies are essential to determine the type
  and extent of vessels involved. Treatment can be challenging and must be managed
  by a multidisciplinary team. METHODS: A descriptive, observational, retrospective,
  longitudinal study of clinical records of patients diagnosed with IVMs who were
  evaluated at the vascular anomalies clinic from January 2011 to December 2021 was
  performed. Demographic, clinical, imaging, diagnosis, treatment, and response data
  were collected. RESULTS: Seven patients (five females and two males) with a mean
  age of 13.66 years (standard deviation 5.82 years) were included in the study. In
  all cases, the clinical diagnosis was venous and lymphatic malformation. The radiological
  findings were dilated and tortuous vascular structures or multilobulated lesions
  with septa inside, with or without vascular flow; these findings allowed diagnosis
  in all cases. Treatment modalities included sclerotherapy in five patients, surgical
  resection in two, medical treatment with sirolimus in three, and surveillance in
  one. Subsequent clinical evolution was favorable in all patients, with decreased
  pain in six (partial in four and total in two) and size reduction in one patient.
  CONCLUSION: IVMs in our pediatric population most frequently affect the lower extremities.
  The main symptoms and signs were pain on exertion and volume increase. Treatment
  can be challenging given the extension and depth of the malformations, so a combination
  of therapeutic modalities may be necessary to obtain the best outcome.'
