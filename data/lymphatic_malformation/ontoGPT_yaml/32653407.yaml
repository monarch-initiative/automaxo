input_text: Thoracic duct embolization in kaposiform lymphangiomatosis. An 11-year-old
  girl with kaposiform lymphangiomatosis presented with recurrent chylous pericardial
  effusions that were refractory to pericardial drainage and medical therapy. Magnetic
  resonance imaging demonstrated a prominent lymphatic duct with anterior mediastinal
  extension into the left clavicular region and a region of high signal that was favored
  to represent a low-flow lymphatic malformation. The patient underwent direct access
  thoracic duct lymphangiography with thoracic duct embolization and sclerotherapy
  of the large left-sided neck and pericardial lymphatic malformation. After the procedure,
  her pericardial effusions resolved, and she has remained asymptomatic for 15 months.
