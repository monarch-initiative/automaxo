input_text: Fatal Lung Toxicity After Intralesional Bleomycin Sclerotherapy of a Vascular
  Malformation. Although there has been increased utilization of bleomycin in the
  treatment of low-flow vascular malformations in children, previous studies report
  minor adverse effects limited to skin changes/necrosis and flu-like symptoms (Horbach
  et al. in J Plast Reconstr Aesthet Surg 69(3):295-304, 2016). However, there have
  been rare reported cases of pulmonary injury observed in children after bleomycin
  intralesional administration. We report a case of fatal lung toxicity in a 15-month-old
  girl after injecting 7 units of bleomycin into a left cheek macrocystic lymphatic
  malformation. 1 week after therapy, she developed respiratory distress with imaging
  findings of pneumothorax and diffuse alveolar damage. Despite extensive management
  and resuscitative efforts of presumed pneumonitis, further decline resulted in death
  via respiratory failure. Early detection of pulmonary toxicity would allow prompt
  therapy and could avoid significant pulmonary damage.
