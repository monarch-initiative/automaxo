input_text: Resection of an axillary macrocystic lymphatic malformation in a 14-year-old
  girl using intraoperative indocyanine green lymphography. Lymphangioma is a malformation
  of the lymphatic system for which surgical excision is a possible treatment. However,
  complete excision may be hindered by the lesion's size, anatomic location, unclear
  borders, and invasion into adjacent tissues. We describe a 14-year-old girl who
  presented with a rapidly progressing axillary swelling. Magnetic resonance imaging
  and ultrasound revealed a lymphatic macrocystic multilocular lesion. After preoperative
  and intraoperative indocyanine green lymphography, a complete surgical excision
  was achieved without damage to collateral lymphatic channels or surrounding tissues.
  Intraoperative indocyanine green lymphography may be useful in achieving efficient
  and safe resection of lymphangioma without damaging unconnected lymphatics.
