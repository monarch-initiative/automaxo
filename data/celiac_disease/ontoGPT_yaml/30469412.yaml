input_text: A Randomized, Placebo-Controlled, Pilot Clinical Trial to Evaluate the
  Effect of Supplementation with Prebiotic Synergy 1 on Iron Homeostasis in Children
  and Adolescents with Celiac Disease Treated with a Gluten-Free Diet. Iron deficiency
  anemia (IDA) occurs in 15-46% of patients with celiac disease (CD), and in some
  cases, it may be its only manifestation. Studies in animal models have shown that
  prebiotics, including inulin, may help to increase intestinal absorption of iron.
  The aim of this study was to evaluate the effect of a prebiotic, oligofructose-enriched
  inulin (Synergy 1), on iron homeostasis in non-anemic children and adolescents with
  celiac disease (CD) in association with a gluten-free diet (GFD). Thirty-four CD
  patients (4-18 years old) were randomized into two groups receiving Synergy 1 (10
  g/day) or a placebo (maltodextrin) for three months. Before and after intervention,
  blood samples were collected from all patients for assessment of blood morphology,
  biochemical parameters and serum hepcidin concentration. We found that serum hepcidin
  concentration after the intervention was significantly decreased by 60.9% (p = 0.046)
  in the Synergy 1 group, whereas no significant difference was observed in the placebo
  group. No differences in morphological and biochemical blood parameters (including
  ferritin, hemoglobin and C-reactive protein (CRP)) were observed after intervention
  in either group. Given that hepcidin decrease may improve intestinal iron absorption,
  these results warrant further investigation in a larger cohort and especially in
  patients with IDA.
