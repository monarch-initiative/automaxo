  patients. INTRODUCTION: a gluten-free diet (GFD) is the treatment for celiac disease
  (CD), with adherence oscillating between 42 % and 91 %. The purpose of this study
  was to assess adherence to GFD and its relation to quality of life in Chilean celiac
  patients. METHODS: three surveys were performed on-line: sociodemographic-health
  status, adherence to GFD and quality of life. RESULTS: forty-eight per cent of respondents
  reported an excellent adherence to GFD and 49 % a good quality of life. CONCLUSIONS:
  adherence to GFD is low among Chilean celiac patients.'
