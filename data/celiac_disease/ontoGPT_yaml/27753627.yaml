input_text: 'Minimally symptomatic hypocalcaemia unmasking celiac disease. INTRODUCTION:
  Celiac disease is an autoimmune disease of the small intestine which occurs in genetically
  predisposed people of all ages. A large clinical spectrum of manifestations accompanies
  the onset of the disease with diarrhoea, flatulence and weight loss being the most
  common. However, findings like osteoporosis, iron deficiency, anaemia and hypocalcaemia
  could also insinuate the existence of the disease. CASE PRESENTATION: We report
  the case of a 55-year-old man with numbness and tingling of the upper extremities
  due to hypocalcaemia that proved to be an uncommon case of celiac disease. CONCLUSION:
  A non-negligible number of adult patients with celiac disease can present with only
  minor and subclinical manifestations of the disease. As such, hypocalcaemia may
  be the sole manifestation of celiac disease. A high index of suspicion is needed
  for prompt diagnosis.'
