input_text: "B vitamins related to homocysteine metabolism in adults celiac disease
  patients: a cross-sectional study. BACKGROUND: The only treatment for celiac disease
  is the gluten-free diet. Few studies have assessed the nutritional adequacy of this
  diet, especially of B vitamins related to homocysteine metabolism. The aim of this
  study was to assess the nutritional status and serum concentrations of B vitamins
  involved in homocysteine metabolism, and to determine whether the dietary intake
  of these vitamins are meeting Dietary Reference Intakes in celiac patients. METHODS:
  A cross-sectional study enrolled a total of 20 celiac patients (36.3 +- 13.7 years
  old; 65% women), following strict gluten-free diet (GFD) and 39 healthy controls
  matched by sex and age. The dietary intake was assessed by 3-day food records, and
  serum concentrations of homocysteine and vitamins B6, B12, and folate were determined
  after overnight fasting. Comparisons between the two groups were performed by Student's
  t test or Mann-Whitney U-test, for continuous variables. Pearson's chi-square test
  or Fisher's exact test was used for categorical variables. An alpha level of 5%
  were considered significant. RESULTS: Celiac patients had lower serum folate concentrations
  (7.7 +- 3.5 ng/mL, P < 0.05) than controls. All celiac patients had folate intake
  below the Estimated Average Requirement (EAR) (130.8 +- 53.6 mug/d). However, only
  a small proportion of celiac patients had hyperhomocysteinemia. CONCLUSIONS: Celiac
  patients treated with GFD presented inadequacy of dietary folate intake and low-serum
  concentrations of folate, suggesting that more attention should be given to the
  quality of the nutrients offered by the GFD, as it constitutes a lifelong treatment."
