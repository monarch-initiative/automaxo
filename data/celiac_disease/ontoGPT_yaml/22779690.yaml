input_text: 'Elution of antitransglutaminase antibodies from duodenal biopsies: a
  novel approach in the diagnosis of celiac disease. Celiac disease (CeD) is a disease
  more prevalent and multisymptomatic than was earlier recognized. Whereas prompt
  initiation of gluten-free diet (GFD) is beneficial in relieving the symptoms, an
  accurate CeD diagnosis is necessary also to avoid years of restricted diet on uncertain
  grounds. We propose a new diagnostic method, based on elution of deposited antibodies
  against transglutaminase (anti-tTG) from duodenal biopsies in patients with symptoms
  and screening serology analyses suggestive of CeD. The eluates were analyzed in
  a Phadia 250 fluoroimmunoassay, demonstrating elevated concentrations of anti-tTG
  in CeD patients, corresponding to serology and histopathology findings. In one case
  histology was inconclusive, displaying only unspecific inflammation, but eluted
  anti-tTG was positive. This patient has clinically improved following GFD. We conclude
  that our novel method represents a new tool in the diagnostic work up in CeD. The
  detection of deposited anti-tTG at the site of inflammation appears to provide a
  high sensitivity and specificity using a technique that is quick, simple and reliable.
  Further studies are needed for optimization and elucidation of suitable applications
  for this elution method.'
