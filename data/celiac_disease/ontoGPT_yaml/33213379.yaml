input_text: "How to manage celiac disease and gluten-free diet during the COVID-19
  era: proposals from a tertiary referral center in a high-incidence scenario. The
  outbreak of COVID-19 and SARS-CoV-2 infection is spreading worldwide as the first
  coronavirus pandemic. The clinical picture is variable but flu-like symptoms are
  common with bilateral interstitial pneumonia being the most frightening presentation.
  No specific therapies nor vaccine have been developed to date and the only way to
  limit the virus diffusion is by modifying one's lifestyle limiting social life and
  following strict hygienic precautions. No data is available on the risk of COVID-19
  and its outcomes in celiac disease (CeD). The restrictions applied to counter COVID-19
  can impact on CeD treatment and gluten-free dieting, the only available therapy
  for CeD. With the present manuscript, we aim to support gastroenterologists and
  nutritionists in the management of CeD patients in the new pandemic scenario, being
  conscious that availability and local situations are extremely various."
