input_text: Recognition of epidermal transglutaminase by IgA and tissue transglutaminase
  2 antibodies in a rare case of Rhesus dermatitis. Tissue transglutaminase 2 (tTG2)
  is an intestinal digestive enzyme which deamidates already partially digested dietary
  gluten e.g. gliadin peptides. In genetically predisposed individuals, tTG2 triggers
  autoimmune responses that are characterized by the production of tTG2 antibodies
  and their direct deposition into small intestinal wall. The presence of such antibodies
  constitutes one of the major hallmarks of the celiac disease (CD). Epidermal transglutaminase
  (eTG) is another member of the transglutaminase family that can also function as
  an autoantigen in a small minority of CD patients. In these relatively rare cases,
  eTG triggers an autoimmune reaction (a skin rash) clinically known as dermatitis
  herpetiformis (DH). Although the exact mechanism of CD and DH pathogenesis is not
  well understood, it is known that tTG2 and eTG share antigenic epitopes that can
  be recognized by serum antibodies from both CD and DH patients. In this study, the
  confocal microscopy examination of biopsy samples from skin lesions of two rhesus
  macaques (Macaca mulatta) with dermatitis (Table 1, Fig. 1 and 2) was used to study
  the affected tissues. In one animal (EM96) a spectral overlap of IgA and tTG2 antibodies
  (Fig. 3) was demonstrated. The presence of double-positive tTG2+IgA+ cells was focused
  in the deep epidermis, around the dermal papillae. This is consistent with lesions
  described in DH patients. When EM96 was placed on a gluten-free diet, the dermatitis,
  as well as tTG2+IgA+ deposits disappeared and were no longer detectable (Figs. 1-3).
  Dermatitis reappeared however, based on re-introduction of dietary gluten in EM96
  (not shown). In other macaques including animal with unrelated dermatitis, the tTG2+IgA+
  deposits were not detected. Gluten-free diet-dependent remission of dermatitis in
  EM96 together with presence of tTG2+IgA+ cells in its skin suggest an autoimmune,
  DH-like mechanism for the development of this condition. This is the first report
  of DH-like dermatitis in any non-human primate.
