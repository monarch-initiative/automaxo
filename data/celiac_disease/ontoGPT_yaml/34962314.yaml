input_text: "Evaluation of the Relationship Between Carotid Intima Media Thickness
  and Dietary Compliance in Pediatric Celiac Patients: A Single-Center Pilot Study.
  OBJECTIVES: This study aimed to show the relationship between gluten-free diet (GFD)
  compliance in Celiac Disease (CD) and early atherosclerotic findings in pediatric
  patients and to test the effectiveness of carotid-intima-media-thickness (cIMT)
  to possibly predict long-term compliance to the GFD. METHODS: Patients from 6 to
  18 years of age with a diagnosis of CD confirmed by endoscopic duodenal biopsy who
  were followed at our hospital's pediatric gastroenterology outpatient clinic between
  November 2020 and May 2021 were evaluated in this single-center, prospective study.
  The study patients were divided into two groups according to GFD compliance. Serologic
  and biochemical tests were conducted routinely during the follow-up period. cIMT
  was measured using ultrasound for both groups. RESULTS: A total of 80 patients (GFD-non-compliant:
  n = 35, GFD-compliant: n = 45) were evaluated. No significant differences were observed
  between the groups in terms of demographic data and pathology results. The mean
  cIMT value was 0.44 +- 0.028 mm for the GFD-compliant group and 0.54 +- 0.036 mm
  for the GFD-non-compliant group, with a statistically significant between-group
  difference (P < .001). The receiver operating characteristic curve analysis showed
  an area under the curve of 0.992 (95% confidence interval [CI]: 0.978-1, P < .001)
  for discrimination of the groups. In addition, a cutoff value of 0.486 mm for cIMT
  showed 96% (95% CI: 0.83-0.99) sensitivity and 94% (95% CI: 0.79-0.99) specificity
  for distinguishing GFD-compliant patients from non-GFD-compliant patients. CONCLUSION:
  In this study, the relationship between long-term GFD compliance and cIMT was demonstrated
  in CD. Currently used by some authors for the assessment of preclinical atherosclerosis,
  cIMT can also be used as a long-term indicator of dietary compliance as well as
  cardiovascular risk."
