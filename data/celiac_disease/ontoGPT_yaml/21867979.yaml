input_text: 'Regenerating gene Ialpha is a biomarker for diagnosis and monitoring
  of celiac disease: a preliminary study. The regenerating gene (REG) is a multigene
  family in humans that plays a role in tissue regeneration. The REG Ialpha protein
  is expressed in the pancreas and the gastrointestinal tract and is involved in the
  pathophysiology of gastritis, pancreatitis, cancer, inflammatory bowel disease,
  and type 1 diabetes (T1D). Celiac disease (CD) is an autoimmune disease caused by
  the ingestion of gluten in genetically susceptible individuals. Our aim was to determine
  whether the serum REG Ialpha concentration reflects the destructive/regenerative
  process in the small bowel in CD. REG Ialpha was determined by enzyme-linked immunosorbent
  assay (ELISA) in 40 patients with active CD, and in 19 of them, REG Ialpha was assessed
  after following a gluten free diet. As controls, 35 healthy subjects were included
  in the study. Autoantibodies to transglutaminase, gliadin, and endomisium were measured
  also. We found a significant increase in REG Ialpha in the sera of CD patients when
  compared with controls. REG Ialpha levels decreased after a gluten-free diet together
  with a significant reduction in antitransglutaminase antibodies. T1D and pernicious
  anemia patients displayed normal serum REG Ialpha concentrations. This preliminary
  study suggests that REG Ialpha protein levels can be used as a biomarker for the
  diagnosis and monitoring of CD.'
