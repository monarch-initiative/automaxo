input_text: 'Transglutaminase as a therapeutic target for celiac disease. INTRODUCTION:
  The only current treatment for celiac disease is a strict gluten-free diet. The
  ubiquitous presence of gluten in groceries, however, makes the diet burdensome and
  difficult to maintain, and alternative treatment options are thus needed. Here,
  the important role of transglutaminase 2 (TG2) in the pathogenesis of celiac disease
  makes it an attractive target for drug development. AREAS COVERED: The present paper
  gives an overview of TG2 and addresses its significance in the pathogenesis of celiac
  disease. Moreover, the article summarizes preclinical studies performed with TG2
  inhibitors and scrutinizes issues related to this therapeutic approach. EXPERT OPINION:
  Activation of TG2 in the intestinal mucosa is central in celiac disease pathogenesis
  and researchers have therefore suggested TG2 inhibitors as a potential therapeutic
  approach. However, a prerequisite for such a drug is that it should be specific
  for TG2 and not affect the activity of other members of the transglutaminase family.
  Such compounds have already been introduced and tested in vitro, but a major obstacle
  to further development is the lack of a well-defined animal model for celiac disease.
  Nonetheless, with encouraging results in preclinical studies clinical trials with
  TG2 inhibitors are eagerly awaited.'
