input_text: Multivariable Analysis of Gluten-Free Pasta Elaborated with Non-Conventional
  Flours Based on the Phenolic Profile, Antioxidant Capacity and Color. The phenolic
  compounds, color and antioxidant capacity of gluten-free pasta prepared with non-conventional
  flours such as chickpea (CHF), unripe plantain (UPF), white maize (WMF) and blue
  maize (BMF) were analyzed. Fifteen phenolic compounds (five anthocyanins, five hydroxybenzoic
  acids, three hydroxycinnamic acids, one hydroxyphenylacetic acid and one flavonol)
  were identified in pasta prepared with blue maize, and 10 compounds were identified
  for samples prepared with white maize. The principal component analysis (PCA) led
  to results describing 98% of the total variance establishing a clear separation
  for each pasta. Both the proportion (25, 50 and 75%) and type of maize flour (white
  and blue) affected the color parameters (L*, C ab *, h ab and DeltaE* ab ) and antioxidant
  properties (DPPH, ABTS and FRAP methods) of samples, thus producing gluten-free
  products with potential health benefits intended for general consumers (including
  the population with celiac disease).
