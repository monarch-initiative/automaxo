input_text: Structural genes of wheat and barley 5-methylcytosine DNA glycosylases
  and their potential applications for human health. Wheat supplies about 20% of the
  total food calories consumed worldwide and is a national staple in many countries.
  Besides being a key source of plant proteins, it is also a major cause of many diet-induced
  health issues, especially celiac disease. The only effective treatment for this
  disease is a total gluten-free diet. The present report describes an effort to develop
  a natural dietary therapy for this disorder by transcriptional suppression of wheat
  DEMETER (DME) homeologs using RNA interference. DME encodes a 5-methylcytosine DNA
  glycosylase responsible for transcriptional derepression of gliadins and low-molecular-weight
  glutenins (LMWgs) by active demethylation of their promoters in the wheat endosperm.
  Previous research has demonstrated these proteins to be the major source of immunogenic
  epitopes. In this research, barley and wheat DME genes were cloned and localized
  on the syntenous chromosomes. Nucleotide diversity among DME homeologs was studied
  and used for their virtual transcript profiling. Functional conservation of DME
  enzyme was confirmed by comparing the motif and domain structure within and across
  the plant kingdom. Presence and absence of CpG islands in prolamin gene sequences
  was studied as a hallmark of hypo- and hypermethylation, respectively. Finally the
  epigenetic influence of DME silencing on accumulation of LMWgs and gliadins was
  studied using 20 transformants expressing hairpin RNA in their endosperm. These
  transformants showed up to 85.6% suppression in DME transcript abundance and up
  to 76.4% reduction in the amount of immunogenic prolamins, demonstrating the possibility
  of developing wheat varieties compatible for the celiac patients.
