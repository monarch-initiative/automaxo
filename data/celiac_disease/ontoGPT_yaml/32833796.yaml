input_text: 'Update on celiac disease. PURPOSE OF REVIEW: The purpose of this review
  is to describe current updates in celiac disease. RECENT FINDINGS: Recent developments
  in the understanding of the pathogenesis of celiac disease continue to emerge that
  may implicate the role of gluten exposure. Several studies have shown that the amount
  of gluten consumed by the infant may affect the age of onset of celiac disease in
  genetically predisposed individuals. New guidelines from the European Society of
  Paediatric Gastroenterology, Hepatology and Nutrition allow serology-based celiac
  diagnosis, omitting endoscopic biopsies, in children. Recent data and updated guidelines
  in adults no longer support biopsies in all patients who are genetically susceptible
  with celiac disease who have been identified by serology with clinical signs and
  symptoms of celiac disease. A new assay was identified in the immune response to
  epitopes of the tissue transglutaminase-deamidated gliadin peptide complex. In addition,
  a recent study shows that serum IL-2 elevations correlate with timing and severity
  of symptoms after gluten ingested in celiac disease patients. Measuring gluten immunogenic
  peptides (GIPs) in the stool of celiac patients may help monitor adherence to a
  gluten-free diet (GFD). Of importance, we should be aware that the quality of life
  is affected in celiac disease patients. During adolescence, the education on the
  importance of long-term follow-up with an adult gastroenterologist is associated
  with more successful rates of medical care transition for young adults with celiac
  disease. Latiglutenase, an orally administered mixture of two gluten-specific recombinant
  proteases that degrades gluten proteins into small physiologically irrelevant fragments,
  is currently in a phase 2 trial. Latiglutenase has shown to be safe and effective
  in reducing symptoms of celiac disease patients upon a GFD with improvement of quality
  of life. Lastly, a recent study describes a mouse model that is characteristic of
  celiac disease. SUMMARY: Our knowledge of celiac disease continues to grow with
  increasing evidence of contributory factors to its pathogenesis. There is some evidence
  that the quantity ingested of gluten by the infant effects the age of onset of celiac
  disease in genetically susceptible patients. Changes have been made to the guidelines
  in the diagnosis of celiac disease proposed by new studies. Recent studies have
  shown the significant effects on quality of life for celiac patients. As improved
  laboratory methods continue to be developed, these tests can have utility in both
  diagnosis of celiac disease and monitoring adherence to the GFD. Current therapeutic
  trials offer promising nondietary treatment for celiac patients. The development
  of an animal model can provide a better understanding of the pathogenesis of celiac
  disease.'
