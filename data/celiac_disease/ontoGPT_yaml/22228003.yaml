input_text: Protective antibody responses to influenza A/H1N1/09 vaccination in children
  with celiac disease. Patients with celiac disease have an increased risk for severe
  influenza infection and they show less of a response to certain vaccine types. During
  the influenza A/H1N1/09 pandemic, we prospectively investigated pandemic vaccine
  responses in 14 pediatric patients with celiac disease and age-/sex-matched controls.
  All of the children with celiac disease reached protective antibody titers (>=40)
  and showed a geometric mean titer comparable with the control group (530 vs 573).
