input_text: Celiac disease in the developing world. The prevalence of celiac disease
  (CD) in many developing countries is similar to that of developed areas, in both
  low- and high-risk groups. The disorder is underestimated because of lack of disease
  awareness. CD is strongly associated with HLA-DQ2 in developing countries. Clinical
  presentation may be characterized by chronic diarrhea, anemia, stunting and increased
  mortality. Few studies have addressed atypical or silent CD. Diagnosis is initially
  made by serologic tests and is confirmed by small intestinal biopsies. In developing
  countries the adherence to the treatment is still difficult because of poor availability
  of dedicated gluten-free food.
