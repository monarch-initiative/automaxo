input_text: "Celiac disease in a child with ulcerative colitis: a possible genetic
  association. Celiac disease and inflammatory bowel disease including ulcerative
  colitis (UC) and Crohn's disease are both immune-mediated enteropathies. It is rare
  for both celiac disease and inflammatory bowel disease to occur together in an individual
  patient. This association has been reported in adults, however, very rarely in children.
  Here, we report an unusual case of an 8-year-old child with a history of anemia
  and failure to thrive who presented with bloody diarrhea. His evaluation showed
  anemia, elevated inflammatory markers, and positive celiac antibodies. Endoscopic
  evaluation revealed partial duodenal villous atrophy and pancolitis. He was diagnosed
  with celiac disease and UC and responded well to a gluten-free diet and steroid/mesalamine
  therapy. The patient's genetic testing revealed markers showing susceptibility for
  both celiac disease and UC. It is important to be aware of this association as both
  conditions can present with similar clinical features, however, require different
  therapeutic approaches."
