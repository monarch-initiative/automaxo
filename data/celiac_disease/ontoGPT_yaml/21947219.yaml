input_text: 'Lane-Hamilton syndrome: case report and review of the literature. We
  report a case of a three-and-a-half-year-old boy, who presented with poor general
  condition, stunted growth, had the presence of nail clubbing, persistent cough and
  frequent diarrhoea. Persistent iron deficiency anaemia without signs of haemolysis
  suggested Lane-Hamilton syndrome (LHS) which is or/is an extremely rare combination
  of idiopathic pulmonary haemosiderosis (IPH) and celiac disease (CD), although both
  diseases are immunologically mediated and the pathogenetic link between them is
  not clear. We have now 3 years of follow-up on gluten-free diet (GFD), resulting
  in a gradual recovery of the abnormal laboratory results in combination with an
  improving growth. Clinically, he is asymptomatic without any additional treatment.
  Our case illustrates that CD should be specifically looked for in patients with
  IPH, especially those in whom the severity of anaemia is disproportionate to the
  IPH symptoms. Both diseases may benefit from a GFD.'
