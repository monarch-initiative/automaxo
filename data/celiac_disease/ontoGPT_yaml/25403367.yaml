input_text: 'Altered duodenal microbiota composition in celiac disease patients suffering
  from persistent symptoms on a long-term gluten-free diet. OBJECTIVES: A significant
  fraction of celiac disease patients suffer from persistent symptoms despite a long-term
  gluten-free diet (GFD) and normalized small bowel mucosa. The commonly suggested
  reasons, such as inadvertent gluten-intake or presence of other gastrointestinal
  disease, do not explain the symptoms in all these patients. Recently, alterations
  in intestinal microbiota have been associated with autoimmune disorders, including
  celiac disease. This led us to test a hypothesis that abnormal intestinal microbiota
  may be associated with persisting gastrointestinal symptoms in treated celiac disease
  patients. METHODS: Duodenal microbiota was analyzed in 18 GFD-treated patients suffering
  from persistent symptoms and 18 treated patients without symptoms by 16S rRNA gene
  pyrosequencing. The celiac disease patients had been following a strict GFD for
  several years and had restored small bowel mucosa and negative celiac autoantibodies.
  Their symptoms on GFD were assessed with Gastrointestinal Symptom Rating Scale.
  RESULTS: The results of several clustering methods showed that the treated celiac
  disease patients with persistent symptoms were colonized by different duodenal microbiota
  in comparison with patients without symptoms. The treated patients with persistent
  symptoms had a higher relative abundance of Proteobacteria (P=0.04) and a lower
  abundance of Bacteroidetes (P=0.01) and Firmicutes (P=0.05). Moreover, their microbial
  richness was reduced. The results indicated intestinal dysbiosis in patients with
  persistent symptoms even while adhering to a strict GFD. CONCLUSIONS: Our findings
  indicate that dysbiosis of microbiota is associated with persistent gastrointestinal
  symptoms in treated celiac disease patients and open new possibilities to treat
  this subgroup of patients.'
