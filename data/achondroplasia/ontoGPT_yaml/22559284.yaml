input_text: FGFR3 targeting strategies for achondroplasia. Mutations that exaggerate
  signalling of the receptor tyrosine kinase fibroblast growth factor receptor 3 (FGFR3)
  give rise to achondroplasia, the most common form of dwarfism in humans. Here we
  review the clinical features, genetic aspects and molecular pathogenesis of achondroplasia
  and examine several therapeutic strategies designed to target the mutant receptor
  or its signalling pathways, including the use of kinase inhibitors, blocking antibodies,
  physiologic antagonists, RNAi and chaperone inhibitors. We conclude by discussing
  the challenges of treating growth plate disorders in children.
