input_text: Possible genotype-phenotype correlations in children with mild clinical
  course of Canavan disease. Canavan disease is characterised as a rare, neurodegenerative
  disease that usually causes death in early childhood. It is an autosomal recessive
  disorder due to an aspartoacylase (ASPA) deficiency. The causative gene has been
  mapped to chromosome 17 pter-p13. Here we describe three affected children from
  two Greek families with an unusually mild course of Canavan disease. All children
  presented with muscular hypotonia and macrocephaly. Diagnosis was based on elevated
  N-acetylaspartate in urine, reduced aspartoacylase activity in fibroblasts, and
  marked white matter changes on cerebral imaging. All three affected individuals
  exhibited continuous psychomotor development without any regression. Genetic analyses
  revealed compound heterozygous mutations (Y288 C; F295 S) in two individuals. The
  Y288 C variant was previously described in a child with macrocephaly, mild developmental
  delay, increased signal intensity in the basal ganglia, partial cortical blindness
  and retinitis pigmentosa, and slightly elevated N-acetylaspartate in the urine.
  Demonstration of the same variant in two unusually mildly affected Canavan disease
  patients and absence of this variant in 154 control chromosomes suggest a possible
  pathogenic role in mild Canavan disease. In the third individual, two homozygous
  sequence variants were identified, which comprise the known G274R mutation and a
  novel K213E variant.
