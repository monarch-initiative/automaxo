  upper airway anatomical abnormalities associated with Canavan disease. METHODS:
  Retrospective case report. RESULTS: Physical examination and laryngoscopy demonstrated
  oropharyngeal narrowing, macroglossia, and bronchial asymmetry in a child with Canavan
  disease. Tracheostomy decreased problems with chronic aspiration and obstructive
  sleep apnea. CONCLUSIONS: Oropharyngeal obstruction and bronchial asymmetry are
  previously undescribed upper airway abnormalities found in an individual with Canavan
  disease. Tracheostomy is an effective method of managing chronic aspiration and
  obstruction in these patients.'
