input_text: Extracorporeal shock wave lithotripsy and xanthine calculi in Lesch-Nyhan
  syndrome. We report a case of Lesch-Nyhan syndrome (LNS) with urinary xanthine calculi.
  At eight years of age calculi in the renal pelvis were successfully disintegrated
  by extracorporeal shock wave lithotripsy (ESWL) without any complications. Follow-up
  sonography is very useful for management of patients with LNS, particularly when
  they are on allopurinol therapy.
