input_text: Comprehensive analysis of syndromic hearing loss patients in Japan. More
  than 400 syndromes associated with hearing loss and other symptoms have been described,
  corresponding to 30% of cases of hereditary hearing loss. In this study we aimed
  to clarify the mutation spectrum of syndromic hearing loss patients in Japan by
  using next-generation sequencing analysis with a multiple syndromic targeted resequencing
  panel (36 target genes). We analyzed single nucleotide variants, small insertions,
  deletions and copy number variations in the target genes. We enrolled 140 patients
  with any of 14 syndromes (BOR syndrome, Waardenburg syndrome, osteogenesis imperfecta,
  spondyloepiphyseal dysplasia congenita, Stickler syndrome, CHARGE syndrome, Jervell
  and Lange-Nielsen syndrome, Pendred syndrome, Klippel-Feil syndrome, Alport syndrome,
  Norrie disease, Treacher-Collins syndrome, Perrault syndrome and auditory neuropathy
  with optic atrophy) and identified the causative variants in 56% of the patients.
  This analysis could identify the causative variants in syndromic hearing loss patients
  in a short time with a high diagnostic rate. In addition, it was useful for the
  analysis of the cases who only partially fulfilled the diagnostic criteria.
