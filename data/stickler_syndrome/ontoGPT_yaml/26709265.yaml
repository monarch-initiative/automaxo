input_text: 'Two Likely Pathogenic Variants of COL2A1 in Unrelated Korean Patients
  With Ocular-Only Variants of Stickler Syndrome: The First Molecular Diagnosis in
  Korea. Stickler syndrome is a genetically heterogeneous disorder that affects the
  ocular, auditory, and musculoskeletal systems. Ocular-only variant of Stickler syndrome
  type 1 (OSTL1) is characterized by high risk of retinal detachment without systemic
  involvement and is caused by alternatively spliced exon 2 mutation of COL2A1. We
  report the cases of two Korean families with OSTL1 carrying likely pathogenic variants
  of COL2A1. All patients presented with membranous vitreous anomaly, peripheral retinal
  degeneration, and/or rhegmatogenous retinal detachment, but no systemic manifestations.
  By genetic analysis, two likely pathogenic non-exon 2 variants, c.2678dupC (p.Ala895Serfs*49)
  and c.3327+ 1G>C, were identified in COL2A1. Our results demonstrate that COL2A1
  defects in OSTL1 are not confined to mutations in exon 2. Together with molecular
  data, ophthalmologists should consider genetic diagnosis of Stickler syndrome in
  patients with vitreous anomaly to prevent blindness from retinal detachment. To
  our knowledge, this is the first report of genetically confirmed OSTL1 in Korea. '
