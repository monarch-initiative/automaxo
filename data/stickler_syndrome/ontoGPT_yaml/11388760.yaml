input_text: 'Clinical features of hereditary progressive arthro-ophthalmopathy (Stickler
  syndrome): a survey. PURPOSE: To define variations in the clinical manifestations
  of Stickler syndrome. METHODS: A questionnaire was sent to 612 persons. RESULTS:
  Of the 316 usable replies, 95% of persons had eye problems (retinal detachment occurred
  in 60% of patients, myopia in 90%, and blindness in 4%); 84% had problems with facial
  structures such as a flat face, small mandible, or cleft palate; 70%, hearing loss;
  and 90%, joint problems, primarily early joint pain from degenerative joint disease.
  Treatment included cryotherapy and laser therapy for retinal detachment, repair
  of cleft palate, use of hearing and mobility aids, and joint replacements. CONCLUSIONS:
  There are wide variations of symptoms and signs among affected persons, even within
  the same family. There are delays in diagnosis, lack of understanding among family
  members, denial about the risk of serious eye problems, and joint disease.'
